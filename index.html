layout: default

<a href="https://www.freecounterstat.com" title="website counter"><img src="https://counter6.optistats.ovh/private/freecounterstat.php?c=4dyutwhmls7spa52w59pxl66bpysfn6q" border="0" title="website counter" alt="website counter"></a>

<div id="home">
  <h2>Pages</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <h3><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <span>{{ post.description }}</span>
    {% endfor %}
  </ul>
</div>
