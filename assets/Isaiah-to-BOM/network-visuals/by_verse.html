: "green", "id": "1 Nephi 21:16", "label": "1 Nephi 21:16", "shape": "dot", "title": "Behold, I have graven thee upon the palms of my\nhands; thy walls are continually before me."}, {"color": "blue", "id": "Isaiah 49:17", "label": "Isaiah 49:17", "shape": "dot", "title": "Thy children shall make haste; thy destroyers and\nthey that made thee waste shall go forth of thee."}, {"color": "green", "id": "1 Nephi 21:17", "label": "1 Nephi 21:17", "shape": "dot", "title": "Thy children shall make haste against thy\ndestroyers; and they that made thee waste shall go\nforth of thee."}, {"color": "blue", "id": "Isaiah 49:18", "label": "Isaiah 49:18", "shape": "dot", "title": "Lift up thine eyes round about, and behold: all\nthese gather themselves together, and come to\nthee. As I live, saith the LORD, thou shalt surely\nclothe thee with them all, as with an ornament,\nand bind them on thee, as a bride doeth."}, {"color": "green", "id": "1 Nephi 21:18", "label": "1 Nephi 21:18", "shape": "dot", "title": "Lift up thine eyes round about and behold; all\nthese gather themselves together, and they shall\ncome to thee. And as I live, saith the Lord, thou\nshalt surely clothe thee with them all, as with an\nornament, and bind them on even as a bride."}, {"color": "blue", "id": "Isaiah 49:19", "label": "Isaiah 49:19", "shape": "dot", "title": "For thy waste and thy desolate places, and the\nland of thy destruction, shall even now be too\nnarrow by reason of the inhabitants, and they that\nswallowed thee up shall be far away."}, {"color": "green", "id": "1 Nephi 21:19", "label": "1 Nephi 21:19", "shape": "dot", "title": "For thy waste and thy desolate places, and the\nland of thy destruction, shall even now be too\nnarrow by reason of the inhabitants; and they that\nswallowed thee up shall be far away."}, {"color": "blue", "id": "Isaiah 49:20", "label": "Isaiah 49:20", "shape": "dot", "title": "The children which thou shalt have, after thou\nhast lost the other, shall say again in thine\nears, The place is too strait for me: give place\nto me that I may dwell."}, {"color": "green", "id": "1 Nephi 21:20", "label": "1 Nephi 21:20", "shape": "dot", "title": "The children whom thou shalt have, after thou hast\nlost the first, shall again in thine ears say: The\nplace is too strait for me; give place to me that\nI may dwell."}, {"color": "blue", "id": "Isaiah 49:21", "label": "Isaiah 49:21", "shape": "dot", "title": "Then shalt thou say in thine heart, Who hath\nbegotten me these, seeing I have lost my children,\nand am desolate, a captive, and removing to and\nfro? and who hath brought up these? Behold, I was\nleft alone; these, where had they been?"}, {"color": "green", "id": "3 Nephi 22:1", "label": "3 Nephi 22:1", "shape": "dot", "title": "And then shall that which is written come to pass:\nSing, O barren, thou that didst not bear; break\nforth into singing, and cry aloud, thou that didst\nnot travail with child; for more are the children\nof the desolate than the children of the married\nwife, saith the Lord."}, {"color": "blue", "id": "Isaiah 49:22", "label": "Isaiah 49:22", "shape": "dot", "title": "Thus saith the Lord GOD, Behold, I will lift up\nmine hand to the Gentiles, and set up my standard\nto the people: and they shall bring thy sons in\ntheir arms, and thy daughters shall be carried\nupon their shoulders."}, {"color": "green", "id": "1 Nephi 19:16", "label": "1 Nephi 19:16", "shape": "dot", "title": "Yea, then will he remember the isles of the sea;\nyea, and all the people who are of the house of\nIsrael, will I gather in, saith the Lord,\naccording to the words of the prophet Zenos, from\nthe four quarters of the earth."}, {"color": "green", "id": "2 Nephi 6:6", "label": "2 Nephi 6:6", "shape": "dot", "title": "And now, these are the words: Thus saith the Lord\nGod: Behold, I will lift up mine hand to the\nGentiles, and set up my standard to the people;\nand they shall bring thy sons in their arms, and\nthy daughters shall be carried upon their\nshoulders."}, {"color": "green", "id": "2 Nephi 10:9", "label": "2 Nephi 10:9", "shape": "dot", "title": "Yea, the kings of the Gentiles shall be nursing\nfathers unto them, and their queens shall become\nnursing mothers; wherefore, the promises of the\nLord are great unto the Gentiles, for he hath\nspoken it, and who can dispute?"}, {"color": "blue", "id": "Isaiah 49:24", "label": "Isaiah 49:24", "shape": "dot", "title": "Shall the prey be taken from the mighty, or the\nlawful captive delivered?"}, {"color": "green", "id": "2 Nephi 6:16", "label": "2 Nephi 6:16", "shape": "dot", "title": "For shall the prey be taken from the mighty, or\nthe lawful captive delivered?"}, {"color": "blue", "id": "Isaiah 49:25", "label": "Isaiah 49:25", "shape": "dot", "title": "But thus saith the LORD, Even the captives of the\nmighty shall be taken away, and the prey of the\nterrible shall be delivered: for I will contend\nwith him that contendeth with thee, and I will\nsave thy children."}, {"color": "green", "id": "1 Nephi 21:25", "label": "1 Nephi 21:25", "shape": "dot", "title": "But thus saith the Lord, even the captives of the\nmighty shall be taken away, and the prey of the\nterrible shall be delivered; for I will contend\nwith him that contendeth with thee, and I will\nsave thy children."}, {"color": "green", "id": "2 Nephi 6:17", "label": "2 Nephi 6:17", "shape": "dot", "title": "But thus saith the Lord: Even the captives of the\nmighty shall be taken away, and the prey of the\nterrible shall be delivered; for the Mighty God\nshall deliver his covenant people. For thus saith\nthe Lord: I will contend with them that contendeth\nwith thee--"}, {"color": "green", "id": "1 Nephi 21:24", "label": "1 Nephi 21:24", "shape": "dot", "title": "For shall the prey be taken from the mighty, or\nthe lawful captives delivered?"}, {"color": "blue", "id": "Isaiah 49:26", "label": "Isaiah 49:26", "shape": "dot", "title": "And I will feed them that oppress thee with their\nown flesh; and they shall be drunken with their\nown blood, as with sweet wine: and all flesh shall\nknow that I the LORD am thy Saviour and thy\nRedeemer, the mighty One of Jacob."}, {"color": "green", "id": "1 Nephi 22:13", "label": "1 Nephi 22:13", "shape": "dot", "title": "And the blood of that great and abominable church,\nwhich is the whore of all the earth, shall turn\nupon their own heads; for they shall war among\nthemselves, and the sword of their own hands shall\nfall upon their own heads, and they shall be\ndrunken with their own blood."}, {"color": "green", "id": "Mosiah 27:36", "label": "Mosiah 27:36", "shape": "dot", "title": "And thus they were instruments in the hands of God\nin bringing many to the knowledge of the truth,\nyea, to the knowledge of their Redeemer."}, {"color": "blue", "id": "Isaiah 50:1", "label": "Isaiah 50:1", "shape": "dot", "title": "THUS saith the LORD, Where is the bill of your\nmother\u0027s divorcement, whom I have put away? or\nwhich of my creditors is it to whom I have sold\nyou? Behold, for your iniquities have ye sold\nyourselves, and for your transgressions is your\nmother put away."}, {"color": "green", "id": "2 Nephi 7:1", "label": "2 Nephi 7:1", "shape": "dot", "title": "Yea, for thus saith the Lord: Have I put thee\naway, or have I cast thee off forever? For thus\nsaith the Lord: Where is the bill of your mother\u0027s\ndivorcement? To whom have I put thee away, or to\nwhich of my creditors have I sold you? Yea, to\nwhom have I sold you? Behold, for your iniquities\nhave ye sold yourselves, and for your\ntransgressions is your mother put away."}, {"color": "blue", "id": "Isaiah 50:2", "label": "Isaiah 50:2", "shape": "dot", "title": "Wherefore, when I came, was there no man? when I\ncalled, was there none to answer? Is my hand\nshortened at all, that it cannot redeem? or have I\nno power to deliver? behold, at my rebuke I dry up\nthe sea, I make the rivers a wilderness: their\nfish stinketh, because there is no water, and\ndieth for thirst."}, {"color": "green", "id": "Alma 10:6", "label": "Alma 10:6", "shape": "dot", "title": "Nevertheless, I did harden my heart, for I was\ncalled many times and I would not hear; therefore\nI knew concerning these things, yet I would not\nknow; therefore I went on rebelling against God,\nin the wickedness of my heart, even until the\nfourth day of this seventh month, which is in the\ntenth year of the reign of the judges."}, {"color": "blue", "id": "Isaiah 50:3", "label": "Isaiah 50:3", "shape": "dot", "title": "I clothe the heavens with blackness, and I make\nsackcloth their covering."}, {"color": "green", "id": "2 Nephi 7:3", "label": "2 Nephi 7:3", "shape": "dot", "title": "I clothe the heavens with blackness, and I make\nsackcloth their covering."}, {"color": "blue", "id": "Isaiah 50:5", "label": "Isaiah 50:5", "shape": "dot", "title": "The Lord GOD hath opened mine ear, and I was not\nrebellious, neither turned away back."}, {"color": "green", "id": "2 Nephi 7:5", "label": "2 Nephi 7:5", "shape": "dot", "title": "The Lord God hath opened mine ear, and I was not\nrebellious, neither turned away back."}, {"color": "blue", "id": "Isaiah 50:6", "label": "Isaiah 50:6", "shape": "dot", "title": "I gave my back to the smiters, and my cheeks to\nthem that plucked off the hair: I hid not my face\nfrom shame and spitting."}, {"color": "green", "id": "1 Nephi 19:9", "label": "1 Nephi 19:9", "shape": "dot", "title": "And the world, because of their iniquity, shall\njudge him to be a thing of naught; wherefore they\nscourge him, and he suffereth it; and they smite\nhim, and he suffereth it. Yea, they spit upon him,\nand he suffereth it, because of his loving\nkindness and his long-suffering towards the\nchildren of men."}, {"color": "blue", "id": "Isaiah 50:7", "label": "Isaiah 50:7", "shape": "dot", "title": "For the Lord GOD will help me; therefore shall I\nnot be confounded: therefore have I set my face\nlike a flint, and I know that I shall not be\nashamed."}, {"color": "green", "id": "2 Nephi 7:7", "label": "2 Nephi 7:7", "shape": "dot", "title": "For the Lord God will help me, therefore shall I\nnot be confounded. Therefore have I set my face\nlike a flint, and I know that I shall not be\nashamed."}, {"color": "blue", "id": "Isaiah 50:9", "label": "Isaiah 50:9", "shape": "dot", "title": "Behold, the Lord GOD will help me; who is he that\nshall condemn me? lo, they all shall wax old as a\ngarment; the moth shall eat them up."}, {"color": "green", "id": "2 Nephi 8:8", "label": "2 Nephi 8:8", "shape": "dot", "title": "For the moth shall eat them up like a garment, and\nthe worm shall eat them like wool. But my\nrighteousness shall be forever, and my salvation\nfrom generation to generation."}, {"color": "blue", "id": "Isaiah 50:10", "label": "Isaiah 50:10", "shape": "dot", "title": "Who is among you that feareth the LORD, that\nobeyeth the voice of his servant, that walketh in\ndarkness, and hath no light? let him trust in the\nname of the LORD, and stay upon his God."}, {"color": "green", "id": "2 Nephi 7:10", "label": "2 Nephi 7:10", "shape": "dot", "title": "Who is among you that feareth the Lord, that\nobeyeth the voice of his servant, that walketh in\ndarkness and hath no light?"}, {"color": "blue", "id": "Isaiah 51:1", "label": "Isaiah 51:1", "shape": "dot", "title": "HEARKEN to me, ye that follow after righteousness,\nye that seek the LORD: look unto the rock whence\nye are hewn, and to the hole of the pit whence ye\nare digged."}, {"color": "green", "id": "2 Nephi 8:1", "label": "2 Nephi 8:1", "shape": "dot", "title": "Hearken unto me, ye that follow after\nrighteousness. Look unto the rock from whence ye\nare hewn, and to the hole of the pit from whence\nye are digged."}, {"color": "blue", "id": "Isaiah 51:3", "label": "Isaiah 51:3", "shape": "dot", "title": "For the LORD shall comfort Zion: he will comfort\nall her waste places; and he will make her\nwilderness like Eden, and her desert like the\ngarden of the LORD; joy and gladness shall be\nfound therein, thanksgiving, and the voice of\nmelody."}, {"color": "blue", "id": "Isaiah 51:4", "label": "Isaiah 51:4", "shape": "dot", "title": "Hearken unto me, my people; and give ear unto me,\nO my nation: for a law shall proceed from me, and\nI will make my judgment to rest for a light of the\npeople."}, {"color": "blue", "id": "Isaiah 51:5", "label": "Isaiah 51:5", "shape": "dot", "title": "My righteousness is near; my salvation is gone\nforth, and mine arms shall judge the people; the\nisles shall wait upon me, and on mine arm shall\nthey trust."}, {"color": "green", "id": "1 Nephi 22:4", "label": "1 Nephi 22:4", "shape": "dot", "title": "And behold, there are many who are already lost\nfrom the knowledge of those who are at Jerusalem.\nYea, the more part of all the tribes have been led\naway; and they are scattered to and fro upon the\nisles of the sea; and whither they are none of us\nknoweth, save that we know that they have been led\naway."}, {"color": "green", "id": "2 Nephi 8:5", "label": "2 Nephi 8:5", "shape": "dot", "title": "My righteousness is near; my salvation is gone\nforth, and mine arm shall judge the people. The\nisles shall wait upon me, and on mine arm shall\nthey trust."}, {"color": "green", "id": "2 Nephi 29:7", "label": "2 Nephi 29:7", "shape": "dot", "title": "Know ye not that there are more nations than one?\nKnow ye not that I, the Lord your God, have\ncreated all men, and that I remember those who are\nupon the isles of the sea; and that I rule in the\nheavens above and in the earth beneath; and I\nbring forth my word unto the children of men, yea,\neven upon all the nations of the earth?"}, {"color": "blue", "id": "Isaiah 51:8", "label": "Isaiah 51:8", "shape": "dot", "title": "For the moth shall eat them up like a garment, and\nthe worm shall eat them like wool: but my\nrighteousness shall be for ever, and my salvation\nfrom generation to generation."}, {"color": "blue", "id": "Isaiah 51:10", "label": "Isaiah 51:10", "shape": "dot", "title": "Art thou not it which hath dried the sea, the\nwaters of the great deep; that hath made the\ndepths of the sea a way for the ransomed to pass\nover?"}, {"color": "blue", "id": "Isaiah 51:11", "label": "Isaiah 51:11", "shape": "dot", "title": "Therefore the redeemed of the LORD shall return,\nand come with singing unto Zion; and everlasting\njoy shall be upon their head: they shall obtain\ngladness and joy; and sorrow and mourning shall\nflee away."}, {"color": "green", "id": "Alma 40:12", "label": "Alma 40:12", "shape": "dot", "title": "And then shall it come to pass, that the spirits\nof those who are righteous are received into a\nstate of happiness, which is called paradise, a\nstate of rest, a state of peace, where they shall\nrest from all their troubles and from all care,\nand sorrow."}, {"color": "blue", "id": "Isaiah 51:14", "label": "Isaiah 51:14", "shape": "dot", "title": "The captive exile hasteneth that he may be loosed,\nand that he should not die in the pit, nor that\nhis bread should fail."}, {"color": "green", "id": "2 Nephi 8:14", "label": "2 Nephi 8:14", "shape": "dot", "title": "The captive exile hasteneth, that he may be\nloosed, and that he should not die in the pit, nor\nthat his bread should fail."}, {"color": "blue", "id": "Isaiah 51:15", "label": "Isaiah 51:15", "shape": "dot", "title": "But I am the LORD thy God, that divided the sea,\nwhose waves roared: The LORD of hosts is his name."}, {"color": "green", "id": "2 Nephi 8:15", "label": "2 Nephi 8:15", "shape": "dot", "title": "But I am the Lord thy God, whose waves roared; the\nLord of Hosts is my name."}, {"color": "blue", "id": "Isaiah 51:16", "label": "Isaiah 51:16", "shape": "dot", "title": "And I have put my words in thy mouth, and I have\ncovered thee in the shadow of mine hand, that I\nmay plant the heavens, and lay the foundations of\nthe earth, and say unto Zion, Thou art my people."}, {"color": "green", "id": "2 Nephi 33:10", "label": "2 Nephi 33:10", "shape": "dot", "title": "And now, my beloved brethren, and also Jew, and\nall ye ends of the earth, hearken unto these words\nand believe in Christ; and if ye believe not in\nthese words believe in Christ. And if ye shall\nbelieve in Christ ye will believe in these words,\nfor they are the words of Christ, and he hath\ngiven them unto me; and they teach all men that\nthey should do good."}, {"color": "blue", "id": "Isaiah 51:18", "label": "Isaiah 51:18", "shape": "dot", "title": "There is none to guide her among all the sons whom\nshe hath brought forth; neither is there any that\ntaketh her by the hand of all the sons that she\nhath brought up."}, {"color": "green", "id": "2 Nephi 8:18", "label": "2 Nephi 8:18", "shape": "dot", "title": "And none to guide her among all the sons she hath\nbrought forth; neither that taketh her by the\nhand, of all the sons she hath brought up."}, {"color": "blue", "id": "Isaiah 51:20", "label": "Isaiah 51:20", "shape": "dot", "title": "Thy sons have fainted, they lie at the head of all\nthe streets, as a wild bull in a net: they are\nfull of the fury of the LORD, the rebuke of thy\nGod."}, {"color": "green", "id": "2 Nephi 8:20", "label": "2 Nephi 8:20", "shape": "dot", "title": "Thy sons have fainted, save these two; they lie at\nthe head of all the streets; as a wild bull in a\nnet, they are full of the fury of the Lord, the\nrebuke of thy God."}, {"color": "blue", "id": "Isaiah 51:22", "label": "Isaiah 51:22", "shape": "dot", "title": "Thus saith thy Lord the LORD, and thy God that\npleadeth the cause of his people, Behold, I have\ntaken out of thine hand the cup of trembling, even\nthe dregs of the cup of my fury; thou shalt no\nmore drink it again:"}, {"color": "green", "id": "2 Nephi 8:22", "label": "2 Nephi 8:22", "shape": "dot", "title": "Thus saith thy Lord, the Lord and thy God pleadeth\nthe cause of his people; behold, I have taken out\nof thine hand the cup of trembling, the dregs of\nthe cup of my fury; thou shalt no more drink it\nagain."}, {"color": "blue", "id": "Isaiah 51:23", "label": "Isaiah 51:23", "shape": "dot", "title": "But I will put it into the hand of them that\nafflict thee; which have said to thy soul, Bow\ndown, that we may go over: and thou hast laid thy\nbody as the ground, and as the street, to them\nthat went over."}, {"color": "green", "id": "3 Nephi 20:8", "label": "3 Nephi 20:8", "shape": "dot", "title": "And he said unto them: He that eateth this bread\neateth of my body to his soul; and he that\ndrinketh of this wine drinketh of my blood to his\nsoul; and his soul shall never hunger nor thirst,\nbut shall be filled."}, {"color": "blue", "id": "Isaiah 52:1", "label": "Isaiah 52:1", "shape": "dot", "title": "AWAKE, awake; put on thy strength, O Zion; put on\nthy beautiful garments, O Jerusalem, the holy\ncity: for henceforth there shall no more come into\nthee the uncircumcised and the unclean."}, {"color": "green", "id": "2 Nephi 8:24", "label": "2 Nephi 8:24", "shape": "dot", "title": "Awake, awake, put on thy strength, O Zion; put on\nthy beautiful garments, O Jerusalem, the holy\ncity; for henceforth there shall no more come into\nthee the uncircumcised and the unclean."}, {"color": "green", "id": "3 Nephi 20:36", "label": "3 Nephi 20:36", "shape": "dot", "title": "And then shall be brought to pass that which is\nwritten: Awake, awake again, and put on thy\nstrength, O Zion; put on thy beautiful garments, O\nJerusalem, the holy city, for henceforth there\nshall no more come into thee the uncircumcised and\nthe unclean."}, {"color": "green", "id": "Moroni 10:31", "label": "Moroni 10:31", "shape": "dot", "title": "And awake, and arise from the dust, O Jerusalem;\nyea, and put on thy beautiful garments, O daughter\nof Zion; and strengthen thy stakes and enlarge thy\nborders forever, that thou mayest no more be\nconfounded, that the covenants of the Eternal\nFather which he hath made unto thee, O house of\nIsrael, may be fulfilled."}, {"color": "blue", "id": "Isaiah 52:2", "label": "Isaiah 52:2", "shape": "dot", "title": "Shake thyself from the dust; arise, and sit down,\nO Jerusalem: loose thyself from the bands of thy\nneck, O captive daughter of Zion."}, {"color": "green", "id": "2 Nephi 8:25", "label": "2 Nephi 8:25", "shape": "dot", "title": "Shake thyself from the dust; arise, sit down, O\nJerusalem; loose thyself from the bands of thy\nneck, O captive daughter of Zion."}, {"color": "green", "id": "3 Nephi 20:37", "label": "3 Nephi 20:37", "shape": "dot", "title": "Shake thyself from the dust; arise, sit down, O\nJerusalem; loose thyself from the bands of thy\nneck, O captive daughter of Zion."}, {"color": "blue", "id": "Isaiah 52:3", "label": "Isaiah 52:3", "shape": "dot", "title": "For thus saith the LORD, Ye have sold yourselves\nfor nought; and ye shall be redeemed without\nmoney."}, {"color": "green", "id": "3 Nephi 20:38", "label": "3 Nephi 20:38", "shape": "dot", "title": "For thus saith the Lord: Ye have sold yourselves\nfor naught, and ye shall be redeemed without\nmoney."}, {"color": "blue", "id": "Isaiah 52:6", "label": "Isaiah 52:6", "shape": "dot", "title": "Therefore my people shall know my name: therefore\nthey shall know in that day that I am he that doth\nspeak: behold, it is I."}, {"color": "green", "id": "3 Nephi 20:39", "label": "3 Nephi 20:39", "shape": "dot", "title": "Verily, verily, I say unto you, that my people\nshall know my name; yea, in that day they shall\nknow that I am he that doth speak."}, {"color": "blue", "id": "Isaiah 52:7", "label": "Isaiah 52:7", "shape": "dot", "title": "How beautiful upon the mountains are the feet of\nhim that bringeth good tidings, that publisheth\npeace; that bringeth good tidings of good, that\npublisheth salvation; that saith unto Zion, Thy\nGod reigneth!"}, {"color": "green", "id": "1 Nephi 13:37", "label": "1 Nephi 13:37", "shape": "dot", "title": "And blessed are they who shall seek to bring forth\nmy Zion at that day, for they shall have the gift\nand the power of the Holy Ghost; and if they\nendure unto the end they shall be lifted up at the\nlast day, and shall be saved in the everlasting\nkingdom of the Lamb; and whoso shall publish\npeace, yea, tidings of great joy, how beautiful\nupon the mountains shall they be."}, {"color": "green", "id": "Mosiah 3:3", "label": "Mosiah 3:3", "shape": "dot", "title": "And he said unto me: Awake, and hear the words\nwhich I shall tell thee; for behold, I am come to\ndeclare unto you the glad tidings of great joy."}, {"color": "green", "id": "Mosiah 12:21", "label": "Mosiah 12:21", "shape": "dot", "title": "How beautiful upon the mountains are the feet of\nhim that bringeth good tidings; that publisheth\npeace; that bringeth good tidings of good; that\npublisheth salvation; that saith unto Zion, Thy\nGod reigneth;"}, {"color": "green", "id": "Mosiah 15:14", "label": "Mosiah 15:14", "shape": "dot", "title": "And these are they who have published peace, who\nhave brought good tidings of good, who have\npublished salvation; and said unto Zion: Thy God\nreigneth!"}, {"color": "green", "id": "Mosiah 15:15", "label": "Mosiah 15:15", "shape": "dot", "title": "And O how beautiful upon the mountains were their\nfeet!"}, {"color": "green", "id": "Mosiah 15:16", "label": "Mosiah 15:16", "shape": "dot", "title": "And again, how beautiful upon the mountains are\nthe feet of those that are still publishing peace!"}, {"color": "green", "id": "Mosiah 15:17", "label": "Mosiah 15:17", "shape": "dot", "title": "And again, how beautiful upon the mountains are\nthe feet of those who shall hereafter publish\npeace, yea, from this time henceforth and forever!"}, {"color": "green", "id": "Mosiah 27:37", "label": "Mosiah 27:37", "shape": "dot", "title": "And how blessed are they! For they did publish\npeace; they did publish good tidings of good; and\nthey did declare unto the people that the Lord\nreigneth."}, {"color": "green", "id": "Helaman 13:7", "label": "Helaman 13:7", "shape": "dot", "title": "And behold, an angel of the Lord hath declared it\nunto me, and he did bring glad tidings to my soul.\nAnd behold, I was sent unto you to declare it unto\nyou also, that ye might have glad tidings; but\nbehold ye would not receive me."}, {"color": "green", "id": "3 Nephi 20:40", "label": "3 Nephi 20:40", "shape": "dot", "title": "And then shall they say: How beautiful upon the\nmountains are the feet of him that bringeth good\ntidings unto them, that publisheth peace; that\nbringeth good tidings unto them of good, that\npublisheth salvation; that saith unto Zion: Thy\nGod reigneth!"}, {"color": "blue", "id": "Isaiah 52:8", "label": "Isaiah 52:8", "shape": "dot", "title": "Thy watchmen shall lift up the voice; with the\nvoice together shall they sing: for they shall see\neye to eye, when the LORD shall bring again Zion."}, {"color": "green", "id": "Mosiah 12:22", "label": "Mosiah 12:22", "shape": "dot", "title": "Thy watchmen shall lift up the voice; with the\nvoice together shall they sing; for they shall see\neye to eye when the Lord shall bring again Zion;"}, {"color": "green", "id": "Mosiah 15:29", "label": "Mosiah 15:29", "shape": "dot", "title": "Yea, Lord, thy watchmen shall lift up their voice;\nwith the voice together shall they sing; for they\nshall see eye to eye, when the Lord shall bring\nagain Zion."}, {"color": "green", "id": "3 Nephi 16:18", "label": "3 Nephi 16:18", "shape": "dot", "title": "Thy watchmen shall lift up the voice; with the\nvoice together shall they sing, for they shall see\neye to eye when the Lord shall bring again Zion."}, {"color": "green", "id": "3 Nephi 20:32", "label": "3 Nephi 20:32", "shape": "dot", "title": "Then shall their watchmen lift up their voice, and\nwith the voice together shall they sing; for they\nshall see eye to eye."}, {"color": "blue", "id": "Isaiah 52:9", "label": "Isaiah 52:9", "shape": "dot", "title": "Break forth into joy, sing together, ye waste\nplaces of Jerusalem: for the LORD hath comforted\nhis people, he hath redeemed Jerusalem."}, {"color": "green", "id": "Mosiah 12:23", "label": "Mosiah 12:23", "shape": "dot", "title": "Break forth into joy; sing together ye waste\nplaces of Jerusalem; for the Lord hath comforted\nhis people, he hath redeemed Jerusalem;"}, {"color": "green", "id": "Mosiah 15:30", "label": "Mosiah 15:30", "shape": "dot", "title": "Break forth into joy, sing together, ye waste\nplaces of Jerusalem; for the Lord hath comforted\nhis people, he hath redeemed Jerusalem."}, {"color": "green", "id": "3 Nephi 16:19", "label": "3 Nephi 16:19", "shape": "dot", "title": "Break forth into joy, sing together, ye waste\nplaces of Jerusalem; for the Lord hath comforted\nhis people, he hath redeemed Jerusalem."}, {"color": "blue", "id": "Isaiah 52:10", "label": "Isaiah 52:10", "shape": "dot", "title": "The LORD hath made bare his holy arm in the eyes\nof all the nations; and all the ends of the earth\nshall see the salvation of our God."}, {"color": "green", "id": "1 Nephi 22:10", "label": "1 Nephi 22:10", "shape": "dot", "title": "And I would, my brethren, that ye should know that\nall the kindreds of the earth cannot be blessed\nunless he shall make bare his arm in the eyes of\nthe nations."}, {"color": "green", "id": "Mosiah 15:31", "label": "Mosiah 15:31", "shape": "dot", "title": "The Lord hath made bare his holy arm in the eyes\nof all the nations; and all the ends of the earth\nshall see the salvation of our God."}, {"color": "green", "id": "3 Nephi 16:20", "label": "3 Nephi 16:20", "shape": "dot", "title": "The Lord hath made bare his holy arm in the eyes\nof all the nations; and all the ends of the earth\nshall see the salvation of God."}, {"color": "green", "id": "3 Nephi 20:35", "label": "3 Nephi 20:35", "shape": "dot", "title": "The Father hath made bare his holy arm in the eyes\nof all the nations; and all the ends of the earth\nshall see the salvation of the Father; and the\nFather and I are one."}, {"color": "blue", "id": "Isaiah 52:11", "label": "Isaiah 52:11", "shape": "dot", "title": "Depart ye, depart ye, go ye out from thence, touch\nno unclean thing; go ye out of the midst of her;\nbe ye clean, that bear the vessels of the LORD."}, {"color": "green", "id": "3 Nephi 20:41", "label": "3 Nephi 20:41", "shape": "dot", "title": "And then shall a cry go forth: Depart ye, depart\nye, go ye out from thence, touch not that which is\nunclean; go ye out of the midst of her; be ye\nclean that bear the vessels of the Lord."}, {"color": "blue", "id": "Isaiah 52:12", "label": "Isaiah 52:12", "shape": "dot", "title": "For ye shall not go out with haste, nor go by\nflight: for the LORD will go before you; and the\nGod of Israel will be your rereward."}, {"color": "green", "id": "3 Nephi 20:42", "label": "3 Nephi 20:42", "shape": "dot", "title": "For ye shall not go out with haste nor go by\nflight; for the Lord will go before you, and the\nGod of Israel shall be your rearward."}, {"color": "green", "id": "3 Nephi 21:29", "label": "3 Nephi 21:29", "shape": "dot", "title": "And they shall go out from all nations; and they\nshall not go out in haste, nor go by flight, for I\nwill go before them, saith the Father, and I will\nbe their rearward."}, {"color": "blue", "id": "Isaiah 52:13", "label": "Isaiah 52:13", "shape": "dot", "title": "Behold, my servant shall deal prudently, he shall\nbe exalted and extolled, and be very high."}, {"color": "green", "id": "3 Nephi 20:43", "label": "3 Nephi 20:43", "shape": "dot", "title": "Behold, my servant shall deal prudently; he shall\nbe exalted and extolled and be very high."}, {"color": "blue", "id": "Isaiah 52:14", "label": "Isaiah 52:14", "shape": "dot", "title": "As many were astonied at thee; his visage was so\nmarred more than any man, and his form more than\nthe sons of men:"}, {"color": "green", "id": "3 Nephi 20:44", "label": "3 Nephi 20:44", "shape": "dot", "title": "As many were astonished at thee--his visage was so\nmarred, more than any man, and his form more than\nthe sons of men--"}, {"color": "blue", "id": "Isaiah 52:15", "label": "Isaiah 52:15", "shape": "dot", "title": "So shall he sprinkle many nations; the kings shall\nshut their mouths at him: for that which had not\nbeen told them shall they see; and that which they\nhad not heard shall they consider."}, {"color": "green", "id": "3 Nephi 20:45", "label": "3 Nephi 20:45", "shape": "dot", "title": "So shall he sprinkle many nations; the kings shall\nshut their mouths at him, for that which had not\nbeen told them shall they see; and that which they\nhad not heard shall they consider."}, {"color": "green", "id": "3 Nephi 21:8", "label": "3 Nephi 21:8", "shape": "dot", "title": "And when that day shall come, it shall come to\npass that kings shall shut their mouths; for that\nwhich had not been told them shall they see; and\nthat which they had not heard shall they consider."}, {"color": "blue", "id": "Isaiah 53:1", "label": "Isaiah 53:1", "shape": "dot", "title": "WHO hath believed our report? and to whom is the\narm of the LORD revealed?"}, {"color": "green", "id": "Mosiah 14:1", "label": "Mosiah 14:1", "shape": "dot", "title": "Yea, even doth not Isaiah say: Who hath believed\nour report, and to whom is the arm of the Lord\nrevealed?"}, {"color": "blue", "id": "Isaiah 53:2", "label": "Isaiah 53:2", "shape": "dot", "title": "For he shall grow up before him as a tender plant,\nand as a root out of a dry ground: he hath no form\nnor comeliness; and when we shall see him, there\nis no beauty that we should desire him."}, {"color": "green", "id": "Mosiah 14:2", "label": "Mosiah 14:2", "shape": "dot", "title": "For he shall grow up before him as a tender plant,\nand as a root out of dry ground; he hath no form\nnor comeliness; and when we shall see him there is\nno beauty that we should desire him."}, {"color": "green", "id": "Helaman 8:20", "label": "Helaman 8:20", "shape": "dot", "title": "And behold, also Zenock, and also Ezias, and also\nIsaiah, and Jeremiah, (Jeremiah being that same\nprophet who testified of the destruction of\nJerusalem) and now we know that Jerusalem was\ndestroyed according to the words of Jeremiah. O\nthen why not the Son of God come, according to his\nprophecy?"}, {"color": "blue", "id": "Isaiah 53:3", "label": "Isaiah 53:3", "shape": "dot", "title": "He is despised and rejected of men; a man of\nsorrows, and acquainted with grief: and we hid as\nit were our faces from him; he was despised, and\nwe esteemed him not."}, {"color": "green", "id": "Mosiah 14:3", "label": "Mosiah 14:3", "shape": "dot", "title": "He is despised and rejected of men; a man of\nsorrows, and acquainted with grief; and we hid as\nit were our faces from him; he was despised, and\nwe esteemed him not."}, {"color": "blue", "id": "Isaiah 53:4", "label": "Isaiah 53:4", "shape": "dot", "title": "Surely he hath borne our griefs, and carried our\nsorrows: yet we did esteem him stricken, smitten\nof God, and afflicted."}, {"color": "green", "id": "2 Nephi 7:6", "label": "2 Nephi 7:6", "shape": "dot", "title": "I gave my back to the smiter, and my cheeks to\nthem that plucked off the hair. I hid not my face\nfrom shame and spitting."}, {"color": "green", "id": "Mosiah 3:7", "label": "Mosiah 3:7", "shape": "dot", "title": "And lo, he shall suffer temptations, and pain of\nbody, hunger, thirst, and fatigue, even more than\nman can suffer, except it be unto death; for\nbehold, blood cometh from every pore, so great\nshall be his anguish for the wickedness and the\nabominations of his people."}, {"color": "green", "id": "Mosiah 7:32", "label": "Mosiah 7:32", "shape": "dot", "title": "And now, behold, the promise of the Lord is\nfulfilled, and ye are smitten and afflicted."}, {"color": "green", "id": "Mosiah 14:4", "label": "Mosiah 14:4", "shape": "dot", "title": "Surely he has borne our griefs, and carried our\nsorrows; yet we did esteem him stricken, smitten\nof God, and afflicted."}, {"color": "blue", "id": "Isaiah 53:5", "label": "Isaiah 53:5", "shape": "dot", "title": "But he was wounded for our transgressions, he was\nbruised for our iniquities: the chastisement of\nour peace was upon him; and with his stripes we\nare healed."}, {"color": "green", "id": "Mosiah 14:5", "label": "Mosiah 14:5", "shape": "dot", "title": "But he was wounded for our transgressions, he was\nbruised for our iniquities; the chastisement of\nour peace was upon him; and with his stripes we\nare healed."}, {"color": "green", "id": "Alma 7:11", "label": "Alma 7:11", "shape": "dot", "title": "And he shall go forth, suffering pains and\nafflictions and temptations of every kind; and\nthis that the word might be fulfilled which saith\nhe will take upon him the pains and the sicknesses\nof his people."}, {"color": "blue", "id": "Isaiah 53:6", "label": "Isaiah 53:6", "shape": "dot", "title": "All we like sheep have gone astray; we have turned\nevery one to his own way; and the LORD hath laid\non him the iniquity of us all."}, {"color": "green", "id": "Mosiah 14:6", "label": "Mosiah 14:6", "shape": "dot", "title": "All we, like sheep, have gone astray; we have\nturned every one to his own way; and the Lord hath\nlaid on him the iniquities of us all."}, {"color": "green", "id": "Alma 24:11", "label": "Alma 24:11", "shape": "dot", "title": "And now behold, my brethren, since it has been all\nthat we could do, (as we were the most lost of all\nmankind) to repent of all our sins and the many\nmurders which we have committed, and to get God to\ntake them away from our hearts, for it was all we\ncould do to repent sufficiently before God that he\nwould take away our stain--"}, {"color": "green", "id": "Alma 30:26", "label": "Alma 30:26", "shape": "dot", "title": "And ye also say that Christ shall come. But\nbehold, I say that ye do not know that there shall\nbe a Christ. And ye say also that he shall be\nslain for the sins of the world--"}, {"color": "blue", "id": "Isaiah 53:7", "label": "Isaiah 53:7", "shape": "dot", "title": "He was oppressed, and he was afflicted, yet he\nopened not his mouth: he is brought as a lamb to\nthe slaughter, and as a sheep before her shearers\nis dumb, so he openeth not his mouth."}, {"color": "green", "id": "Mosiah 14:7", "label": "Mosiah 14:7", "shape": "dot", "title": "He was oppressed, and he was afflicted, yet he\nopened not his mouth; he is brought as a lamb to\nthe slaughter, and as a sheep before her shearers\nis dumb so he opened not his mouth."}, {"color": "green", "id": "Mosiah 15:6", "label": "Mosiah 15:6", "shape": "dot", "title": "And after all this, after working many mighty\nmiracles among the children of men, he shall be\nled, yea, even as Isaiah said, as a sheep before\nthe shearer is dumb, so he opened not his mouth."}, {"color": "blue", "id": "Isaiah 53:8", "label": "Isaiah 53:8", "shape": "dot", "title": "He was taken from prison and from judgment: and\nwho shall declare his generation? for he was cut\noff out of the land of the living: for the\ntransgression of my people was he stricken."}, {"color": "green", "id": "Mosiah 14:8", "label": "Mosiah 14:8", "shape": "dot", "title": "He was taken from prison and from judgment; and\nwho shall declare his generation? For he was cut\noff out of the land of the living; for the\ntransgressions of my people was he stricken."}, {"color": "green", "id": "Mosiah 15:10", "label": "Mosiah 15:10", "shape": "dot", "title": "And now I say unto you, who shall declare his\ngeneration? Behold, I say unto you, that when his\nsoul has been made an offering for sin he shall\nsee his seed. And now what say ye? And who shall\nbe his seed?"}, {"color": "blue", "id": "Isaiah 53:9", "label": "Isaiah 53:9", "shape": "dot", "title": "And he made his grave with the wicked, and with\nthe rich in his death; because he had done no\nviolence, neither was any deceit in his mouth."}, {"color": "green", "id": "Mosiah 14:9", "label": "Mosiah 14:9", "shape": "dot", "title": "And he made his grave with the wicked, and with\nthe rich in his death; because he had done no\nevil, neither was any deceit in his mouth."}, {"color": "blue", "id": "Isaiah 53:10", "label": "Isaiah 53:10", "shape": "dot", "title": "Yet it pleased the LORD to bruise him; he hath put\nhim to grief: when thou shalt make his soul an\noffering for sin, he shall see his seed, he shall\nprolong his days, and the pleasure of the LORD\nshall prosper in his hand."}, {"color": "green", "id": "Mosiah 14:10", "label": "Mosiah 14:10", "shape": "dot", "title": "Yet it pleased the Lord to bruise him; he hath put\nhim to grief; when thou shalt make his soul an\noffering for sin he shall see his seed, he shall\nprolong his days, and the pleasure of the Lord\nshall prosper in his hand."}, {"color": "green", "id": "Mosiah 15:7", "label": "Mosiah 15:7", "shape": "dot", "title": "Yea, even so he shall be led, crucified, and\nslain, the flesh becoming subject even unto death,\nthe will of the Son being swallowed up in the will\nof the Father."}, {"color": "blue", "id": "Isaiah 53:11", "label": "Isaiah 53:11", "shape": "dot", "title": "He shall see of the travail of his soul, and shall\nbe satisfied: by his knowledge shall my righteous\nservant justify many; for he shall bear their\niniquities."}, {"color": "green", "id": "Mosiah 14:11", "label": "Mosiah 14:11", "shape": "dot", "title": "He shall see the travail of his soul, and shall be\nsatisfied; by his knowledge shall my righteous\nservant justify many; for he shall bear their\niniquities."}, {"color": "blue", "id": "Isaiah 53:12", "label": "Isaiah 53:12", "shape": "dot", "title": "Therefore will I divide him a portion with the\ngreat, and he shall divide the spoil with the\nstrong; because he hath poured out his soul unto\ndeath: and he was numbered with the transgressors;\nand he bare the sin of many, and made intercession\nfor the transgressors."}, {"color": "green", "id": "2 Nephi 2:9", "label": "2 Nephi 2:9", "shape": "dot", "title": "Wherefore, he is the firstfruits unto God,\ninasmuch as he shall make intercession for all the\nchildren of men; and they that believe in him\nshall be saved."}, {"color": "green", "id": "Mosiah 14:12", "label": "Mosiah 14:12", "shape": "dot", "title": "Therefore will I divide him a portion with the\ngreat, and he shall divide the spoil with the\nstrong; because he hath poured out his soul unto\ndeath; and he was numbered with the transgressors;\nand he bore the sins of many, and made\nintercession for the transgressors."}, {"color": "green", "id": "Moroni 7:27", "label": "Moroni 7:27", "shape": "dot", "title": "Wherefore, my beloved brethren, have miracles\nceased because Christ hath ascended into heaven,\nand hath sat down on the right hand of God, to\nclaim of the Father his rights of mercy which he\nhath upon the children of men?"}, {"color": "blue", "id": "Isaiah 54:1", "label": "Isaiah 54:1", "shape": "dot", "title": "SING, O barren, thou that didst not bear; break\nforth into singing, and cry aloud, thou that didst\nnot travail with child: for more are the children\nof the desolate than the children of the married\nwife, saith the LORD."}, {"color": "green", "id": "1 Nephi 21:21", "label": "1 Nephi 21:21", "shape": "dot", "title": "Then shalt thou say in thine heart: Who hath\nbegotten me these, seeing I have lost my children,\nand am desolate, a captive, and removing to and\nfro? And who hath brought up these? Behold, I was\nleft alone; these, where have they been?"}, {"color": "green", "id": "3 Nephi 20:34", "label": "3 Nephi 20:34", "shape": "dot", "title": "Then shall they break forth into joy--Sing\ntogether, ye waste places of Jerusalem; for the\nFather hath comforted his people, he hath redeemed\nJerusalem."}, {"color": "blue", "id": "Isaiah 54:2", "label": "Isaiah 54:2", "shape": "dot", "title": "Enlarge the place of thy tent, and let them\nstretch forth the curtains of thine habitations:\nspare not, lengthen thy cords, and strengthen thy\nstakes;"}, {"color": "green", "id": "3 Nephi 22:2", "label": "3 Nephi 22:2", "shape": "dot", "title": "Enlarge the place of thy tent, and let them\nstretch forth the curtains of thy habitations;\nspare not, lengthen thy cords and strengthen thy\nstakes;"}, {"color": "blue", "id": "Isaiah 54:3", "label": "Isaiah 54:3", "shape": "dot", "title": "For thou shalt break forth on the right hand and\non the left; and thy seed shall inherit the\nGentiles, and make the desolate cities to be\ninhabited."}, {"color": "green", "id": "3 Nephi 22:3", "label": "3 Nephi 22:3", "shape": "dot", "title": "For thou shalt break forth on the right hand and\non the left, and thy seed shall inherit the\nGentiles and make the desolate cities to be\ninhabited."}, {"color": "blue", "id": "Isaiah 54:4", "label": "Isaiah 54:4", "shape": "dot", "title": "Fear not; for thou shalt not be ashamed: neither\nbe thou confounded; for thou shalt not be put to\nshame: for thou shalt forget the shame of thy\nyouth, and shalt not remember the reproach of thy\nwidowhood any more."}, {"color": "green", "id": "3 Nephi 22:4", "label": "3 Nephi 22:4", "shape": "dot", "title": "Fear not, for thou shalt not be ashamed; neither\nbe thou confounded, for thou shalt not be put to\nshame; for thou shalt forget the shame of thy\nyouth, and shalt not remember the reproach of thy\nyouth, and shalt not remember the reproach of thy\nwidowhood any more."}, {"color": "blue", "id": "Isaiah 54:5", "label": "Isaiah 54:5", "shape": "dot", "title": "For thy Maker is thine husband; the LORD of hosts\nis his name; and thy Redeemer the Holy One of\nIsrael; The God of the whole earth shall he be\ncalled."}, {"color": "green", "id": "Jacob 2:6", "label": "Jacob 2:6", "shape": "dot", "title": "Yea, it grieveth my soul and causeth me to shrink\nwith shame before the presence of my Maker, that I\nmust testify unto you concerning the wickedness of\nyour hearts."}, {"color": "green", "id": "Mosiah 15:1", "label": "Mosiah 15:1", "shape": "dot", "title": "And now Abinadi said unto them: I would that ye\nshould understand that God himself shall come down\namong the children of men, and shall redeem his\npeople."}, {"color": "green", "id": "3 Nephi 22:5", "label": "3 Nephi 22:5", "shape": "dot", "title": "For thy maker, thy husband, the Lord of Hosts is\nhis name; and thy Redeemer, the Holy One of Israel\n--the God of the whole earth shall he be called."}, {"color": "blue", "id": "Isaiah 54:6", "label": "Isaiah 54:6", "shape": "dot", "title": "For the LORD hath called thee as a woman forsaken\nand grieved in spirit, and a wife of youth, when\nthou wast refused, saith thy God."}, {"color": "green", "id": "3 Nephi 22:6", "label": "3 Nephi 22:6", "shape": "dot", "title": "For the Lord hath called thee as a woman forsaken\nand grieved in spirit, and a wife of youth, when\nthou wast refused, saith thy God."}, {"color": "blue", "id": "Isaiah 54:7", "label": "Isaiah 54:7", "shape": "dot", "title": "For a small moment have I forsaken thee; but with\ngreat mercies will I gather thee."}, {"color": "green", "id": "3 Nephi 22:7", "label": "3 Nephi 22:7", "shape": "dot", "title": "For a small moment have I forsaken thee, but with\ngreat mercies will I gather thee."}, {"color": "blue", "id": "Isaiah 54:8", "label": "Isaiah 54:8", "shape": "dot", "title": "In a little wrath I hid my face from thee for a\nmoment; but with everlasting kindness will I have\nmercy on thee, saith the LORD thy Redeemer."}, {"color": "green", "id": "3 Nephi 22:8", "label": "3 Nephi 22:8", "shape": "dot", "title": "In a little wrath I hid my face from thee for a\nmoment, but with everlasting kindness will I have\nmercy on thee, saith the Lord thy Redeemer."}, {"color": "blue", "id": "Isaiah 54:9", "label": "Isaiah 54:9", "shape": "dot", "title": "For this is as the waters of Noah unto me: for as\nI have sworn that the waters of Noah should no\nmore go over the earth; so have I sworn that I\nwould not be wroth with thee, nor rebuke thee."}, {"color": "green", "id": "3 Nephi 22:9", "label": "3 Nephi 22:9", "shape": "dot", "title": "For this, the waters of Noah unto me, for as I\nhave sworn that the waters of Noah should no more\ngo over the earth, so have I sworn that I would\nnot be wroth with thee."}, {"color": "blue", "id": "Isaiah 54:10", "label": "Isaiah 54:10", "shape": "dot", "title": "For the mountains shall depart, and the hills be\nremoved; but my kindness shall not depart from\nthee, neither shall the covenant of my peace be\nremoved, saith the LORD that hath mercy on thee."}, {"color": "blue", "id": "Isaiah 54:11", "label": "Isaiah 54:11", "shape": "dot", "title": "O thou afflicted, tossed with tempest, and not\ncomforted, behold, I will lay thy stones with fair\ncolours, and lay thy foundations with sapphires."}, {"color": "green", "id": "3 Nephi 22:11", "label": "3 Nephi 22:11", "shape": "dot", "title": "O thou afflicted, tossed with tempest, and not\ncomforted! Behold, I will lay thy stones with fair\ncolors, and lay thy foundations with sapphires."}, {"color": "blue", "id": "Isaiah 54:12", "label": "Isaiah 54:12", "shape": "dot", "title": "And I will make thy windows of agates, and thy\ngates of carbuncles, and all thy borders of\npleasant stones."}, {"color": "green", "id": "3 Nephi 22:12", "label": "3 Nephi 22:12", "shape": "dot", "title": "And I will make thy windows of agates, and thy\ngates of carbuncles, and all thy borders of\npleasant stones."}, {"color": "blue", "id": "Isaiah 54:13", "label": "Isaiah 54:13", "shape": "dot", "title": "And all thy children shall be taught of the LORD;\nand great shall be the peace of thy children."}, {"color": "green", "id": "3 Nephi 22:13", "label": "3 Nephi 22:13", "shape": "dot", "title": "And all thy children shall be taught of the Lord;\nand great shall be the peace of thy children."}, {"color": "blue", "id": "Isaiah 54:14", "label": "Isaiah 54:14", "shape": "dot", "title": "In righteousness shalt thou be established: thou\nshalt be far from oppression; for thou shalt not\nfear: and from terror; for it shall not come near\nthee."}, {"color": "green", "id": "3 Nephi 22:14", "label": "3 Nephi 22:14", "shape": "dot", "title": "In righteousness shalt thou be established; thou\nshalt be far from oppression for thou shalt not\nfear, and from terror for it shall not come near\nthee."}, {"color": "blue", "id": "Isaiah 54:15", "label": "Isaiah 54:15", "shape": "dot", "title": "Behold, they shall surely gather together, but not\nby me: whosoever shall gather together against\nthee shall fall for thy sake."}, {"color": "green", "id": "3 Nephi 22:15", "label": "3 Nephi 22:15", "shape": "dot", "title": "Behold, they shall surely gather together against\nthee, not by me; whosoever shall gather together\nagainst thee shall fall for thy sake."}, {"color": "blue", "id": "Isaiah 54:16", "label": "Isaiah 54:16", "shape": "dot", "title": "Behold, I have created the smith that bloweth the\ncoals in the fire, and that bringeth forth an\ninstrument for his work; and I have created the\nwaster to destroy."}, {"color": "green", "id": "1 Nephi 17:11", "label": "1 Nephi 17:11", "shape": "dot", "title": "And it came to pass that I, Nephi, did make a\nbellows wherewith to blow the fire, of the skins\nof beasts; and after I had made a bellows, that I\nmight have wherewith to blow the fire, I did smite\ntwo stones together that I might make fire."}, {"color": "green", "id": "3 Nephi 22:16", "label": "3 Nephi 22:16", "shape": "dot", "title": "Behold, I have created the smith that bloweth the\ncoals in the fire, and that bringeth forth an\ninstrument for his work; and I have created the\nwaster to destroy."}, {"color": "blue", "id": "Isaiah 54:17", "label": "Isaiah 54:17", "shape": "dot", "title": "No weapon that is formed against thee shall\nprosper; and every tongue that shall rise against\nthee in judgment thou shalt condemn. This is the\nheritage of the servants of the LORD, and their\nrighteousness is of me, saith the LORD."}, {"color": "green", "id": "Helaman 3:14", "label": "Helaman 3:14", "shape": "dot", "title": "But behold, a hundredth part of the proceedings of\nthis people, yea, the account of the Lamanites and\nof the Nephites, and their wars, and contentions,\nand dissensions, and their preaching, and their\nprophecies, and their shipping and their building\nof ships, and their building of temples, and of\nsynagogues and their sanctuaries, and their\nrighteousness, and their wickedness, and their\nmurders, and their robbings, and their plundering,\nand all manner of abominations and whoredoms,\ncannot be contained in this work."}, {"color": "green", "id": "3 Nephi 22:17", "label": "3 Nephi 22:17", "shape": "dot", "title": "No weapon that is formed against thee shall\nprosper; and every tongue that shall revile\nagainst thee in judgment thou shalt condemn. This\nis the heritage of the servants of the Lord, and\ntheir righteousness is of me, saith the Lord."}, {"color": "blue", "id": "Isaiah 55:1", "label": "Isaiah 55:1", "shape": "dot", "title": "HO, every one that thirsteth, come ye to the\nwaters, and he that hath no money; come ye, buy,\nand eat; yea, come, buy wine and milk without\nmoney and without price."}, {"color": "green", "id": "2 Nephi 26:25", "label": "2 Nephi 26:25", "shape": "dot", "title": "Behold, doth he cry unto any, saying: Depart from\nme? Behold, I say unto you, Nay; but he saith:\nCome unto me all ye ends of the earth, buy milk\nand honey, without money and without price."}, {"color": "green", "id": "Alma 1:20", "label": "Alma 1:20", "shape": "dot", "title": "Yea, they did persecute them, and afflict them\nwith all manner of words, and this because of\ntheir humility; because they were not proud in\ntheir own eyes, and because they did impart the\nword of God, one with another, without money and\nwithout price."}, {"color": "blue", "id": "Isaiah 55:2", "label": "Isaiah 55:2", "shape": "dot", "title": "Wherefore do ye spend money for that which is not\nbread? and your labour for that which satisfieth\nnot? hearken diligently unto me, and eat ye that\nwhich is good, and let your soul delight itself in\nfatness."}, {"color": "green", "id": "2 Nephi 9:51", "label": "2 Nephi 9:51", "shape": "dot", "title": "Wherefore, do not spend money for that which is of\nno worth, nor your labor for that which cannot\nsatisfy. Hearken diligently unto me, and remember\nthe words which I have spoken; and come unto the\nHoly One of Israel, and feast upon that which\nperisheth not, neither can be corrupted, and let\nyour soul delight in fatness."}, {"color": "green", "id": "1 Nephi 21:4", "label": "1 Nephi 21:4", "shape": "dot", "title": "Then I said, I have labored in vain, I have spent\nmy strength for naught and in vain; surely my\njudgment is with the Lord, and my work with my\nGod."}, {"color": "blue", "id": "Isaiah 55:3", "label": "Isaiah 55:3", "shape": "dot", "title": "Incline your ear, and come unto me: hear, and your\nsoul shall live; and I will make an everlasting\ncovenant with you, even the sure mercies of David."}, {"color": "green", "id": "3 Nephi 12:20", "label": "3 Nephi 12:20", "shape": "dot", "title": "Therefore come unto me and be ye saved; for verily\nI say unto you, that except ye shall keep my\ncommandments, which I have commanded you at this\ntime, ye shall in no case enter into the kingdom\nof heaven."}, {"color": "blue", "id": "Isaiah 55:8", "label": "Isaiah 55:8", "shape": "dot", "title": "For my thoughts are not your thoughts, neither are\nyour ways my ways, saith the LORD."}, {"color": "green", "id": "Jacob 4:8", "label": "Jacob 4:8", "shape": "dot", "title": "Behold, great and marvelous are the works of the\nLord. How unsearchable are the depths of the\nmysteries of him; and it is impossible that man\nshould find out all his ways. And no man knoweth\nof his ways save it be revealed unto him;\nwherefore, brethren, despise not the revelations\nof God."}, {"color": "green", "id": "Alma 24:27", "label": "Alma 24:27", "shape": "dot", "title": "And there was not a wicked man slain among them;\nbut there were more than a thousand brought to the\nknowledge of the truth; thus we see that the Lord\nworketh in many ways to the salvation of his\npeople."}, {"color": "green", "id": "Alma 37:7", "label": "Alma 37:7", "shape": "dot", "title": "And the Lord God doth work by means to bring about\nhis great and eternal purposes; and by very small\nmeans the Lord doth confound the wise and bringeth\nabout the salvation of many souls."}, {"color": "green", "id": "Ether 3:5", "label": "Ether 3:5", "shape": "dot", "title": "Behold, O Lord, thou canst do this. We know that\nthou art able to show forth great power, which\nlooks small unto the understanding of men."}, {"color": "blue", "id": "Isaiah 55:9", "label": "Isaiah 55:9", "shape": "dot", "title": "For as the heavens are higher than the earth, so\nare my ways higher than your ways, and my thoughts\nthan your thoughts."}, {"color": "green", "id": "Mosiah 4:9", "label": "Mosiah 4:9", "shape": "dot", "title": "Believe in God; believe that he is, and that he\ncreated all things, both in heaven and in earth;\nbelieve that he has all wisdom, and all power,\nboth in heaven and in earth; believe that man doth\nnot comprehend all the things which the Lord can\ncomprehend."}, {"color": "blue", "id": "Isaiah 55:12", "label": "Isaiah 55:12", "shape": "dot", "title": "For ye shall go out with joy, and be led forth\nwith peace: the mountains and the hills shall\nbreak forth before you into singing, and all the\ntrees of the field shall clap their hands."}, {"color": "blue", "id": "Isaiah 57:1", "label": "Isaiah 57:1", "shape": "dot", "title": "THE righteous perisheth, and no man layeth it to\nheart: and merciful men are taken away, none\nconsidering that the righteous is taken away from\nthe evil to come."}, {"color": "green", "id": "Alma 24:26", "label": "Alma 24:26", "shape": "dot", "title": "And it came to pass that the people of God were\njoined that day by more than the number who had\nbeen slain; and those who had been slain were\nrighteous people, therefore we have no reason to\ndoubt but what they were saved."}, {"color": "blue", "id": "Isaiah 57:14", "label": "Isaiah 57:14", "shape": "dot", "title": "And shall say, Cast ye up, cast ye up, prepare the\nway, take up the stumblingblock out of the way of\nmy people."}, {"color": "green", "id": "1 Nephi 14:1", "label": "1 Nephi 14:1", "shape": "dot", "title": "And it shall come to pass, that if the Gentiles\nshall hearken unto the Lamb of God in that day\nthat he shall manifest himself unto them in word,\nand also in power, in very deed, unto the taking\naway of their stumbling blocks--"}, {"color": "blue", "id": "Isaiah 57:21", "label": "Isaiah 57:21", "shape": "dot", "title": "There is no peace, saith my God, to the wicked."}, {"color": "green", "id": "Alma 41:10", "label": "Alma 41:10", "shape": "dot", "title": "Do not suppose, because it has been spoken\nconcerning restoration, that ye shall be restored\nfrom sin to happiness. Behold, I say unto you,\nwickedness never was happiness."}, {"color": "blue", "id": "Isaiah 58:1", "label": "Isaiah 58:1", "shape": "dot", "title": "CRY aloud, spare not, lift up thy voice like a\ntrumpet, and shew my people their transgression,\nand the house of Jacob their sins."}, {"color": "green", "id": "Alma 29:1", "label": "Alma 29:1", "shape": "dot", "title": "O that I were an angel, and could have the wish of\nmine heart, that I might go forth and speak with\nthe trump of God, with a voice to shake the earth,\nand cry repentance unto every people!"}, {"color": "blue", "id": "Isaiah 58:3", "label": "Isaiah 58:3", "shape": "dot", "title": "Wherefore have we fasted, say they, and thou seest\nnot? wherefore have we afflicted our soul, and\nthou takest no knowledge? Behold, in the day of\nyour fast ye find pleasure, and exact all your\nlabours."}, {"color": "green", "id": "Alma 34:28", "label": "Alma 34:28", "shape": "dot", "title": "And now behold, my beloved brethren, I say unto\nyou, do not suppose that this is all; for after ye\nhave done all these things, if ye turn away the\nneedy, and the naked, and visit not the sick and\nafflicted, and impart of your substance, if ye\nhave, to those who stand in need--I say unto you,\nif ye do not any of these things, behold, your\nprayer is vain, and availeth you nothing, and ye\nare as hypocrites who do deny the faith."}, {"color": "blue", "id": "Isaiah 58:4", "label": "Isaiah 58:4", "shape": "dot", "title": "Behold, ye fast for strife and debate, and to\nsmite with the fist of wickedness: ye shall not\nfast as ye do this day, to make your voice to be\nheard on high."}, {"color": "green", "id": "Alma 1:22", "label": "Alma 1:22", "shape": "dot", "title": "Nevertheless, there were many among them who began\nto be proud, and began to contend warmly with\ntheir adversaries, even unto blows; yea, they\nwould smite one another with their fists."}, {"color": "blue", "id": "Isaiah 58:5", "label": "Isaiah 58:5", "shape": "dot", "title": "Is it such a fast that I have chosen? a day for a\nman to afflict his soul? is it to bow down his\nhead as a bulrush, and to spread sackcloth and\nashes under him? wilt thou call this a fast, and\nan acceptable day to the LORD?"}, {"color": "green", "id": "3 Nephi 13:16", "label": "3 Nephi 13:16", "shape": "dot", "title": "Moreover, when ye fast be not as the hypocrites,\nof a sad countenance, for they disfigure their\nfaces that they may appear unto men to fast.\nVerily I say unto you, they have their reward."}, {"color": "blue", "id": "Isaiah 58:6", "label": "Isaiah 58:6", "shape": "dot", "title": "Is not this the fast that I have chosen? to loose\nthe bands of wickedness, to undo the heavy\nburdens, and to let the oppressed go free, and\nthat ye break every yoke?"}, {"color": "green", "id": "2 Nephi 1:13", "label": "2 Nephi 1:13", "shape": "dot", "title": "O that ye would awake; awake from a deep sleep,\nyea, even from the sleep of hell, and shake off\nthe awful chains by which ye are bound, which are\nthe chains which bind the children of men, that\nthey are carried away captive down to the eternal\ngulf of misery and woe."}, {"color": "green", "id": "Mosiah 23:12", "label": "Mosiah 23:12", "shape": "dot", "title": "And now I say unto you, ye have been oppressed by\nking Noah, and have been in bondage to him and his\npriests, and have been brought into iniquity by\nthem; therefore ye were bound with the bands of\niniquity."}, {"color": "blue", "id": "Isaiah 58:9", "label": "Isaiah 58:9", "shape": "dot", "title": "Then shalt thou call, and the LORD shall answer;\nthou shalt cry, and he shall say, Here I am. If\nthou take away from the midst of thee the yoke,\nthe putting forth of the finger, and speaking\nvanity;"}, {"color": "green", "id": "3 Nephi 18:20", "label": "3 Nephi 18:20", "shape": "dot", "title": "And whatsoever ye shall ask the Father in my name,\nwhich is right, believing that ye shall receive,\nbehold it shall be given unto you."}, {"color": "blue", "id": "Isaiah 58:10", "label": "Isaiah 58:10", "shape": "dot", "title": "And if thou draw out thy soul to the hungry, and\nsatisfy the afflicted soul; then shall thy light\nrise in obscurity, and thy darkness be as the\nnoonday:"}, {"color": "green", "id": "Mosiah 4:26", "label": "Mosiah 4:26", "shape": "dot", "title": "And now, for the sake of these things which I have\nspoken unto you--that is, for the sake of\nretaining a remission of your sins from day to\nday, that ye may walk guiltless before God--I\nwould that ye should impart of your substance to\nthe poor, every man according to that which he\nhath, such as feeding the hungry, clothing the\nnaked, visiting the sick and administering to\ntheir relief, both spiritually and temporally,\naccording to their wants."}, {"color": "blue", "id": "Isaiah 59:2", "label": "Isaiah 59:2", "shape": "dot", "title": "But your iniquities have separated between you and\nyour God, and your sins have hid his face from\nyou, that he will not hear."}, {"color": "green", "id": "Alma 9:19", "label": "Alma 9:19", "shape": "dot", "title": "For he will not suffer you that ye shall live in\nyour iniquities, to destroy his people. I say unto\nyou, Nay; he would rather suffer that the\nLamanites might destroy all his people who are\ncalled the people of Nephi, if it were possible\nthat they could fall into sins and transgressions,\nafter having had so much light and so much\nknowledge given unto them of the Lord their God;"}, {"color": "green", "id": "Alma 39:12", "label": "Alma 39:12", "shape": "dot", "title": "And now the Spirit of the Lord doth say unto me:\nCommand thy children to do good, lest they lead\naway the hearts of many people to destruction;\ntherefore I command you, my son, in the fear of\nGod, that ye refrain from your iniquities;"}, {"color": "green", "id": "Alma 60:31", "label": "Alma 60:31", "shape": "dot", "title": "For behold, the Lord will not suffer that ye shall\nlive and wax strong in your iniquities to destroy\nhis righteous people."}, {"color": "green", "id": "Helaman 7:14", "label": "Helaman 7:14", "shape": "dot", "title": "Yea, because I have got upon my tower that I might\npour out my soul unto my God, because of the\nexceeding sorrow of my heart, which is because of\nyour iniquities!"}, {"color": "green", "id": "Helaman 13:23", "label": "Helaman 13:23", "shape": "dot", "title": "For this cause hath the Lord God caused that a\ncurse should come upon the land, and also upon\nyour riches, and this because of your iniquities."}, {"color": "green", "id": "Helaman 13:30", "label": "Helaman 13:30", "shape": "dot", "title": "Yea, behold, the anger of the Lord is already\nkindled against you; behold, he hath cursed the\nland because of your iniquity."}, {"color": "blue", "id": "Isaiah 59:3", "label": "Isaiah 59:3", "shape": "dot", "title": "For your hands are defiled with blood, and your\nfingers with iniquity; your lips have spoken lies,\nyour tongue hath muttered perverseness."}, {"color": "green", "id": "Alma 5:22", "label": "Alma 5:22", "shape": "dot", "title": "And now I ask of you, my brethren, how will any of\nyou feel, if ye shall stand before the bar of God,\nhaving your garments stained with blood and all\nmanner of filthiness? Behold, what will these\nthings testify against you?"}, {"color": "blue", "id": "Isaiah 59:7", "label": "Isaiah 59:7", "shape": "dot", "title": "Their feet run to evil, and they make haste to\nshed innocent blood: their thoughts are thoughts\nof iniquity; wasting and destruction are in their\npaths."}, {"color": "green", "id": "Helaman 12:4", "label": "Helaman 12:4", "shape": "dot", "title": "O how foolish, and how vain, and how evil, and\ndevilish, and how quick to do iniquity, and how\nslow to do good, are the children of men; yea, how\nquick to hearken unto the words of the evil one,\nand to set their hearts upon the vain things of\nthe world!"}, {"color": "blue", "id": "Isaiah 59:12", "label": "Isaiah 59:12", "shape": "dot", "title": "For our transgressions are multiplied before thee,\nand our sins testify against us: for our\ntransgressions are with us; and as for our\niniquities, we know them;"}, {"color": "green", "id": "2 Nephi 9:14", "label": "2 Nephi 9:14", "shape": "dot", "title": "Wherefore, we shall have a perfect knowledge of\nall our guilt, and our uncleanness, and our\nnakedness; and the righteous shall have a perfect\nknowledge of their enjoyment, and their\nrighteousness, being clothed with purity, yea,\neven with the robe of righteousness."}, {"color": "green", "id": "Alma 5:23", "label": "Alma 5:23", "shape": "dot", "title": "Behold will they not testify that ye are\nmurderers, yea, and also that ye are guilty of all\nmanner of wickedness?"}, {"color": "blue", "id": "Isaiah 59:16", "label": "Isaiah 59:16", "shape": "dot", "title": "And he saw that there was no man, and wondered\nthat there was no intercessor: therefore his arm\nbrought salvation unto him; and his righteousness,\nit sustained him."}, {"color": "green", "id": "2 Nephi 1:15", "label": "2 Nephi 1:15", "shape": "dot", "title": "But behold, the Lord hath redeemed my soul from\nhell; I have beheld his glory, and I am encircled\nabout eternally in the arms of his love."}, {"color": "green", "id": "Jacob 6:5", "label": "Jacob 6:5", "shape": "dot", "title": "Wherefore, my beloved brethren, I beseech of you\nin words of soberness that ye would repent, and\ncome with full purpose of heart, and cleave unto\nGod as he cleaveth unto you. And while his arm of\nmercy is extended towards you in the light of the\nday, harden not your hearts."}, {"color": "green", "id": "Alma 5:33", "label": "Alma 5:33", "shape": "dot", "title": "Behold, he sendeth an invitation unto all men, for\nthe arms of mercy are extended towards them, and\nhe saith: Repent, and I will receive you."}, {"color": "green", "id": "3 Nephi 9:14", "label": "3 Nephi 9:14", "shape": "dot", "title": "Yea, verily I say unto you, if ye will come unto\nme ye shall have eternal life. Behold, mine arm of\nmercy is extended towards you, and whosoever will\ncome, him will I receive; and blessed are those\nwho come unto me."}, {"color": "blue", "id": "Isaiah 59:18", "label": "Isaiah 59:18", "shape": "dot", "title": "According to their deeds, accordingly he will\nrepay, fury to his adversaries, recompence to his\nenemies; to the islands he will repay recompence."}, {"color": "green", "id": "Alma 36:15", "label": "Alma 36:15", "shape": "dot", "title": "Oh, thought I, that I could be banished and become\nextinct both soul and body, that I might not be\nbrought to stand in the presence of my God, to be\njudged of my deeds."}, {"color": "green", "id": "Alma 41:3", "label": "Alma 41:3", "shape": "dot", "title": "And it is requisite with the justice of God that\nmen should be judged according to their works; and\nif their works were good in this life, and the\ndesires of their hearts were good, that they\nshould also, at the last day, be restored unto\nthat which is good."}, {"color": "green", "id": "Alma 42:27", "label": "Alma 42:27", "shape": "dot", "title": "Therefore, O my son, whosoever will come may come\nand partake of the waters of life freely; and\nwhosoever will not come the same is not compelled\nto come; but in the last day it shall be restored\nunto him according to his deeds."}, {"color": "blue", "id": "Isaiah 59:20", "label": "Isaiah 59:20", "shape": "dot", "title": "And the Redeemer shall come to Zion, and unto them\nthat turn from transgression in Jacob, saith the\nLORD."}, {"color": "green", "id": "3 Nephi 24:1", "label": "3 Nephi 24:1", "shape": "dot", "title": "And it came to pass that he commanded them that\nthey should write the words which the Father had\ngiven unto Malachi, which he should tell unto\nthem. And it came to pass that after they were\nwritten he expounded them. And these are the words\nwhich he did tell unto them, saying: Thus said the\nFather unto Malachi--Behold, I will send my\nmessenger, and he shall prepare the way before me,\nand the Lord whom ye seek shall suddenly come to\nhis temple, even the messenger of the covenant,\nwhom ye delight in; behold, he shall come, saith\nthe Lord of Hosts."}, {"color": "blue", "id": "Isaiah 60:3", "label": "Isaiah 60:3", "shape": "dot", "title": "And the Gentiles shall come to thy light, and\nkings to the brightness of thy rising."}, {"color": "blue", "id": "Isaiah 60:4", "label": "Isaiah 60:4", "shape": "dot", "title": "Lift up thine eyes round about, and see: all they\ngather themselves together, they come to thee: thy\nsons shall come from far, and thy daughters shall\nbe nursed at thy side."}, {"color": "blue", "id": "Isaiah 60:12", "label": "Isaiah 60:12", "shape": "dot", "title": "For the nation and kingdom that will not serve\nthee shall perish; yea, those nations shall be\nutterly wasted."}, {"color": "green", "id": "2 Nephi 10:13", "label": "2 Nephi 10:13", "shape": "dot", "title": "And he that fighteth against Zion shall perish,\nsaith God."}, {"color": "green", "id": "Ether 2:12", "label": "Ether 2:12", "shape": "dot", "title": "Behold, this is a choice land, and whatsoever\nnation shall possess it shall be free from\nbondage, and from captivity, and from all other\nnations under heaven, if they will but serve the\nGod of the land, who is Jesus Christ, who hath\nbeen manifested by the things which we have\nwritten."}, {"color": "blue", "id": "Isaiah 60:14", "label": "Isaiah 60:14", "shape": "dot", "title": "The sons also of them that afflicted thee shall\ncome bending unto thee; and all they that despised\nthee shall bow themselves down at the soles of thy\nfeet; and they shall call thee, The city of the\nLORD, The Zion of the Holy One of Israel."}, {"color": "blue", "id": "Isaiah 60:16", "label": "Isaiah 60:16", "shape": "dot", "title": "Thou shalt also suck the milk of the Gentiles, and\nshalt suck the breast of kings: and thou shalt\nknow that I the LORD am thy Saviour and thy\nRedeemer, the mighty One of Jacob."}, {"color": "green", "id": "1 Nephi 21:23", "label": "1 Nephi 21:23", "shape": "dot", "title": "And kings shall be thy nursing fathers, and their\nqueens thy nursing mothers; they shall bow down to\nthee with their face towards the earth, and lick\nup the dust of thy feet; and thou shalt know that\nI am the Lord; for they shall not be ashamed that\nwait for me."}, {"color": "blue", "id": "Isaiah 60:20", "label": "Isaiah 60:20", "shape": "dot", "title": "Thy sun shall no more go down; neither shall thy\nmoon withdraw itself: for the LORD shall be thine\neverlasting light, and the days of thy mourning\nshall be ended."}, {"color": "green", "id": "2 Nephi 14:5", "label": "2 Nephi 14:5", "shape": "dot", "title": "And the Lord will create upon every dwelling-place\nof mount Zion, and upon her assemblies, a cloud\nand smoke by day and the shining of a flaming fire\nby night; for upon all the glory of Zion shall be\na defence."}, {"color": "blue", "id": "Isaiah 60:21", "label": "Isaiah 60:21", "shape": "dot", "title": "Thy people also shall be all righteous: they shall\ninherit the land for ever, the branch of my\nplanting, the work of my hands, that I may be\nglorified."}, {"color": "green", "id": "2 Nephi 14:2", "label": "2 Nephi 14:2", "shape": "dot", "title": "In that day shall the branch of the Lord be\nbeautiful and glorious; the fruit of the earth\nexcellent and comely to them that are escaped of\nIsrael."}, {"color": "blue", "id": "Isaiah 61:1", "label": "Isaiah 61:1", "shape": "dot", "title": "THE Spirit of the Lord GOD is upon me; because the\nLORD hath anointed me to preach good tidings unto\nthe meek; he hath sent me to bind up the\nbrokenhearted, to proclaim liberty to the\ncaptives, and the opening of the prison to them\nthat are bound;"}, {"color": "blue", "id": "Isaiah 61:2", "label": "Isaiah 61:2", "shape": "dot", "title": "To proclaim the acceptable year of the LORD, and\nthe day of vengeance of our God; to comfort all\nthat mourn;"}, {"color": "blue", "id": "Isaiah 61:3", "label": "Isaiah 61:3", "shape": "dot", "title": "To appoint unto them that mourn in Zion, to give\nunto them beauty for ashes, the oil of joy for\nmourning, the garment of praise for the spirit of\nheaviness; that they might be called trees of\nrighteousness, the planting of the LORD, that he\nmight be glorified."}, {"color": "blue", "id": "Isaiah 62:4", "label": "Isaiah 62:4", "shape": "dot", "title": "Thou shalt no more be termed Forsaken; neither\nshall thy land any more be termed Desolate: but\nthou shalt be called Hephzi-bah, and thy land\nBeulah: for the LORD delighteth in thee, and thy\nland shall be married."}, {"color": "blue", "id": "Isaiah 62:10", "label": "Isaiah 62:10", "shape": "dot", "title": "Go through, go through the gates; prepare ye the\nway of the people; cast up, cast up the highway;\ngather out the stones; lift up a standard for the\npeople."}, {"color": "blue", "id": "Isaiah 64:4", "label": "Isaiah 64:4", "shape": "dot", "title": "For since the beginning of the world men have not\nheard, nor perceived by the ear, neither hath the\neye seen, O God, beside thee, what he hath\nprepared for him that waiteth for him."}, {"color": "green", "id": "3 Nephi 17:16", "label": "3 Nephi 17:16", "shape": "dot", "title": "And after this manner do they bear record: The eye\nhath never seen, neither hath the ear heard,\nbefore, so great and marvelous things as we saw\nand heard Jesus speak unto the Father;"}, {"color": "blue", "id": "Isaiah 64:8", "label": "Isaiah 64:8", "shape": "dot", "title": "But now, O LORD, thou art our father; we are the\nclay, and thou our potter; and we all are the work\nof thy hand."}, {"color": "blue", "id": "Isaiah 65:2", "label": "Isaiah 65:2", "shape": "dot", "title": "I have spread out my hands all the day unto a\nrebellious people, which walketh in a way that was\nnot good, after their own thoughts;"}, {"color": "green", "id": "2 Nephi 1:2", "label": "2 Nephi 1:2", "shape": "dot", "title": "And he spake unto them concerning their rebellions\nupon the waters, and the mercies of God in sparing\ntheir lives, that they were not swallowed up in\nthe sea."}, {"color": "blue", "id": "Isaiah 65:5", "label": "Isaiah 65:5", "shape": "dot", "title": "Which say, Stand by thyself, come not near to me;\nfor I am holier than thou. These are a smoke in my\nnose, a fire that burneth all the day."}, {"color": "green", "id": "Alma 31:16", "label": "Alma 31:16", "shape": "dot", "title": "Holy God, we believe that thou hast separated us\nfrom our brethren; and we do not believe in the\ntradition of our brethren, which was handed down\nto them by the childishness of their fathers; but\nwe believe that thou hast elected us to be thy\nholy children; and also thou hast made it known\nunto us that there shall be no Christ."}, {"color": "blue", "id": "Isaiah 65:6", "label": "Isaiah 65:6", "shape": "dot", "title": "Behold, it is written before me: I will not keep\nsilence, but will recompense, even recompense into\ntheir bosom,"}, {"color": "green", "id": "Mosiah 12:1", "label": "Mosiah 12:1", "shape": "dot", "title": "And it came to pass that after the space of two\nyears that Abinadi came among them in disguise,\nthat they knew him not, and began to prophesy\namong them, saying: Thus has the Lord commanded\nme, saying--Abinadi, go and prophesy unto this my\npeople, for they have hardened their hearts\nagainst my words; they have repented not of their\nevil doings; therefore, I will visit them in my\nanger, yea, in my fierce anger will I visit them\nin their iniquities and abominations."}, {"color": "blue", "id": "Isaiah 65:12", "label": "Isaiah 65:12", "shape": "dot", "title": "Therefore will I number you to the sword, and ye\nshall all bow down to the slaughter: because when\nI called, ye did not answer; when I spake, ye did\nnot hear; but did evil before mine eyes, and did\nchoose that wherein I delighted not."}, {"color": "green", "id": "2 Nephi 7:2", "label": "2 Nephi 7:2", "shape": "dot", "title": "Wherefore, when I came, there was no man; when I\ncalled, yea, there was none to answer. O house of\nIsrael, is my hand shortened at all that it cannot\nredeem, or have I no power to deliver? Behold, at\nmy rebuke I dry up the sea, I make their rivers a\nwilderness and their fish to stink because the\nwaters are dried up, and they die because of\nthirst."}, {"color": "green", "id": "Alma 5:37", "label": "Alma 5:37", "shape": "dot", "title": "O ye workers of iniquity; ye that are puffed up in\nthe vain things of the world, ye that have\nprofessed to have known the ways of righteousness\nnevertheless have gone astray, as sheep having no\nshepherd, notwithstanding a shepherd hath called\nafter you and is still calling after you, but ye\nwill not hearken unto his voice!"}, {"color": "blue", "id": "Isaiah 65:24", "label": "Isaiah 65:24", "shape": "dot", "title": "And it shall come to pass, that before they call,\nI will answer; and while they are yet speaking, I\nwill hear."}, {"color": "green", "id": "Alma 9:26", "label": "Alma 9:26", "shape": "dot", "title": "And not many days hence the Son of God shall come\nin his glory; and his glory shall be the glory of\nthe Only Begotten of the Father, full of grace,\nequity, and truth, full of patience, mercy, and\nlong-suffering, quick to hear the cries of his\npeople and to answer their prayers."}, {"color": "blue", "id": "Isaiah 65:25", "label": "Isaiah 65:25", "shape": "dot", "title": "The wolf and the lamb shall feed together, and the\nlion shall eat straw like the bullock: and dust\nshall be the serpent\u0027s meat. They shall not hurt\nnor destroy in all my holy mountain, saith the\nLORD."}, {"color": "blue", "id": "Isaiah 66:1", "label": "Isaiah 66:1", "shape": "dot", "title": "THUS saith the LORD, The heaven is my throne, and\nthe earth is my footstool: where is the house that\nye build unto me? and where is the place of my\nrest?"}, {"color": "green", "id": "1 Nephi 17:39", "label": "1 Nephi 17:39", "shape": "dot", "title": "He ruleth high in the heavens, for it is his\nthrone, and this earth is his footstool."}, {"color": "blue", "id": "Isaiah 66:16", "label": "Isaiah 66:16", "shape": "dot", "title": "For by fire and by his sword will the LORD plead\nwith all flesh: and the slain of the LORD shall be\nmany."}, {"color": "blue", "id": "Isaiah 66:19", "label": "Isaiah 66:19", "shape": "dot", "title": "And I will set a sign among them, and I will send\nthose that escape of them unto the nations, to\nTarshish, Pul, and Lud, that draw the bow, to\nTubal, and Javan, to the isles afar off, that have\nnot heard my fame, neither have seen my glory; and\nthey shall declare my glory among the Gentiles."}, {"color": "green", "id": "3 Nephi 21:1", "label": "3 Nephi 21:1", "shape": "dot", "title": "And verily I say unto you, I give unto you a sign,\nthat ye may know the time when these things shall\nbe about to take place--that I shall gather in,\nfrom their long dispersion, my people, O house of\nIsrael, and shall establish again among them my\nZion;"}]);
