            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

ape": "dot", "title": "And they shall go into the holes of the rocks, and\ninto the caves of the earth, for the fear of the\nLord shall come upon them and the glory of his\nmajesty shall smite them, when he ariseth to shake\nterribly the earth."}, {"color": "green", "id": "2 Nephi 12:21", "label": "2 Nephi 12:21", "shape": "dot", "title": "To go into the clefts of the rocks, and into the\ntops of the ragged rocks, for the fear of the Lord\nshall come upon them and the majesty of his glory\nshall smite them, when he ariseth to shake\nterribly the earth."}, {"color": "blue", "id": "Isaiah 2:20", "label": "Isaiah 2:20", "shape": "dot", "title": "In that day a man shall cast his idols of silver,\nand his idols of gold, which they made each one\nfor himself to worship, to the moles and to the\nbats;"}, {"color": "green", "id": "2 Nephi 12:20", "label": "2 Nephi 12:20", "shape": "dot", "title": "In that day a man shall cast his idols of silver,\nand his idols of gold, which he hath made for\nhimself to worship, to the moles and to the bats;"}, {"color": "blue", "id": "Isaiah 2:22", "label": "Isaiah 2:22", "shape": "dot", "title": "Cease ye from man, whose breath is in his\nnostrils: for wherein is he to be accounted of?"}, {"color": "green", "id": "2 Nephi 12:22", "label": "2 Nephi 12:22", "shape": "dot", "title": "Cease ye from man, whose breath is in his\nnostrils; for wherein is he to be accounted of?"}, {"color": "blue", "id": "Isaiah 3:1", "label": "Isaiah 3:1", "shape": "dot", "title": "FOR, behold, the Lord, the LORD of hosts, doth\ntake away from Jerusalem and from Judah the stay\nand the staff, the whole stay of bread, and the\nwhole stay of water,"}, {"color": "green", "id": "2 Nephi 13:1", "label": "2 Nephi 13:1", "shape": "dot", "title": "For behold, the Lord, the Lord of Hosts, doth take\naway from Jerusalem, and from Judah, the stay and\nthe staff, the whole staff of bread, and the whole\nstay of water--"}, {"color": "blue", "id": "Isaiah 3:3", "label": "Isaiah 3:3", "shape": "dot", "title": "The captain of fifty, and the honourable man, and\nthe counsellor, and the cunning artificer, and the\neloquent orator."}, {"color": "green", "id": "2 Nephi 13:3", "label": "2 Nephi 13:3", "shape": "dot", "title": "The captain of fifty, and the honorable man, and\nthe counselor, and the cunning artificer, and the\neloquent orator."}, {"color": "blue", "id": "Isaiah 3:4", "label": "Isaiah 3:4", "shape": "dot", "title": "And I will give children to be their princes, and\nbabes shall rule over them."}, {"color": "green", "id": "2 Nephi 13:4", "label": "2 Nephi 13:4", "shape": "dot", "title": "And I will give children unto them to be their\nprinces, and babes shall rule over them."}, {"color": "blue", "id": "Isaiah 3:5", "label": "Isaiah 3:5", "shape": "dot", "title": "And the people shall be oppressed, every one by\nanother, and every one by his neighbour: the child\nshall behave himself proudly against the ancient,\nand the base against the honourable."}, {"color": "green", "id": "2 Nephi 13:5", "label": "2 Nephi 13:5", "shape": "dot", "title": "And the people shall be oppressed, every one by\nanother, and every one by his neighbor; the child\nshall behave himself proudly against the ancient,\nand the base against the honorable."}, {"color": "blue", "id": "Isaiah 3:6", "label": "Isaiah 3:6", "shape": "dot", "title": "When a man shall take hold of his brother of the\nhouse of his father, saying, Thou hast clothing,\nbe thou our ruler, and let this ruin be under thy\nhand:"}, {"color": "green", "id": "2 Nephi 13:6", "label": "2 Nephi 13:6", "shape": "dot", "title": "When a man shall take hold of his brother of the\nhouse of his father, and shall say: Thou hast\nclothing, be thou our ruler, and let not this ruin\ncome under thy hand--"}, {"color": "blue", "id": "Isaiah 3:7", "label": "Isaiah 3:7", "shape": "dot", "title": "In that day shall he swear, saying, I will not be\nan healer; for in my house is neither bread nor\nclothing: make me not a ruler of the people."}, {"color": "green", "id": "2 Nephi 13:7", "label": "2 Nephi 13:7", "shape": "dot", "title": "In that day shall he swear, saying: I will not be\na healer; for in my house there is neither bread\nnor clothing; make me not a ruler of the people."}, {"color": "blue", "id": "Isaiah 3:9", "label": "Isaiah 3:9", "shape": "dot", "title": "The shew of their countenance doth witness against\nthem; and they declare their sin as Sodom, they\nhide it not. Woe unto their soul! for they have\nrewarded evil unto themselves."}, {"color": "green", "id": "2 Nephi 13:9", "label": "2 Nephi 13:9", "shape": "dot", "title": "The show of their countenance doth witness against\nthem, and doth declare their sin to be even as\nSodom, and they cannot hide it. Wo unto their\nsouls, for they have rewarded evil unto\nthemselves!"}, {"color": "blue", "id": "Isaiah 3:11", "label": "Isaiah 3:11", "shape": "dot", "title": "Woe unto the wicked! it shall be ill with him: for\nthe reward of his hands shall be given him."}, {"color": "green", "id": "2 Nephi 13:11", "label": "2 Nephi 13:11", "shape": "dot", "title": "Wo unto the wicked, for they shall perish; for the\nreward of their hands shall be upon them!"}, {"color": "blue", "id": "Isaiah 3:12", "label": "Isaiah 3:12", "shape": "dot", "title": "As for my people, children are their oppressors,\nand women rule over them. O my people, they which\nlead thee cause thee to err, and destroy the way\nof thy paths."}, {"color": "green", "id": "2 Nephi 13:12", "label": "2 Nephi 13:12", "shape": "dot", "title": "And my people, children are their oppressors, and\nwomen rule over them. O my people, they who lead\nthee cause thee to err and destroy the way of thy\npaths."}, {"color": "blue", "id": "Isaiah 3:13", "label": "Isaiah 3:13", "shape": "dot", "title": "The LORD standeth up to plead, and standeth to\njudge the people."}, {"color": "green", "id": "2 Nephi 13:13", "label": "2 Nephi 13:13", "shape": "dot", "title": "The Lord standeth up to plead, and standeth to\njudge the people."}, {"color": "blue", "id": "Isaiah 3:14", "label": "Isaiah 3:14", "shape": "dot", "title": "The LORD will enter into judgment with the\nancients of his people, and the princes thereof:\nfor ye have eaten up the vineyard; the spoil of\nthe poor is in your houses."}, {"color": "green", "id": "Alma 4:12", "label": "Alma 4:12", "shape": "dot", "title": "Yea, he saw great inequality among the people,\nsome lifting themselves up with their pride,\ndespising others, turning their backs upon the\nneedy and the naked and those who were hungry, and\nthose who were athirst, and those who were sick\nand afflicted."}, {"color": "blue", "id": "Isaiah 3:15", "label": "Isaiah 3:15", "shape": "dot", "title": "What mean ye that ye beat my people to pieces, and\ngrind the faces of the poor? saith the Lord GOD of\nhosts."}, {"color": "green", "id": "2 Nephi 13:15", "label": "2 Nephi 13:15", "shape": "dot", "title": "What mean ye? Ye beat my people to pieces, and\ngrind the faces of the poor, saith the Lord God of\nHosts."}, {"color": "blue", "id": "Isaiah 3:16", "label": "Isaiah 3:16", "shape": "dot", "title": "Moreover the LORD saith, Because the daughters of\nZion are haughty, and walk with stretched forth\nnecks and wanton eyes, walking and mincing as they\ngo, and making a tinkling with their feet:"}, {"color": "green", "id": "2 Nephi 13:16", "label": "2 Nephi 13:16", "shape": "dot", "title": "Moreover, the Lord saith: Because the daughters of\nZion are haughty, and walk with stretched-forth\nnecks and wanton eyes, walking and mincing as they\ngo, and making a tinkling with their feet--"}, {"color": "blue", "id": "Isaiah 3:18", "label": "Isaiah 3:18", "shape": "dot", "title": "In that day the Lord will take away the bravery of\ntheir tinkling ornaments about their feet, and\ntheir cauls, and their round tires like the moon,"}, {"color": "green", "id": "2 Nephi 13:18", "label": "2 Nephi 13:18", "shape": "dot", "title": "In that day the Lord will take away the bravery of\ntheir tinkling ornaments, and cauls, and round\ntires like the moon;"}, {"color": "blue", "id": "Isaiah 3:19", "label": "Isaiah 3:19", "shape": "dot", "title": "The chains, and the bracelets, and the mufflers,"}, {"color": "green", "id": "2 Nephi 13:19", "label": "2 Nephi 13:19", "shape": "dot", "title": "The chains and the bracelets, and the mufflers;"}, {"color": "green", "id": "Alma 31:28", "label": "Alma 31:28", "shape": "dot", "title": "Behold, O my God, their costly apparel, and their\nringlets, and their bracelets, and their ornaments\nof gold, and all their precious things which they\nare ornamented with; and behold, their hearts are\nset upon them, and yet they cry unto thee and say\n--We thank thee, O God, for we are a chosen people\nunto thee, while others shall perish."}, {"color": "blue", "id": "Isaiah 3:20", "label": "Isaiah 3:20", "shape": "dot", "title": "The bonnets, and the ornaments of the legs, and\nthe headbands, and the tablets, and the earrings,"}, {"color": "green", "id": "2 Nephi 13:20", "label": "2 Nephi 13:20", "shape": "dot", "title": "The bonnets, and the ornaments of the legs, and\nthe headbands, and the tablets, and the ear-rings;"}, {"color": "blue", "id": "Isaiah 3:21", "label": "Isaiah 3:21", "shape": "dot", "title": "The rings, and nose jewels,"}, {"color": "green", "id": "2 Nephi 13:21", "label": "2 Nephi 13:21", "shape": "dot", "title": "The rings, and nose jewels;"}, {"color": "blue", "id": "Isaiah 3:22", "label": "Isaiah 3:22", "shape": "dot", "title": "The changeable suits of apparel, and the mantles,\nand the wimples, and the crisping pins,"}, {"color": "green", "id": "2 Nephi 13:22", "label": "2 Nephi 13:22", "shape": "dot", "title": "The changeable suits of apparel, and the mantles,\nand the wimples, and the crisping-pins;"}, {"color": "blue", "id": "Isaiah 3:23", "label": "Isaiah 3:23", "shape": "dot", "title": "The glasses, and the fine linen, and the hoods,\nand the vails."}, {"color": "green", "id": "2 Nephi 13:23", "label": "2 Nephi 13:23", "shape": "dot", "title": "The glasses, and the fine linen, and hoods, and\nthe veils."}, {"color": "blue", "id": "Isaiah 3:25", "label": "Isaiah 3:25", "shape": "dot", "title": "Thy men shall fall by the sword, and thy mighty in\nthe war."}, {"color": "green", "id": "2 Nephi 13:25", "label": "2 Nephi 13:25", "shape": "dot", "title": "Thy men shall fall by the sword and thy mighty in\nthe war."}, {"color": "blue", "id": "Isaiah 4:1", "label": "Isaiah 4:1", "shape": "dot", "title": "AND in that day seven women shall take hold of one\nman, saying, We will eat our own bread, and wear\nour own apparel: only let us be called by thy\nname, to take away our reproach."}, {"color": "green", "id": "2 Nephi 14:1", "label": "2 Nephi 14:1", "shape": "dot", "title": "And in that day, seven women shall take hold of\none man, saying: We will eat our own bread, and\nwear our own apparel; only let us be called by thy\nname to take away our reproach."}, {"color": "green", "id": "2 Nephi 23:12", "label": "2 Nephi 23:12", "shape": "dot", "title": "I will make a man more precious than fine gold;\neven a man than the golden wedge of Ophir."}, {"color": "blue", "id": "Isaiah 4:6", "label": "Isaiah 4:6", "shape": "dot", "title": "And there shall be a tabernacle for a shadow in\nthe daytime from the heat, and for a place of\nrefuge, and for a covert from storm and from rain."}, {"color": "green", "id": "2 Nephi 14:6", "label": "2 Nephi 14:6", "shape": "dot", "title": "And there shall be a tabernacle for a shadow in\nthe daytime from the heat, and for a place of\nrefuge, and a covert from storm and from rain."}, {"color": "blue", "id": "Isaiah 5:1", "label": "Isaiah 5:1", "shape": "dot", "title": "Now will I sing to my wellbeloved a song of my\nbeloved touching his vineyard. My wellbeloved hath\na vineyard in a very fruitful hill:"}, {"color": "green", "id": "2 Nephi 15:1", "label": "2 Nephi 15:1", "shape": "dot", "title": "And then will I sing to my well-beloved a song of\nmy beloved, touching his vineyard. My well-beloved\nhath a vineyard in a very fruitful hill."}, {"color": "blue", "id": "Isaiah 5:2", "label": "Isaiah 5:2", "shape": "dot", "title": "And he fenced it, and gathered out the stones\nthereof, and planted it with the choicest vine,\nand built a tower in the midst of it, and also\nmade a winepress therein: and he looked that it\nshould bring forth grapes, and it brought forth\nwild grapes."}, {"color": "green", "id": "2 Nephi 15:2", "label": "2 Nephi 15:2", "shape": "dot", "title": "And he fenced it, and gathered out the stones\nthereof, and planted it with the choicest vine,\nand built a tower in the midst of it, and also\nmade a wine-press therein; and he looked that it\nshould bring forth grapes, and it brought forth\nwild grapes."}, {"color": "green", "id": "Jacob 5:40", "label": "Jacob 5:40", "shape": "dot", "title": "And the wild fruit of the last had overcome that\npart of the tree which brought forth good fruit,\neven that the branch had withered away and died."}, {"color": "green", "id": "Jacob 5:45", "label": "Jacob 5:45", "shape": "dot", "title": "And thou beheldest that a part thereof brought\nforth good fruit, and a part thereof brought forth\nwild fruit; and because I plucked not the branches\nthereof and cast them into the fire, behold, they\nhave overcome the good branch that it hath\nwithered away."}, {"color": "blue", "id": "Isaiah 5:3", "label": "Isaiah 5:3", "shape": "dot", "title": "And now, O inhabitants of Jerusalem, and men of\nJudah, judge, I pray you, betwixt me and my\nvineyard."}, {"color": "green", "id": "2 Nephi 15:3", "label": "2 Nephi 15:3", "shape": "dot", "title": "And now, O inhabitants of Jerusalem, and men of\nJudah, judge, I pray you, betwixt me and my\nvineyard."}, {"color": "green", "id": "Jacob 5:13", "label": "Jacob 5:13", "shape": "dot", "title": "And these will I place in the nethermost part of\nmy vineyard, whithersoever I will, it mattereth\nnot unto thee; and I do it that I may preserve\nunto myself the natural branches of the tree; and\nalso, that I may lay up fruit thereof against the\nseason, unto myself; for it grieveth me that I\nshould lose this tree and the fruit thereof."}, {"color": "blue", "id": "Isaiah 5:4", "label": "Isaiah 5:4", "shape": "dot", "title": "What could have been done more to my vineyard,\nthat I have not done in it? wherefore, when I\nlooked that it should bring forth grapes, brought\nit forth wild grapes?"}, {"color": "green", "id": "2 Nephi 15:4", "label": "2 Nephi 15:4", "shape": "dot", "title": "What could have been done more to my vineyard that\nI have not done in it? Wherefore, when I looked\nthat it should bring forth grapes it brought forth\nwild grapes."}, {"color": "green", "id": "Jacob 5:41", "label": "Jacob 5:41", "shape": "dot", "title": "And it came to pass that the Lord of the vineyard\nwept, and said unto the servant: What could I have\ndone more for my vineyard?"}, {"color": "blue", "id": "Isaiah 5:5", "label": "Isaiah 5:5", "shape": "dot", "title": "And now go to; I will tell you what I will do to\nmy vineyard: I will take away the hedge thereof,\nand it shall be eaten up; and break down the wall\nthereof, and it shall be trodden down:"}, {"color": "green", "id": "2 Nephi 15:5", "label": "2 Nephi 15:5", "shape": "dot", "title": "And now go to; I will tell you what I will do to\nmy vineyard--I will take away the hedge thereof,\nand it shall be eaten up; and I will break down\nthe wall thereof, and it shall be trodden down;"}, {"color": "blue", "id": "Isaiah 5:6", "label": "Isaiah 5:6", "shape": "dot", "title": "And I will lay it waste: it shall not be pruned,\nnor digged; but there shall come up briers and\nthorns: I will also command the clouds that they\nrain no rain upon it."}, {"color": "green", "id": "Jacob 5:4", "label": "Jacob 5:4", "shape": "dot", "title": "And it came to pass that the master of the\nvineyard went forth, and he saw that his olive-\ntree began to decay; and he said: I will prune it,\nand dig about it, and nourish it, that perhaps it\nmay shoot forth young and tender branches, and it\nperish not."}, {"color": "green", "id": "Jacob 5:62", "label": "Jacob 5:62", "shape": "dot", "title": "Wherefore, let us go to and labor with our might\nthis last time, for behold the end draweth nigh,\nand this is for the last time that I shall prune\nmy vineyard."}, {"color": "green", "id": "Jacob 5:69", "label": "Jacob 5:69", "shape": "dot", "title": "And the bad shall be cast away, yea, even out of\nall the land of my vineyard; for behold, only this\nonce will I prune my vineyard."}, {"color": "blue", "id": "Isaiah 5:7", "label": "Isaiah 5:7", "shape": "dot", "title": "For the vineyard of the LORD of hosts is the house\nof Israel, and the men of Judah his pleasant\nplant: and he looked for judgment, but behold\noppression; for righteousness, but behold a cry."}, {"color": "green", "id": "2 Nephi 13:14", "label": "2 Nephi 13:14", "shape": "dot", "title": "The Lord will enter into judgment with the\nancients of his people and the princes thereof;\nfor ye have eaten up the vineyard and the spoil of\nthe poor in your houses."}, {"color": "green", "id": "2 Nephi 15:7", "label": "2 Nephi 15:7", "shape": "dot", "title": "For the vineyard of the Lord of Hosts is the house\nof Israel, and the men of Judah his pleasant\nplant; and he looked for judgment, and behold,\noppression; for righteousness, but behold, a cry."}, {"color": "blue", "id": "Isaiah 5:8", "label": "Isaiah 5:8", "shape": "dot", "title": "Woe unto them that join house to house, that lay\nfield to field, till there be no place, that they\nmay be placed alone in the midst of the earth!"}, {"color": "green", "id": "2 Nephi 15:8", "label": "2 Nephi 15:8", "shape": "dot", "title": "Wo unto them that join house to house, till there\ncan be no place, that they may be placed alone in\nthe midst of the earth!"}, {"color": "green", "id": "Helaman 7:26", "label": "Helaman 7:26", "shape": "dot", "title": "Yea, wo shall come unto you because of that pride\nwhich ye have suffered to enter your hearts, which\nhas lifted you up beyond that which is good\nbecause of your exceedingly great riches!"}, {"color": "blue", "id": "Isaiah 5:9", "label": "Isaiah 5:9", "shape": "dot", "title": "In mine ears said the LORD of hosts, Of a truth\nmany houses shall be desolate, even great and\nfair, without inhabitant."}, {"color": "green", "id": "2 Nephi 15:9", "label": "2 Nephi 15:9", "shape": "dot", "title": "In mine ears, said the Lord of Hosts, of a truth\nmany houses shall be desolate, and great and fair\ncities without inhabitant."}, {"color": "green", "id": "Helaman 15:1", "label": "Helaman 15:1", "shape": "dot", "title": "And now, my beloved brethren, behold, I declare\nunto you that except ye shall repent your houses\nshall be left unto you desolate."}, {"color": "blue", "id": "Isaiah 5:10", "label": "Isaiah 5:10", "shape": "dot", "title": "Yea, ten acres of vineyard shall yield one bath,\nand the seed of an homer shall yield an ephah."}, {"color": "green", "id": "2 Nephi 15:10", "label": "2 Nephi 15:10", "shape": "dot", "title": "Yea, ten acres of vineyard shall yield one bath,\nand the seed of a homer shall yield an ephah."}, {"color": "blue", "id": "Isaiah 5:11", "label": "Isaiah 5:11", "shape": "dot", "title": "Woe unto them that rise up early in the morning,\nthat they may follow strong drink; that continue\nuntil night, till wine inflame them!"}, {"color": "green", "id": "2 Nephi 15:11", "label": "2 Nephi 15:11", "shape": "dot", "title": "Wo unto them that rise up early in the morning,\nthat they may follow strong drink, that continue\nuntil night, and wine inflame them!"}, {"color": "blue", "id": "Isaiah 5:14", "label": "Isaiah 5:14", "shape": "dot", "title": "Therefore hell hath enlarged herself, and opened\nher mouth without measure: and their glory, and\ntheir multitude, and their pomp, and he that\nrejoiceth, shall descend into it."}, {"color": "green", "id": "2 Nephi 15:14", "label": "2 Nephi 15:14", "shape": "dot", "title": "Therefore, hell hath enlarged herself, and opened\nher mouth without measure; and their glory, and\ntheir multitude, and their pomp, and he that\nrejoiceth, shall descend into it."}, {"color": "blue", "id": "Isaiah 5:15", "label": "Isaiah 5:15", "shape": "dot", "title": "And the mean man shall be brought down, and the\nmighty man shall be humbled, and the eyes of the\nlofty shall be humbled:"}, {"color": "blue", "id": "Isaiah 5:16", "label": "Isaiah 5:16", "shape": "dot", "title": "But the LORD of hosts shall be exalted in\njudgment, and God that is holy shall be sanctified\nin righteousness."}, {"color": "green", "id": "2 Nephi 15:16", "label": "2 Nephi 15:16", "shape": "dot", "title": "But the Lord of Hosts shall be exalted in\njudgment, and God that is holy shall be sanctified\nin righteousness."}, {"color": "blue", "id": "Isaiah 5:17", "label": "Isaiah 5:17", "shape": "dot", "title": "Then shall the lambs feed after their manner, and\nthe waste places of the fat ones shall strangers\neat."}, {"color": "green", "id": "2 Nephi 15:17", "label": "2 Nephi 15:17", "shape": "dot", "title": "Then shall the lambs feed after their manner, and\nthe waste places of the fat ones shall strangers\neat."}, {"color": "blue", "id": "Isaiah 5:18", "label": "Isaiah 5:18", "shape": "dot", "title": "Woe unto them that draw iniquity with cords of\nvanity, and sin as it were with a cart rope:"}, {"color": "green", "id": "2 Nephi 15:18", "label": "2 Nephi 15:18", "shape": "dot", "title": "Wo unto them that draw iniquity with cords of\nvanity, and sin as it were with a cart rope;"}, {"color": "blue", "id": "Isaiah 5:20", "label": "Isaiah 5:20", "shape": "dot", "title": "Woe unto them that call evil good, and good evil;\nthat put darkness for light, and light for\ndarkness; that put bitter for sweet, and sweet for\nbitter!"}, {"color": "green", "id": "2 Nephi 15:20", "label": "2 Nephi 15:20", "shape": "dot", "title": "Wo unto them that call evil good, and good evil,\nthat put darkness for light, and light for\ndarkness, that put bitter for sweet, and sweet for\nbitter!"}, {"color": "green", "id": "Moroni 7:14", "label": "Moroni 7:14", "shape": "dot", "title": "Wherefore, take heed, my beloved brethren, that ye\ndo not judge that which is evil to be of God, or\nthat which is good and of God to be of the devil."}, {"color": "blue", "id": "Isaiah 5:21", "label": "Isaiah 5:21", "shape": "dot", "title": "Woe unto them that are wise in their own eyes, and\nprudent in their own sight!"}, {"color": "green", "id": "Helaman 16:15", "label": "Helaman 16:15", "shape": "dot", "title": "Nevertheless, the people began to harden their\nhearts, all save it were the most believing part\nof them, both of the Nephites and also of the\nLamanites, and began to depend upon their own\nstrength and upon their own wisdom, saying:"}, {"color": "blue", "id": "Isaiah 5:22", "label": "Isaiah 5:22", "shape": "dot", "title": "Woe unto them that are mighty to drink wine, and\nmen of strength to mingle strong drink:"}, {"color": "green", "id": "2 Nephi 15:22", "label": "2 Nephi 15:22", "shape": "dot", "title": "Wo unto the mighty to drink wine, and men of\nstrength to mingle strong drink;"}, {"color": "blue", "id": "Isaiah 5:23", "label": "Isaiah 5:23", "shape": "dot", "title": "Which justify the wicked for reward, and take away\nthe righteousness of the righteous from him!"}, {"color": "green", "id": "1 Nephi 22:15", "label": "1 Nephi 22:15", "shape": "dot", "title": "For behold, saith the prophet, the time cometh\nspeedily that Satan shall have no more power over\nthe hearts of the children of men; for the day\nsoon cometh that all the proud and they who do\nwickedly shall be as stubble; and the day cometh\nthat they must be burned."}, {"color": "green", "id": "2 Nephi 15:23", "label": "2 Nephi 15:23", "shape": "dot", "title": "Who justify the wicked for reward, and take away\nthe righteousness of the righteous from him!"}, {"color": "blue", "id": "Isaiah 5:25", "label": "Isaiah 5:25", "shape": "dot", "title": "Therefore is the anger of the LORD kindled against\nhis people, and he hath stretched forth his hand\nagainst them, and hath smitten them: and the hills\ndid tremble, and their carcases were torn in the\nmidst of the streets. For all this his anger is\nnot turned away, but his hand is stretched out\nstill."}, {"color": "green", "id": "2 Nephi 15:25", "label": "2 Nephi 15:25", "shape": "dot", "title": "Therefore, is the anger of the Lord kindled\nagainst his people, and he hath stretched forth\nhis hand against them, and hath smitten them; and\nthe hills did tremble, and their carcasses were\ntorn in the midst of the streets. For all this his\nanger is not turned away, but his hand is\nstretched out still."}, {"color": "green", "id": "2 Nephi 19:12", "label": "2 Nephi 19:12", "shape": "dot", "title": "The Syrians before and the Philistines behind; and\nthey shall devour Israel with open mouth. For all\nthis his anger is not turned away, but his hand is\nstretched out still."}, {"color": "green", "id": "2 Nephi 19:21", "label": "2 Nephi 19:21", "shape": "dot", "title": "Manasseh, Ephraim; and Ephraim, Manasseh; they\ntogether shall be against Judah. For all this his\nanger is not turned away, but his hand is\nstretched out still."}, {"color": "green", "id": "2 Nephi 20:4", "label": "2 Nephi 20:4", "shape": "dot", "title": "Without me they shall bow down under the\nprisoners, and they shall fall under the slain.\nFor all this his anger is not turned away, but his\nhand is stretched out still."}, {"color": "blue", "id": "Isaiah 5:26", "label": "Isaiah 5:26", "shape": "dot", "title": "And he will lift up an ensign to the nations from\nfar, and will hiss unto them from the end of the\nearth: and, behold, they shall come with speed\nswiftly:"}, {"color": "green", "id": "2 Nephi 15:26", "label": "2 Nephi 15:26", "shape": "dot", "ti ", "title": "They shall roar like young lions; yea, they shall\nroar, and lay hold of the prey, and shall carry\naway safe, and none shall deliver."}, {"color": "green", "id": "3 Nephi 21:12", "label": "3 Nephi 21:12", "shape": "dot", "title": "And my people who are a remnant of Jacob shall be\namong the Gentiles, yea, in the midst of them as a\nlion among the beasts of the forest, as a young\nlion among the flocks of sheep, who, if he go\nthrough both treadeth down and teareth in pieces,\nand none can deliver."}, {"color": "blue", "id": "Isaiah 5:30", "label": "Isaiah 5:30", "shape": "dot", "title": "And in that day they shall roar against them like\nthe roaring of the sea: and if one look unto the\nland, behold darkness and sorrow, and the light is\ndarkened in the heavens thereof."}, {"color": "green", "id": "2 Nephi 15:30", "label": "2 Nephi 15:30", "shape": "dot", "title": "And in that day they shall roar against them like\nthe roaring of the sea; and if they look unto the\nland, behold, darkness and sorrow, and the light\nis darkened in the heavens thereof."}, {"color": "green", "id": "2 Nephi 18:22", "label": "2 Nephi 18:22", "shape": "dot", "title": "And they shall look unto the earth and behold\ntrouble, and darkness, dimness of anguish, and\nshall be driven to darkness."}, {"color": "blue", "id": "Isaiah 6:1", "label": "Isaiah 6:1", "shape": "dot", "title": "IN the year that king Uzziah died I saw also the\nLord sitting upon a throne, high and lifted up,\nand his train filled the temple."}, {"color": "green", "id": "2 Nephi 16:1", "label": "2 Nephi 16:1", "shape": "dot", "title": "In the year that king Uzziah died, I saw also the\nLord sitting upon a throne, high and lifted up,\nand his train filled the temple."}, {"color": "blue", "id": "Isaiah 6:2", "label": "Isaiah 6:2", "shape": "dot", "title": "Above it stood the seraphims: each one had six\nwings; with twain he covered his face, and with\ntwain he covered his feet, and with twain he did\nfly."}, {"co id tremble\nbeneath our feet; and we all fell to the earth,\nfor the fear of the Lord came upon us."}, {"color": "blue", "id": "Isaiah 6:5", "label": "Isaiah 6:5", "shape": "dot", "title": "Then said I, Woe is me! for I am undone; because I\nam a man of unclean lips, and I dwell in the midst\nof a people of unclean lips: for mine eyes have\nseen the King, the LORD of hosts."}, {"color": "green", "id": "2 Nephi 16:5", "label": "2 Nephi 16:5", "shape": "dot", "title": "Then said I: Wo is unto me! for I am undone;\nbecause I am a man of unclean lips; and I dwell in\nthe midst of a people of unclean lips; for mine\neyes have seen the King, the Lord of Hosts."}, {"color": "blue", "id": "Isaiah 6:6", "label": "Isaiah 6:6", "shape": "dot", "title": "Then flew one of the seraphims unto me, having a\nlive coal in his hand, which he had taken with the\ntongs from off the altar:"}, {"color": "green", "id": "2 Nephi 16:6", "label": "2 Nephi 16:6", "shape": "dot", "title": "Then flew one of the seraphim unto me, having a\nlive coal in his hand, which he had taken with the\ntongs from off the altar;"}, {"color": "blue", "id": "Isaiah 6:7", "label": "Isaiah 6:7", "shape": "dot", "title": "And he laid it upon my mouth, and said, Lo, this\nhath touched thy lips; and thine iniquity is taken\naway, and thy sin purged."}, {"color": "green", "id": "2 Nephi 16:7", "label": "2 Nephi 16:7", "shape": "dot", "title": "And he laid it upon my mouth, and said: Lo, this\nhas touched thy lips; and thine iniquity is taken\naway, and thy sin purged."}, {"color": "blue", "id": "Isaiah 6:8", "label": "Isaiah 6:8", "shape": "dot", "title": "Also I heard the voice of the Lord, saying, Whom\nshall I send, and who will go for us? Then said I,\nHere am I; send me."}, {"color": "green", "id": "2 Nephi 16:8", "label": "2 Nephi 16:8", "shape": "dot", "title": "Also I heard the voice of the Lord, saying: Whom\nshall I send, and who will go for us? Then I said:\nHere am I; send me."}, {"color": "blue", "id": "
