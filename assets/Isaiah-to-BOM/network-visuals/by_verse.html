stand,\nneither shall it come to pass."}, {"color": "green", "id": "2 Nephi 17:7", "label": "2 Nephi 17:7", "shape": "dot", "title": "Thus saith the Lord God: It shall not stand,\nneither shall it come to pass."}, {"color": "blue", "id": "Isaiah 7:8", "label": "Isaiah 7:8", "shape": "dot", "title": "For the head of Syria is Damascus, and the head of\nDamascus is Rezin; and within threescore and five\nyears shall Ephraim be broken, that it be not a\npeople."}, {"color": "green", "id": "2 Nephi 17:8", "label": "2 Nephi 17:8", "shape": "dot", "title": "For the head of Syria is Damascus, and the head of\nDamascus, Rezin; and within three score and five\nyears shall Ephraim be broken that it be not a\npeople."}, {"color": "blue", "id": "Isaiah 7:9", "label": "Isaiah 7:9", "shape": "dot", "title": "And the head of Ephraim is Samaria, and the head\nof Samaria is Remaliah\u0027s son. If ye will not\nbelieve, surely ye shall not be established."}, {"color": "green", "id": "2 Nephi 17:9", "label": "2 Nephi 17:9", "shape": "dot", "title": "And the head of Ephraim is Samaria, and the head\nof Samaria is Remaliah\u0027s son. If ye will not\nbelieve surely ye shall not be established."}, {"color": "blue", "id": "Isaiah 7:10", "label": "Isaiah 7:10", "shape": "dot", "title": "Moreover the LORD spake again unto Ahaz, saying,"}, {"color": "green", "id": "2 Nephi 17:10", "label": "2 Nephi 17:10", "shape": "dot", "title": "Moreover, the Lord spake again unto Ahaz, saying:"}, {"color": "blue", "id": "Isaiah 7:12", "label": "Isaiah 7:12", "shape": "dot", "title": "But Ahaz said, I will not ask, neither will I\ntempt the LORD."}, {"color": "green", "id": "2 Nephi 17:12", "label": "2 Nephi 17:12", "shape": "dot", "title": "But Ahaz said: I will not ask, neither will I\ntempt the Lord."}, {"color": "blue", "id": "Isaiah 7:13", "label": "Isaiah 7:13", "shape": "dot", "title": "And he said, Hear ye now, O house of David; Is it\na small thing for you to weary men, but will ye\nweary my God also?"}, {"color": "green", "id": "2 Nephi 17:13", "label": "2 Nephi 17:13", "shape": "dot", "title": "And he said: Hear ye now, O house of David; is it\na small thing for you to weary men, but will ye\nweary my God also?"}, {"color": "goldenrod", "id": "Isaiah 7:14", "label": "Isaiah 7:14", "shape": "dot", "title": "Therefore the Lord himself shall give you a sign;\nBehold, a virgin shall conceive, and bear a son,\nand shall call his name Immanuel.\nNOTE: Isaiah 7:14 is actually referenced 55 times,\nbut I limited to BoM verses with non-zero weights"}, {"color": "green", "id": "Alma 2:30", "label": "Alma 2:30", "shape": "dot", "title": "And it came to pass that Alma, being a man of God,\nbeing exercised with much faith, cried, saying: O\nLord, have mercy and spare my life, that I may be\nan instrument in thy hands to save and preserve\nthis people."}, {"color": "green", "id": "Alma 5:11", "label": "Alma 5:11", "shape": "dot", "title": "Behold, I can tell you--did not my father Alma\nbelieve in the words which were delivered by the\nmouth of Abinadi? And was he not a holy prophet?\nDid he not speak the words of God, and my father\nAlma believe them?"}, {"color": "green", "id": "Alma 8:9", "label": "Alma 8:9", "shape": "dot", "title": "Now Satan had gotten great hold upon the hearts of\nthe people of the city of Ammonihah; therefore\nthey would not hearken unto the words of Alma."}, {"color": "green", "id": "Alma 8:14", "label": "Alma 8:14", "shape": "dot", "title": "And it came to pass that while he was journeying\nthither, being weighed down with sorrow, wading\nthrough much tribulation and anguish of soul,\nbecause of the wickedness of the people who were\nin the city of Ammonihah, it came to pass while\nAlma was thus weighed down with sorrow, behold an\nangel of the Lord appeared unto him, saying:"}, {"color": "green", "id": "Alma 8:18", "label": "Alma 8:18", "shape": "dot", "title": "Now it came to pass that after Alma had received\nhis message from the angel of the Lord he returned\nspeedily to the land of Ammonihah. And he entered\nthe city by another way, yea, by the way which is\non the south of the city of Ammonihah."}, {"color": "green", "id": "Alma 10:10", "label": "Alma 10:10", "shape": "dot", "title": "And again, I know that the things whereof he hath\ntestified are true; for behold I say unto you,\nthat as the Lord liveth, even so has he sent his\nangel to make these things manifest unto me; and\nthis he has done while this Alma hath dwelt at my\nhouse."}, {"color": "green", "id": "2 Nephi 17:14", "label": "2 Nephi 17:14", "shape": "dot", "title": "Therefore, the Lord himself shall give you a sign\n--Behold, a virgin shall conceive, and shall bear\na son, and shall call his name Immanuel."}, {"color": "green", "id": "Alma 14:13", "label": "Alma 14:13", "shape": "dot", "title": "And Alma said: Be it according to the will of the\nLord. But, behold, our work is not finished;\ntherefore they burn us not."}, {"color": "green", "id": "2 Nephi 19:6", "label": "2 Nephi 19:6", "shape": "dot", "title": "For unto us a child is born, unto us a son is\ngiven; and the government shall be upon his\nshoulder; and his name shall be called, Wonderful,\nCounselor, The Mighty God, The Everlasting Father,\nThe Prince of Peace."}, {"color": "green", "id": "Alma 17:2", "label": "Alma 17:2", "shape": "dot", "title": "Now these sons of Mosiah were with Alma at the\ntime the angel first appeared unto him; therefore\nAlma did rejoice exceedingly to see his brethren;\nand what added more to his joy, they were still\nhis brethren in the Lord; yea, and they had waxed\nstrong in the knowledge of the truth; for they\nwere men of a sound understanding and they had\nsearched the scriptures diligently, that they\nmight know the word of God."}, {"color": "green", "id": "Mosiah 17:2", "label": "Mosiah 17:2", "shape": "dot", "title": "But there was one among them whose name was Alma,\nhe also being a descendant of Nephi. And he was a\nyoung man, and he believed the words which Abinadi\nhad spoken, for he knew concerning the iniquity\nwhich Abinadi had testified against them;\ntherefore he began to plead with the king that he\nwould not be angry with Abinadi, but suffer that\nhe might depart in peace."}, {"color": "green", "id": "Alma 30:55", "label": "Alma 30:55", "shape": "dot", "title": "But Alma said unto him: If this curse should be\ntaken from thee thou wouldst again lead away the\nhearts of this people; therefore, it shall be unto\nthee even as the Lord will."}, {"color": "green", "id": "Alma 31:11", "label": "Alma 31:11", "shape": "dot", "title": "Yea, in fine, they did pervert the ways of the\nLord in very many instances; therefore, for this\ncause, Alma and his brethren went into the land to\npreach the word unto them."}, {"color": "green", "id": "Mosiah 18:33", "label": "Mosiah 18:33", "shape": "dot", "title": "And now the king said that Alma was stirring up\nthe people to rebellion against him; therefore he\nsent his army to destroy them."}, {"color": "green", "id": "Alma 31:36", "label": "Alma 31:36", "shape": "dot", "title": "Now it came to pass that when Alma had said these\nwords, that he clapped his hands upon all them who\nwere with him. And behold, as he clapped his hands\nupon them, they were filled with the Holy Spirit."}, {"color": "green", "id": "Mosiah 23:27", "label": "Mosiah 23:27", "shape": "dot", "title": "But Alma went forth and stood among them, and\nexhorted them that they should not be frightened,\nbut that they should remember the Lord their God\nand he would deliver them."}, {"color": "green", "id": "Alma 31:38", "label": "Alma 31:38", "shape": "dot", "title": "And the Lord provided for them that they should\nhunger not, neither should they thirst; yea, and\nhe also gave them strength, that they should\nsuffer no manner of afflictions, save it were\nswallowed up in the joy of Christ. Now this was\naccording to the prayer of Alma; and this because\nhe prayed in faith."}, {"color": "green", "id": "Mosiah 24:23", "label": "Mosiah 24:23", "shape": "dot", "title": "And now the Lord said unto Alma: Haste thee and\nget thou and this people out of this land, for the\nLamanites have awakened and do pursue thee;\ntherefore get thee out of this land, and I will\nstop the Lamanites in this valley that they come\nno further in pursuit of this people."}, {"color": "green", "id": "Mosiah 25:15", "label": "Mosiah 25:15", "shape": "dot", "title": "And Alma did speak unto them, when they were\nassembled together in large bodies, and he went\nfrom one body to another, preaching unto the\npeople repentance and faith on the Lord."}, {"color": "green", "id": "Alma 45:8", "label": "Alma 45:8", "shape": "dot", "title": "Then Alma said unto him: Blessed art thou; and the\nLord shall prosper thee in this land."}, {"color": "green", "id": "Mosiah 26:10", "label": "Mosiah 26:10", "shape": "dot", "title": "Now there had not any such thing happened before\nin the church; therefore Alma was troubled in his\nspirit, and he caused that they should be brought\nbefore the king."}, {"color": "green", "id": "Helaman 6:25", "label": "Helaman 6:25", "shape": "dot", "title": "Now behold, it is these secret oaths and covenants\nwhich Alma commanded his son should not go forth\nunto the world, lest they should be a means of\nbringing down the people unto destruction."}, {"color": "green", "id": "Mosiah 26:12", "label": "Mosiah 26:12", "shape": "dot", "title": "But king Mosiah said unto Alma: Behold, I judge\nthem not; therefore I deliver them into thy hands\nto be judged."}, {"color": "green", "id": "Alma 7:10", "label": "Alma 7:10", "shape": "dot", "title": "And behold, he shall be born of Mary, at Jerusalem\nwhich is the land of our forefathers, she being a\nvirgin, a precious and chosen vessel, who shall be\novershadowed and conceive by the power of the Holy\nGhost, and bring forth a son, yea, even the Son of\nGod."}, {"color": "green", "id": "Mosiah 26:34", "label": "Mosiah 26:34", "shape": "dot", "title": "And it came to pass that Alma went and judged\nthose that had been taken in iniquity, according\nto the word of the Lord."}, {"color": "blue", "id": "Isaiah 7:15", "label": "Isaiah 7:15", "shape": "dot", "title": "Butter and honey shall he eat, that he may know to\nrefuse the evil, and choose the good."}, {"color": "green", "id": "2 Nephi 17:15", "label": "2 Nephi 17:15", "shape": "dot", "title": "Butter and honey shall he eat, that he may know to\nrefuse the evil and to choose the good."}, {"color": "blue", "id": "Isaiah 7:16", "label": "Isaiah 7:16", "shape": "dot", "title": "For before the child shall know to refuse the\nevil, and choose the good, the land that thou\nabhorrest shall be forsaken of both her kings."}, {"color": "green", "id": "2 Nephi 17:16", "label": "2 Nephi 17:16", "shape": "dot", "title": "For before the child shall know to refuse the evil\nand choose the good, the land that thou abhorrest\nshall be forsaken of both her kings."}, {"color": "blue", "id": "Isaiah 7:17", "label": "Isaiah 7:17", "shape": "dot", "title": "The LORD shall bring upon thee, and upon thy\npeople, and upon thy father\u0027s house, days that\nhave not come, from the day that Ephraim departed\nfrom Judah; even the king of Assyria."}, {"color": "green", "id": "2 Nephi 17:17", "label": "2 Nephi 17:17", "shape": "dot", "title": "The Lord shall bring upon thee, and upon thy\npeople, and upon thy father\u0027s house, days that\nhave not come from the day that Ephraim departed\nfrom Judah, the king of Assyria."}, {"color": "blue", "id": "Isaiah 7:18", "label": "Isaiah 7:18", "shape": "dot", "title": "And it shall come to pass in that day, that the\nLORD shall hiss for the fly that is in the\nuttermost part of the rivers of Egypt, and for the\nbee that is in the land of Assyria."}, {"color": "green", "id": "2 Nephi 17:18", "label": "2 Nephi 17:18", "shape": "dot", "title": "And it shall come to pass in that day that the\nLord shall hiss for the fly that is in the\nuttermost part of Egypt, and for the bee that is\nin the land of Assyria."}, {"color": "blue", "id": "Isaiah 7:19", "label": "Isaiah 7:19", "shape": "dot", "title": "And they shall come, and shall rest all of them in\nthe desolate valleys, and in the holes of the\nrocks, and upon all thorns, and upon all bushes."}, {"color": "green", "id": "2 Nephi 17:19", "label": "2 Nephi 17:19", "shape": "dot", "title": "And they shall come, and shall rest all of them in\nthe desolate valleys, and in the holes of the\nrocks, and upon all thorns, and upon all bushes."}, {"color": "blue", "id": "Isaiah 7:20", "label": "Isaiah 7:20", "shape": "dot", "title": "In the same day shall the Lord shave with a razor\nthat is hired, namely, by them beyond the river,\nby the king of Assyria, the head, and the hair of\nthe feet: and it shall also consume the beard."}, {"color": "green", "id": "2 Nephi 17:20", "label": "2 Nephi 17:20", "shape": "dot", "title": "In the same day shall the Lord shave with a razor\nthat is hired, by them beyond the river, by the\nking of Assyria, the head, and the hair of the\nfeet; and it shall also consume the beard."}, {"color": "blue", "id": "Isaiah 7:21", "label": "Isaiah 7:21", "shape": "dot", "title": "And it shall come to pass in that day, that a man\nshall nourish a young cow, and two sheep;"}, {"color": "green", "id": "2 Nephi 17:21", "label": "2 Nephi 17:21", "shape": "dot", "title": "And it shall come to pass in that day, a man shall\nnourish a young cow and two sheep;"}, {"color": "blue", "id": "Isaiah 7:22", "label": "Isaiah 7:22", "shape": "dot", "title": "And it shall come to pass, for the abundance of\nmilk that they shall give he shall eat butter: for\nbutter and honey shall every one eat that is left\nin the land."}, {"color": "green", "id": "2 Nephi 17:22", "label": "2 Nephi 17:22", "shape": "dot", "title": "And it shall come to pass, for the abundance of\nmilk they shall give he shall eat butter; for\nbutter and honey shall every one eat that is left\nin the land."}, {"color": "blue", "id": "Isaiah 7:23", "label": "Isaiah 7:23", "shape": "dot", "title": "And it shall come to pass in that day, that every\nplace shall be, where there were a thousand vines\nat a thousand silverlings, it shall even be for\nbriers and thorns."}, {"color": "green", "id": "2 Nephi 15:6", "label": "2 Nephi 15:6", "shape": "dot", "title": "And I will lay it waste; it shall not be pruned\nnor digged; but there shall come up briers and\nthorns; I will also command the clouds that they\nrain no rain upon it."}, {"color": "green", "id": "2 Nephi 17:23", "label": "2 Nephi 17:23", "shape": "dot", "title": "And it shall come to pass in that day, every place\nshall be, where there were a thousand vines at a\nthousand silverlings, which shall be for briers\nand thorns."}, {"color": "blue", "id": "Isaiah 7:24", "label": "Isaiah 7:24", "shape": "dot", "title": "With arrows and with bows shall men come thither;\nbecause all the land shall become briers and\nthorns."}, {"color": "green", "id": "2 Nephi 17:24", "label": "2 Nephi 17:24", "shape": "dot", "title": "With arrows and with bows shall men come thither,\nbecause all the land shall become briers and\nthorns."}, {"color": "blue", "id": "Isaiah 7:25", "label": "Isaiah 7:25", "shape": "dot", "title": "And on all hills that shall be digged with the\nmattock, there shall not come thither the fear of\nbriers and thorns: but it shall be for the sending\nforth of oxen, and for the treading of lesser\ncattle."}, {"color": "green", "id": "2 Nephi 17:25", "label": "2 Nephi 17:25", "shape": "dot", "title": "And all hills that shall be digged with the\nmattock, there shall not come thither the fear of\nbriers and thorns; but it shall be for the sending\nforth of oxen, and the treading of lesser cattle."}, {"color": "blue", "id": "Isaiah 8:1", "label": "Isaiah 8:1", "shape": "dot", "title": "MOREOVER the LORD said unto me, Take thee a great\nroll, and write in it with a man\u0027s pen concerning\nMaher-shalal-hash-baz."}, {"color": "green", "id": "2 Nephi 18:1", "label": "2 Nephi 18:1", "shape": "dot", "title": "Moreover, the word of the Lord said unto me: Take\nthee a great roll, and write in it with a man\u0027s\npen, concerning Maher-shalal-hash-baz."}, {"color": "blue", "id": "Isaiah 8:2", "label": "Isaiah 8:2", "shape": "dot", "title": "And I took unto me faithful witnesses to record,\nUriah the priest, and Zechariah the son of\nJeberechiah."}, {"color": "green", "id": "2 Nephi 18:2", "label": "2 Nephi 18:2", "shape": "dot", "title": "And I took unto me faithful witnesses to record,\nUriah the priest, and Zechariah the son of\nJeberechiah."}, {"color": "blue", "id": "Isaiah 8:3", "label": "Isaiah 8:3", "shape": "dot", "title": "And I went unto the prophetess; and she conceived,\nand bare a son. Then said the LORD to me, Call his\nname Maher-shalal-hash-baz."}, {"color": "green", "id": "2 Nephi 18:3", "label": "2 Nephi 18:3", "shape": "dot", "title": "And I went unto the prophetess; and she conceived\nand bare a son. Then said the Lord to me: Call his\nname, Maher-shalal-hash-baz."}, {"color": "blue", "id": "Isaiah 8:4", "label": "Isaiah 8:4", "shape": "dot", "title": "For before the child shall have knowledge to cry,\nMy father, and my mother, the riches of Damascus\nand the spoil of Samaria shall be taken away\nbefore the king of Assyria."}, {"color": "green", "id": "2 Nephi 18:4", "label": "2 Nephi 18:4", "shape": "dot", "title": "For behold, the child shall not have knowledge to\ncry, My father, and my mother, before the riches\nof Damascus and the spoil of Samaria shall be\ntaken away before the king of Assyria."}, {"color": "blue", "id": "Isaiah 8:5", "label": "Isaiah 8:5", "shape": "dot", "title": "The LORD spake also unto me again, saying,"}, {"color": "green", "id": "2 Nephi 18:5", "label": "2 Nephi 18:5", "shape": "dot", "title": "The Lord spake also unto me again, saying:"}, {"color": "blue", "id": "Isaiah 8:6", "label": "Isaiah 8:6", "shape": "dot", "title": "Forasmuch as this people refuseth the waters of\nShiloah that go softly, and rejoice in Rezin and\nRemaliah\u0027s son;"}, {"color": "blue", "id": "Isaiah 8:7", "label": "Isaiah 8:7", "shape": "dot", "title": "Now therefore, behold, the Lord bringeth up upon\nthem the waters of the river, strong and many,\neven the king of Assyria, and all his glory: and\nhe shall come up over all his channels, and go\nover all his banks:"}, {"color": "green", "id": "2 Nephi 18:7", "label": "2 Nephi 18:7", "shape": "dot", "title": "Now therefore, behold, the Lord bringeth up upon\nthem the waters of the river, strong and many,\neven the king of Assyria and all his glory; and he\nshall come up over all his channels, and go over\nall his banks."}, {"color": "blue", "id": "Isaiah 8:8", "label": "Isaiah 8:8", "shape": "dot", "title": "And he shall pass through Judah; he shall overflow\nand go over, he shall reach even to the neck; and\nthe stretching out of his wings shall fill the\nbreadth of thy land, O Immanuel."}, {"color": "green", "id": "2 Nephi 18:8", "label": "2 Nephi 18:8", "shape": "dot", "title": "And he shall pass through Judah; he shall overflow\nand go over, he shall reach even to the neck; and\nthe stretching out of his wings shall fill the\nbreadth of thy land, O Immanuel."}, {"color": "blue", "id": "Isaiah 8:9", "label": "Isaiah 8:9", "shape": "dot", "title": "Associate yourselves, O ye people, and ye shall be\nbroken in pieces; and give ear, all ye of far\ncountries: gird yourselves, and ye shall be broken\nin pieces; gird yourselves, and ye shall be broken\nin pieces."}, {"color": "green", "id": "2 Nephi 18:9", "label": "2 Nephi 18:9", "shape": "dot", "title": "Associate yourselves, O ye people, and ye shall be\nbroken in pieces; and give ear all ye of far\ncountries; gird yourselves, and ye shall be broken\nin pieces; gird yourselves, and ye shall be broken\nin pieces."}, {"color": "blue", "id": "Isaiah 8:10", "label": "Isaiah 8:10", "shape": "dot", "title": "Take counsel together, and it shall come to\nnought; speak the word, and it shall not stand:\nfor God is with us."}, {"color": "green", "id": "2 Nephi 18:10", "label": "2 Nephi 18:10", "shape": "dot", "title": "Take counsel together, and it shall come to\nnaught; speak the word, and it shall not stand;\nfor God is with us."}, {"color": "blue", "id": "Isaiah 8:11", "label": "Isaiah 8:11", "shape": "dot", "title": "For the LORD spake thus to me with a strong hand,\nand instructed me that I should not walk in the\nway of this people, saying,"}, {"color": "green", "id": "2 Nephi 18:11", "label": "2 Nephi 18:11", "shape": "dot", "title": "For the Lord spake thus to me with a strong hand,\nand instructed me that I should not walk in the\nway of this people, saying:"}, {"color": "blue", "id": "Isaiah 8:12", "label": "Isaiah 8:12", "shape": "dot", "title": "Say ye not, A confederacy, to all them to whom\nthis people shall say, A confederacy; neither fear\nye their fear, nor be afraid."}, {"color": "green", "id": "2 Nephi 18:12", "label": "2 Nephi 18:12", "shape": "dot", "title": "Say ye not, A confederacy, to all to whom this\npeople shall say, A confederacy; neither fear ye\ntheir fear, nor be afraid."}, {"color": "blue", "id": "Isaiah 8:13", "label": "Isaiah 8:13", "shape": "dot", "title": "Sanctify the LORD of hosts himself; and let him be\nyour fear, and let him be your dread."}, {"color": "green", "id": "2 Nephi 18:13", "label": "2 Nephi 18:13", "shape": "dot", "title": "Sanctify the Lord of Hosts himself, and let him be\nyour fear, and let him be your dread."}, {"color": "blue", "id": "Isaiah 8:14", "label": "Isaiah 8:14", "shape": "dot", "title": "And he shall be for a sanctuary; but for a stone\nof stumbling and for a rock of offence to both the\nhouses of Israel, for a gin and for a snare to the\ninhabitants of Jerusalem."}, {"color": "green", "id": "2 Nephi 18:14", "label": "2 Nephi 18:14", "shape": "dot", "title": "And he shall be for a sanctuary; but for a stone\nof stumbling, and for a rock of offense to both\nthe houses of Israel, for a gin and a snare to the\ninhabitants of Jerusalem."}, {"color": "green", "id": "Jacob 4:15", "label": "Jacob 4:15", "shape": "dot", "title": "And now I, Jacob, am led on by the Spirit unto\nprophesying; for I perceive by the workings of the\nSpirit which is in me, that by the stumbling of\nthe Jews they will reject the stone upon which\nthey might build and have safe foundation."}, {"color": "blue", "id": "Isaiah 8:15", "label": "Isaiah 8:15", "shape": "dot", "title": "And many among them shall stumble, and fall, and\nbe broken, and be snared, and be taken."}, {"color": "green", "id": "2 Nephi 18:15", "label": "2 Nephi 18:15", "shape": "dot", "title": "And many among them shall stumble and fall, and be\nbroken, and be snared, and be taken."}, {"color": "blue", "id": "Isaiah 8:16", "label": "Isaiah 8:16", "shape": "dot", "title": "Bind up the testimony, seal the law among my\ndisciples."}, {"color": "green", "id": "2 Nephi 18:16", "label": "2 Nephi 18:16", "shape": "dot", "title": "Bind up the testimony, seal the law among my\ndisciples."}, {"color": "blue", "id": "Isaiah 8:17", "label": "Isaiah 8:17", "shape": "dot", "title": "And I will wait upon the LORD, that hideth his\nface from the house of Jacob, and I will look for\nhim."}, {"color": "green", "id": "2 Nephi 18:17", "label": "2 Nephi 18:17", "shape": "dot", "title": "And I will wait upon the Lord, that hideth his\nface from the house of Jacob, and I will look for\nhim."}, {"color": "blue", "id": "Isaiah 8:18", "label": "Isaiah 8:18", "shape": "dot", "title": "Behold, I and the children whom the LORD hath\ngiven me are for signs and for wonders in Israel\nfrom the LORD of hosts, which dwelleth in mount\nZion."}, {"color": "green", "id": "2 Nephi 18:18", "label": "2 Nephi 18:18", "shape": "dot", "title": "Behold, I and the children whom the Lord hath\ngiven me are for signs and for wonders in Israel\nfrom the Lord of Hosts, which dwelleth in Mount\nZion."}, {"color": "blue", "id": "Isaiah 8:19", "label": "Isaiah 8:19", "shape": "dot", "title": "And when they shall say unto you, Seek unto them\nthat have familiar spirits, and unto wizards that\npeep, and that mutter: should not a people seek\nunto their God? for the living to the dead?"}, {"color": "green", "id": "2 Nephi 18:19", "label": "2 Nephi 18:19", "shape": "dot", "title": "And when they shall say unto you: Seek unto them\nthat have familiar spirits, and unto wizards that\npeep and mutter--should not a people seek unto\ntheir God for the living to hear from the dead?"}, {"color": "blue", "id": "Isaiah 8:20", "label": "Isaiah 8:20", "shape": "dot", "title": "To the law and to the testimony: if they speak not\naccording to this word, it is because there is no\nlight in them."}, {"color": "green", "id": "2 Nephi 18:20", "label": "2 Nephi 18:20", "shape": "dot", "title": "To the law and to the testimony; and if they speak\nnot according to this word, it is because there is\nno light in them."}, {"color": "blue", "id": "Isaiah 8:21", "label": "Isaiah 8:21", "shape": "dot", "title": "And they shall pass through it, hardly bestead and\nhungry: and it shall come to pass, that when they\nshall be hungry, they shall fret themselves, and\ncurse their king and their God, and look upward."}, {"color": "green", "id": "2 Nephi 18:21", "label": "2 Nephi 18:21", "shape": "dot", "title": "And they shall pass through it hardly bestead and\nhungry; and it shall come to pass that when they\nshall be hungry, they shall fret themselves, and\ncurse their king and their God, and look upward."}, {"color": "blue", "id": "Isaiah 8:22", "label": "Isaiah 8:22", "shape": "dot", "title": "And they shall look unto the earth; and behold\ntrouble and darkness, dimness of anguish; and they\nshall be driven to darkness."}, {"color": "green", "id": "2 Nephi 19:19", "label": "2 Nephi 19:19", "shape": "dot", "title": "Through the wrath of the Lord of Hosts is the land\ndarkened, and the people shall be as the fuel of\nthe fire; no man shall spare his brother."}, {"color": "blue", "id": "Isaiah 9:1", "label": "Isaiah 9:1", "shape": "dot", "title": "NEVERTHELESS the dimness shall not be such as was\nin her vexation, when at the first he lightly\nafflicted the land of Zebulun and the land of\nNaphtali, and afterward did more grievously\nafflict her by the way of the sea, beyond Jordan,\nin Galilee of the nations."}, {"color": "green", "id": "2 Nephi 19:1", "label": "2 Nephi 19:1", "shape": "dot", "title": "Nevertheless, the dimness shall not be such as was\nin her vexation, when at first he lightly\nafflicted the land of Zebulun, and the land of\nNaphtali, and afterwards did more grievously\nafflict by the way of the Red Sea beyond Jordan in\nGalilee of the nations."}, {"color": "blue", "id": "Isaiah 9:2", "label": "Isaiah 9:2", "shape": "dot", "title": "The people that walked in darkness have seen a\ngreat light: they that dwell in the land of the\nshadow of death, upon them hath the light shined."}, {"color": "green", "id": "2 Nephi 19:2", "label": "2 Nephi 19:2", "shape": "dot", "title": "The people that walked in darkness have seen a\ngreat light; they that dwell in the land of the\nshadow of death, upon them hath the light shined."}, {"color": "blue", "id": "Isaiah 9:3", "label": "Isaiah 9:3", "shape": "dot", "title": "Thou hast multiplied the nation, and not increased\nthe joy: they joy before thee according to the joy\nin harvest, and as men rejoice when they divide\nthe spoil."}, {"color": "green", "id": "2 Nephi 19:3", "label": "2 Nephi 19:3", "shape": "dot", "title": "Thou hast multiplied the nation, and increased the\njoy--they joy before thee according to the joy in\nharvest, and as men rejoice when they divide the\nspoil."}, {"color": "blue", "id": "Isaiah 9:4", "label": "Isaiah 9:4", "shape": "dot", "title": "For thou hast broken the yoke of his burden, and\nthe staff of his shoulder, the rod of his\noppressor, as in the day of Midian."}, {"color": "green", "id": "2 Nephi 20:25", "label": "2 Nephi 20:25", "shape": "dot", "title": "For yet a very little while, and the indignation\nshall cease, and mine anger in their destruction."}, {"color": "green", "id": "2 Nephi 19:4", "label": "2 Nephi 19:4", "shape": "dot", "title": "For thou hast broken the yoke of his burden, and\nthe staff of his shoulder, the rod of his\noppressor."}, {"color": "blue", "id": "Isaiah 9:5", "label": "Isaiah 9:5", "shape": "dot", "title": "For every battle of the warrior is with confused\nnoise, and garments rolled in blood; but this\nshall be with burning and fuel of fire."}, {"color": "green", "id": "2 Nephi 19:5", "label": "2 Nephi 19:5", "shape": "dot", "title": "For every battle of the warrior is with confused\nnoise, and garments rolled in blood; but this\nshall be with burning and fuel of fire."}, {"color": "blue", "id": "Isaiah 9:6", "label": "Isaiah 9:6", "shape": "dot", "title": "For unto us a child is born, unto us a son is\ngiven: and the government shall be upon his\nshoulder: and his name shall be called Wonderful,\nCounsellor, The mighty God, The everlasting\nFather, The Prince of Peace."}, {"color": "green", "id": "Mosiah 7:27", "label": "Mosiah 7:27", "shape": "dot", "title": "And because he said unto them that Christ was the\nGod, the Father of all things, and said that he\nshould take upon him the image of man, and it\nshould be the image after which man was created in\nthe beginning; or in other words, he said that man\nwas created after the image of God, and that God\nshould come down among the children of men, and\ntake upon him flesh and blood, and go forth upon\nthe face of the earth--"}, {"color": "green", "id": "Mosiah 15:2", "label": "Mosiah 15:2", "shape": "dot", "title": "And because he dwelleth in flesh he shall be\ncalled the Son of God, and having subjected the\nflesh to the will of the Father, being the Father\nand the Son--"}, {"color": "green", "id": "Alma 11:39", "label": "Alma 11:39", "shape": "dot", "title": "And Amulek said unto him: Yea, he is the very\nEternal Father of heaven and of earth, and all\nthings which in them are; he is the beginning and\nthe end, the first and the last;"}, {"color": "blue", "id": "Isaiah 9:7", "label": "Isaiah 9:7", "shape": "dot", "title": "Of the increase of his government and peace there\nshall be no end, upon the throne of David, and\nupon his kingdom, to order it, and to establish it\nwith judgment and with justice from henceforth\neven for ever. The zeal of the LORD of hosts will\nperform this."}, {"color": "green", "id": "2 Nephi 19:7", "label": "2 Nephi 19:7", "shape": "dot", "title": "Of the increase of government and peace there is\nno end, upon the throne of David, and upon his\nkingdom to order it, and to establish it with\njudgment and with justice from henceforth, even\nforever. The zeal of the Lord of Hosts will\nperform this."}, {"color": "blue", "id": "Isaiah 9:8", "label": "Isaiah 9:8", "shape": "dot", "title": "The Lord sent a word into Jacob, and it hath\nlighted upon Israel."}, {"color": "green", "id": "2 Nephi 19:8", "label": "2 Nephi 19:8", "shape": "dot", "title": "The Lord sent his word unto Jacob and it hath\nlighted upon Israel."}, {"color": "blue", "id": "Isaiah 9:9", "label": "Isaiah 9:9", "shape": "dot", "title": "And all the people shall know, even Ephraim and\nthe inhabitant of Samaria, that say in the pride\nand stoutness of heart,"}, {"color": "green", "id": "2 Nephi 9:28", "label": "2 Nephi 9:28", "shape": "dot", "title": "O that cunning plan of the evil one! O the\nvainness, and the frailties, and the foolishness\nof men! When they are learned they think they are\nwise, and they hearken not unto the counsel of\nGod, for they set it aside, supposing they know of\nthemselves, wherefore, their wisdom is foolishness\nand it profiteth them not. And they shall perish."}, {"color": "green", "id": "2 Nephi 19:9", "label": "2 Nephi 19:9", "shape": "dot", "title": "And all the people shall know, even Ephraim and\nthe inhabitants of Samaria, that say in the pride\nand stoutness of heart:"}, {"color": "blue", "id": "Isaiah 9:10", "label": "Isaiah 9:10", "shape": "dot", "title": "The bricks are fallen down, but we will build with\nhewn stones: the sycomores are cut down, but we\nwill change them into cedars."}, {"color": "green", "id": "2 Nephi 19:10", "label": "2 Nephi 19:10", "shape": "dot", "title": "The bricks are fallen down, but we will build with\nhewn stones; the sycamores are cut down, but we\nwill change them into cedars."}, {"color": "blue", "id": "Isaiah 9:11", "label": "Isaiah 9:11", "shape": "dot", "title": "Therefore the LORD shall set up the adversaries of\nRezin against him, and join his enemies together;"}, {"color": "green", "id": "2 Nephi 19:11", "label": "2 Nephi 19:11", "shape": "dot", "title": "Therefore the Lord shall set up the adversaries of\nRezin against him, and join his enemies together;"}, {"color": "blue", "id": "Isaiah 9:12", "label": "Isaiah 9:12", "shape": "dot", "title": "The Syrians before, and the Philistines behind;\nand they shall devour Israel with open mouth. For\nall this his anger is not turned away, but his\nhand is stretched out still."}, {"color": "green", "id": "Jacob 5:47", "label": "Jacob 5:47", "shape": "dot", "title": "But what could I have done more in my vineyard?\nHave I slackened mine hand, that I have not\nnourished it? Nay, I have nourished it, and I have\ndigged about it, and I have pruned it, and I have\ndunged it; and I have stretched forth mine hand\nalmost all the day long, and the end draweth nigh.\nAnd it grieveth me that I should hew down all the\ntrees of my vineyard, and cast them into the fire\nthat they should be burned. Who is it that has\ncorrupted my vineyard?"}, {"color": "blue", "id": "Isaiah 9:13", "label": "Isaiah 9:13", "shape": "dot", "title": "For the people turneth not unto him that smiteth\nthem, neither do they seek the LORD of hosts."}, {"color": "green", "id": "2 Nephi 19:13", "label": "2 Nephi 19:13", "shape": "dot", "title": "For the people turneth not unto him that smiteth\nthem, neither do they seek the Lord of Hosts."}, {"color": "blue", "id": "Isaiah 9:14", "label": "Isaiah 9:14", "shape": "dot", "title": "Therefore the LORD will cut off from Israel head\nand tail, branch and rush, in one day."}, {"color": "green", "id": "2 Nephi 19:14", "label": "2 Nephi 19:14", "shape": "dot", "title": "Therefore will the Lord cut off from Israel head\nand tail, branch and rush in one day."}, {"color": "blue", "id": "Isaiah 9:15", "label": "Isaiah 9:15", "shape": "dot", "title": "The ancient and honourable, he is the head; and\nthe prophet that teacheth lies, he is the tail."}, {"color": "green", "id": "2 Nephi 19:15", "label": "2 Nephi 19:15", "shape": "dot", "title": "The ancient, he is the head; and the prophet that\nteacheth lies, he is the tail."}, {"color": "blue", "id": "Isaiah 9:16", "label": "Isaiah 9:16", "shape": "dot", "title": "For the leaders of this people cause them to err;\nand they that are led of them are destroyed."}, {"color": "blue", "id": "Isaiah 9:17", "label": "Isaiah 9:17", "shape": "dot", "title": "Therefore the Lord shall have no joy in their\nyoung men, neither shall have mercy on their\nfatherless and widows: for every one is an\nhypocrite and an evildoer, and every mouth\nspeaketh folly. For all this his anger is not\nturned away, but his hand is stretched out still."}, {"color": "green", "id": "2 Nephi 19:17", "label": "2 Nephi 19:17", "shape": "dot", "title": "Therefore the Lord shall have no joy in their\nyoung men, neither shall have mercy on their\nfatherless and widows; for every one of them is a\nhypocrite and an evildoer, and every mouth\nspeaketh folly. For all this his anger is not\nturned away, but his hand is stretched out still."}, {"color": "blue", "id": "Isaiah 9:18", "label": "Isaiah 9:18", "shape": "dot", "title": "For wickedness burneth as the fire: it shall\ndevour the briers and thorns, and shall kindle in\nthe thickets of the forest, and they shall mount\nup like the lifting up of smoke."}, {"color": "green", "id": "2 Nephi 19:18", "label": "2 Nephi 19:18", "shape": "dot", "title": "For wickedness burneth as the fire; it shall\ndevour the briers and thorns, and shall kindle in\nthe thickets of the forests, and they shall mount\nup like the lifting up of smoke."}, {"color": "blue", "id": "Isaiah 9:19", "label": "Isaiah 9:19", "shape": "dot", "title": "Through the wrath of the LORD of hosts is the land\ndarkened, and the people shall be as the fuel of\nthe fire: no man shall spare his brother."}, {"color": "blue", "id": "Isaiah 9:20", "label": "Isaiah 9:20", "shape": "dot", "title": "And he shall snatch on the right hand, and be\nhungry; and he shall eat on the left hand, and\nthey shall not be satisfied: they shall eat every\nman the flesh of his own arm:"}, {"color": "green", "id": "2 Nephi 19:20", "label": "2 Nephi 19:20", "shape": "dot", "title": "And he shall snatch on the right hand and be\nhungry; and he shall eat on the left hand and they\nshall not be satisfied; they shall eat every man\nthe flesh of his own arm--"}, {"color": "blue", "id": "Isaiah 9:21", "label": "Isaiah 9:21", "shape": "dot", "title": "Manasseh, Ephraim; and Ephraim, Manasseh: and they\ntogether shall be against Judah. For all this his\nanger is not turned away, but his hand is\nstretched out still."}, {"color": "blue", "id": "Isaiah 10:1", "label": "Isaiah 10:1", "shape": "dot", "title": "WOE unto them that decree unrighteous decrees, and\nthat write grievousness which they have\nprescribed;"}, {"color": "green", "id": "2 Nephi 20:1", "label": "2 Nephi 20:1", "shape": "dot", "title": "Wo unto them that decree unrighteous decrees, and\nthat write grievousness which they have\nprescribed;"}, {"color": "blue", "id": "Isaiah 10:2", "label": "Isaiah 10:2", "shape": "dot", "title": "To turn aside the needy from judgment, and to take\naway the right from the poor of my people, that\nwidows may be their prey, and that they may rob\nthe fatherless!"}, {"color": "green", "id": "2 Nephi 20:2", "label": "2 Nephi 20:2", "shape": "dot", "title": "To turn away the needy from judgment, and to take\naway the right from the poor of my people, that\nwidows may be their prey, and that they may rob\nthe fatherless!"}, {"color": "green", "id": "Mosiah 4:16", "label": "Mosiah 4:16", "shape": "dot", "title": "And also, ye yourselves will succor those that\nstand in need of your succor; ye will administer\nof your substance unto him that standeth in need;\nand ye will not suffer that the beggar putteth up\nhis petition to you in vain, and turn him out to\nperish."}, {"color": "blue", "id": "Isaiah 10:3", "label": "Isaiah 10:3", "shape": "dot", "title": "And what will ye do in the day of visitation, and\nin the desolation which shall come from far? to\nwhom will ye flee for help? and where will ye\nleave your glory?"}, {"color": "green", "id": "2 Nephi 20:3", "label": "2 Nephi 20:3", "shape": "dot", "title": "And what will ye do in the day of visitation, and\nin the desolation which shall come from far? to\nwhom will ye flee for help? and where will ye\nleave your glory?"}, {"color": "blue", "id": "Isaiah 10:4", "label": "Isaiah 10:4", "shape": "dot", "title": "Without me they shall bow down under the\nprisoners, and they shall fall under the slain.\nFor all this his anger is not turned away, but his\nhand is stretched out still."}, {"color": "blue", "id": "Isaiah 10:5", "label": "Isaiah 10:5", "shape": "dot", "title": "O Assyrian, the rod of mine anger, and the staff\nin their hand is mine indignation."}, {"color": "green", "id": "2 Nephi 20:5", "label": "2 Nephi 20:5", "shape": "dot", "title": "O Assyrian, the rod of mine anger, and the staff\nin their hand is their indignation."}, {"color": "blue", "id": "Isaiah 10:6", "label": "Isaiah 10:6", "shape": "dot", "title": "I will send him against an hypocritical nation,\nand against the people of my wrath will I give him\na charge, to take the spoil, and to take the prey,\nand to tread them down like the mire of the\nstreets."}, {"color": "green", "id": "2 Nephi 20:6", "label": "2 Nephi 20:6", "shape": "dot", "title": "I will send him against a hypocritical nation, and\nagainst the people of my wrath will I give him a\ncharge to take the spoil, and to take the prey,\nand to tread them down like the mire of the\nstreets."}, {"color": "blue", "id": "Isaiah 10:7", "label": "Isaiah 10:7", "shape": "dot", "title": "Howbeit he meaneth not so, neither doth his heart\nthink so; but it is in his heart to destroy and\ncut off nations not a few."}, {"color": "green", "id": "2 Nephi 20:7", "label": "2 Nephi 20:7", "shape": "dot", "title": "Howbeit he meaneth not so, neither doth his heart\nthink so; but in his heart it is to destroy and\ncut off nations not a few."}, {"color": "blue", "id": "Isaiah 10:8", "label": "Isaiah 10:8", "shape": "dot", "title": "For he saith, Are not my princes altogether kings?"}, {"color": "green", "id": "2 Nephi 20:8", "label": "2 Nephi 20:8", "shape": "dot", "title": "For he saith: Are not my princes altogether kings?"}, {"color": "blue", "id": "Isaiah 10:9", "label": "Isaiah 10:9", "shape": "dot", "title": "Is not Calno as Carchemish? is not Hamath as\nArpad? is not Samaria as Damascus?"}, {"color": "green", "id": "2 Nephi 20:9", "label": "2 Nephi 20:9", "shape": "dot", "title": "Is not Calno as Carchemish? Is not Hamath as\nArpad? Is not Samaria as Damascus?"}, {"color": "green", "id": "Omni 1:8", "label": "Omni 1:8", "shape": "dot", "title": "And it came to pass that I did deliver the plates\nunto my brother Chemish."}, {"color": "green", "id": "Omni 1:9", "label": "Omni 1:9", "shape": "dot", "title": "Now I, Chemish, write what few things I write, in\nthe same book with my brother; for behold, I saw\nthe last which he wrote, that he wrote it with his\nown hand; and he wrote it in the day that he\ndelivered them unto me. And after this manner we\nkeep the records, for it is according to the\ncommandments of our fathers. And I make an end."}, {"color": "blue", "id": "Isaiah 10:10", "label": "Isaiah 10:10", "shape": "dot", "title": "As my hand hath found the kingdoms of the idols,\nand whose graven images did excel them of\nJerusalem and of Samaria;"}, {"color": "green", "id": "2 Nephi 20:10", "label": "2 Nephi 20:10", "shape": "dot", "title": "As my hand hath founded the kingdoms of the idols,\nand whose graven images did excel them of\nJerusalem and of Samaria;"}, {"color": "blue", "id": "Isaiah 10:11", "label": "Isaiah 10:11", "shape": "dot", "title": "Shall I not, as I have done unto Samaria and her\nidols, so do to Jerusalem and her idols?"}, {"color": "green", "id": "2 Nephi 20:11", "label": "2 Nephi 20:11", "shape": "dot", "title": "Shall I not, as I have done unto Samaria and her\nidols, so do to Jerusalem and to her idols?"}, {"color": "blue", "id": "Isaiah 10:12", "label": "Isaiah 10:12", "shape": "dot", "title": "Wherefore it shall come to pass, that when the\nLord hath performed his whole work upon mount Zion\nand on Jerusalem, I will punish the fruit of the\nstout heart of the king of Assyria, and the glory\nof his high looks."}, {"color": "green", "id": "2 Nephi 20:12", "label": "2 Nephi 20:12", "shape": "dot", "title": "Wherefore it shall come to pass that when the Lord\nhath performed his whole work upon Mount Zion and\nupon Jerusalem, I will punish the fruit of the\nstout heart of the king of Assyria, and the glory\nof his high looks."}, {"color": "blue", "id": "Isaiah 10:13", "label": "Isaiah 10:13", "shape": "dot", "title": "For he saith, By the strength of my hand I have\ndone it, and by my wisdom; for I am prudent: and I\nhave removed the bounds of the people, and have\nrobbed their treasures, and I have put down the\ninhabitants like a valiant man:"}, {"color": "green", "id": "2 Nephi 20:13", "label": "2 Nephi 20:13", "shape": "dot", "title": "For he saith: By the s pe": "dot", "title": "They shall not hurt nor destroy in all my holy\nmountain: for the earth shall be full of the\nknowledge of the LORD, as the waters cover the\nsea."}, {"color": "green", "id": "2 Nephi 30:15", "label": "2 Nephi 30:15", "shape": "dot", "title": "They shall not hurt nor destroy in all my holy\nmountain; for the earth shall be full of the\nknowledge of the Lord as the waters cover the sea."}, {"color": "blue", "id": "Isaiah 11:10", "label": "Isaiah 11:10", "shape": "dot", "title": "And in that day there shall be a root of Jesse,\nwhich shall stand for an ensign of the people; to\nit shall the Gentiles seek: and his rest shall be\nglorious."}, {"color": "green", "id": "2 Nephi 21:10", "label": "2 Nephi 21:10", "shape": "dot", "title": "And in that day there shall be a root of Jesse,\nwhich shall stand for an ensign of the people; to\nit shall the Gentiles seek; and his rest shall be\nglorious."}, {"color": "blue", "id": "Isaiah 11:11", "label": "Isaiah 11:11", "shape": "dot", "title": "And it shall come to pass in that day, that the\nLord shall set his hand again the second time to\nrecover the remnant of his people, which shall be\nleft, from Assyria, and from Egypt, and from\nPathros, and from Cush, and from Elam, and from\nShinar, and from Hamath, and from the islands of\nthe sea."}, {"color": "green", "id": "2 Nephi 6:14", "label": "2 Nephi 6:14", "shape": "dot", "title": "And behold, according to the words of the prophet,\nthe Messiah will set himself again the second time\nto recover them; wherefore, he will manifest\nhimself unto them in power and great glory, unto\nthe destruction of their enemies, when that day\ncometh when they shall believe in him; and none\nwill he destroy that believe in him."}, {"color": "green", "id": "2 Nephi 10:20", "label": "2 Nephi 10:20", "shape": "dot", "title": "And now, my beloved brethren, seeing that our\nmerciful God has given us so great knowledge\nconcerning these things, let us remember him, and\nlay aside our sins, and not hang down our heads,\nfor we are not cast off; nevertheless, we have\nbeen driven out of the land of our inheritance;\nbut we have been led to a better land, for the\nLord has made the sea our path, and we are upon an\nisle of the sea."}, {"color": "green", "id": "2 Nephi 21:11", "label": "2 Nephi 21:11", "shape": "dot", "title": "And it shall come to pass in that day that the\nLord shall set his hand again the second time to\nrecover the remnant of his people which shall be\nleft, from Assyria, and from Egypt, and from\nPathros, and from Cush, and from Elam, and from\nShinar, and from Hamath, and from the islands of\nthe sea."}, {"color": "green", "id": "2 Nephi 29:1", "label": "2 Nephi 29:1", "shape": "dot", "title": "But behold, there shall be many--at that day when\nI shall proceed to do a marvelous work among them,\nthat I may remember my covenants which I have made\nunto the children of men, that I may set my hand\nagain the second time to recover my people, which\nare of the house of Israel;"}, {"color": "blue", "id": "Isaiah 11:12", "label": "Isaiah 11:12", "shape": "dot", "title": "And he shall set up an ensign for the nations, and\nshall assemble the outcasts of Israel, and gather\ntogether the dispersed of Judah from the four\ncorners of the earth."}, {"color": "green", "id": "1 Nephi 21:22", "label": "1 Nephi 21:22", "shape": "dot", "title": "Thus saith the Lord God: Behold, I will lift up\nmine hand to the Gentiles, and set up my standard\nto the people; and they shall bring thy sons in\ntheir arms, and thy daughters shall be carried\nupon their shoulders."}, {"color": "green", "id": "2 Nephi 21:12", "label": "2 Nephi 21:12", "shape": "dot", "title": "And he shall set up an ensign for the nations, and\nshall assemble the outcasts of Israel, and gather\ntogether the dispersed of Judah from the four\ncorners of the earth."}, {"color": "green", "id": "3 Nephi 16:5", "label": "3 Nephi 16:5", "shape": "dot", "title": "And then will I gather them in from the four\nquarters of the earth; and then will I fulfil the\ncovenant which the Father hath made unto all the\npeople of the house of Israel."}, {"color": "blue", "id": "Isaiah 11:13", "label": "Isaiah 11:13", "shape": "dot", "title": "The envy also of Ephraim shall depart, and the\nadversaries of Judah shall be cut off: Ephraim\nshall not envy Judah, and Judah shall not vex\nEphraim."}, {"color": "green", "id": "2 Nephi 21:13", "label": "2 Nephi 21:13", "shape": "dot", "title": "The envy of Ephraim also shall depart, and the\nadversaries of Judah shall be cut off; Ephraim\nshall not envy Judah, and Judah shall not vex\nEphraim."}, {"color": "blue", "id": "Isaiah 11:14", "label": "Isaiah 11:14", "shape": "dot", "title": "But they shall fly upon the shoulders of the\nPhilistines toward the west; they shall spoil them\nof the east together: they shall lay their hand\nupon Edom and Moab; and the children of Ammon\nshall obey them."}, {"color": "green", "id": "2 Nephi 10:8", "label": "2 Nephi 10:8", "shape": "dot", "title": "And it shall come to pass that they shall be\ngathered in from their long dispersion, from the\nisles of the sea, and from the four parts of the\nearth; and the nations of the Gentiles shall be\ngreat in the eyes of me, saith God, in carrying\nthem forth to the lands of their inheritance."}, {"color": "green", "id": "2 Nephi 21:14", "label": "2 Nephi 21:14", "shape": "dot", "title": "But they shall fly upon the shoulders of the\nPhilistines towards the west; they shall spoil\nthem of the east together; they shall lay their\nhand upon Edom and Moab; and the children of Ammon\nshall obey them."}, {"color": "blue", "id": "Isaiah 11:15", "label": "Isaiah 11:15", "shape": "dot", "title": "And the LORD shall utterly destroy the tongue of\nthe Egyptian sea; and with his mighty wind shall\nhe shake his hand over the river, and shall smite\nit in the seven streams, and make men go over\ndryshod."}, {"color": "green", "id": "2 Nephi 21:15", "label": "2 Nephi 21:15", "shape": "dot", "title": "And the Lord shall utterly destroy the tongue of\nthe Egyptian sea; and with his mighty wind he\nshall shake his hand over the river, and shall\nsmite it in the seven streams, and make men go\nover dry shod."}, {"color": "blue", "id": "Isaiah 11:16", "label": "Isaiah 11:16", "shape": "dot", "title": "And there shall be an highway for the remnant of\nhis people, which shall be left, from Assyria;\nlike as it was to Israel in the day that he came\nup out of the land of Egypt."}, {"color": "green", "id": "2 Nephi 21:16", "label": "2 Nephi 21:16", "shape": "dot", "title": "And there shall be a highway for the remnant of\nhis people which shall be left, from Assyria, like\nas it was to Israel in the day that he came up out\nof the land of Egypt."}, {"color": "blue", "id": "Isaiah 12:1", "label": "Isaiah 12:1", "shape": "dot", "title": "AND in that day thou shalt say, O LORD, I will\npraise thee: though thou wast angry with me, thine\nanger is turned away, and thou comfortedst me."}, {"color": "green", "id": "2 Nephi 22:1", "label": "2 Nephi 22:1", "shape": "dot", "title": "And in that day thou shalt say: O Lord, I will\npraise thee; though thou wast angry with me thine\nanger is turned away, and thou comfortedest me."}, {"color": "blue", "id": "Isaiah 12:2", "label": "Isaiah 12:2", "shape": "dot", "title": "Behold, God is my salvation; I will trust, and not\nbe afraid: for the LORD JEHOVAH is my strength and\nmy song; he also is become my salvation."}, {"color": "green", "id": "2 Nephi 22:2", "label": "2 Nephi 22:2", "shape": "dot", "title": "Behold, God is my salvation; I will trust, and not\nbe afraid; for the Lord JEHOVAH is my strength and\nmy song; he also has become my salvation."}, {"color": "blue", "id": "Isaiah 12:3", "label": "Isaiah 12:3", "shape": "dot", "title": "Therefore with joy shall ye draw water out of the\nwells of salvation."}, {"color": "green", "id": "2 Nephi 22:3", "label": "2 Nephi 22:3", "shape": "dot", "title": "Therefore, with joy shall ye draw water out of the\nwells of salvation."}, {"color": "blue", "id": "Isaiah 12:4", "label": "Isaiah 12:4", "shape": "dot", "title": "And in that day shall ye say, Praise the LORD,\ncall upon his name, declare his doings among the\npeople, make mention that his name is exalted."}, {"color": "green", "id": "2 Nephi 22:4", "label": "2 Nephi 22:4", "shape": "dot", "title": "And in that day shall ye say: Praise the Lord,\ncall upon his name, declare his doings among the\npeople, make mention that his name is exalted."}, {"color": "blue", "id": "Isaiah 12:5", "label": "Isaiah 12:5", "shape": "dot", "title": "Sing unto the LORD; for he hath done excellent\nthings: this is known in all the earth."}, {"color": "green", "id": "2 Nephi 22:5", "label": "2 Nephi 22:5", "shape": "dot", "title": "Sing unto the Lord; for he hath done excellent\nthings; this is known in all the earth."}, {"color": "blue", "id": "Isaiah 12:6", "label": "Isaiah 12:6", "shape": "dot", "title": "Cry out and shout, thou inhabitant of Zion: for\ngreat is the Holy One of Israel in the midst of\nthee."}, {"color": "green", "id": "2 Nephi 22:6", "label": "2 Nephi 22:6", "shape": "dot", "title": "Cry out and shout, thou inhabitant of Zion; for\ngreat is the Holy One of Israel in the midst of\nthee."}, {"color": "blue", "id": "Isaiah 13:1", "label": "Isaiah 13:1", "shape": "dot", "title": "THE burden of Babylon, which Isaiah the son of\nAmoz did see."}, {"color": "green", "id": "2 Nephi 23:1", "label": "2 Nephi 23:1", "shape": "dot", "title": "The burden of Babylon, which Isaiah the son of\nAmoz did see."}, {"color": "blue", "id": "Isaiah 13:2", "label": "Isaiah 13:2", "shape": "dot", "title": "Lift ye up a banner upon the high mountain, exalt\nthe voice unto them, shake the hand, that they may\ngo into the gates of the nobles."}, {"color": "green", "id": "2 Nephi 23:2", "label": "2 Nephi 23:2", "shape": "dot", "title": "Lift ye up a banner upon the high mountain, exalt\nthe voice unto them, shake the hand, that they may\ngo into the gates of the nobles."}, {"color": "blue", "id": "Isaiah 13:3", "label": "Isaiah 13:3", "shape": "dot", "title": "I have commanded my sanctified ones, I have also\ncalled my mighty ones for mine anger, even them\nthat rejoice in my highness."}, {"color": "green", "id": "2 Nephi 23:3", "label": "2 Nephi 23:3", "shape": "dot", "title": "I have commanded my sanctified ones, I have also\ncalled my mighty ones, for mine anger is not upon\nthem that rejoice in my highness."}, {"color": "blue", "id": "Isaiah 13:4", "label": "Isaiah 13:4", "shape": "dot", "title": "The noise of a multitude in the mountains, like as\nof a great people; a tumultuous noise of the\nkingdoms of nations gathered together: the LORD of\nhosts mustereth the host of the battle."}, {"color": "green", "id": "2 Nephi 23:4", "label": "2 Nephi 23:4", "shape": "dot", "title": "The noise of the multitude in the mountains like\nas of a great people, a tumultuous noise of the\nkingdoms of nations gathered together, the Lord of\nHosts mustereth the hosts of the battle."}, {"color": "blue", "id": "Isaiah 13:5", "label": "Isaiah 13:5", "shape": "dot", "title": "They come from a far country, from the end of\nheaven, even the LORD, and the weapons of his\nindignation, to destroy the whole land."}, {"color": "green", "id": "2 Nephi 23:5", "label": "2 Nephi 23:5", "shape": "dot", "title": "They come from a far country, from the end of\nheaven, yea, the Lord, and the weapons of his\nindignation, to destroy the whole land."}, {"color": "blue", "id": "Isaiah 13:6", "label": "Isaiah 13:6", "shape": "dot", "title": "Howl ye; for the day of the LORD is at hand; it\nshall come as a destruction from the Almighty."}, {"color": "green", "id": "2 Nephi 23:6", "label": "2 Nephi 23:6", "shape": "dot", "title": "Howl ye, for the day of the Lord is at hand; it\nshall come as a destruction from the Almighty."}, {"color": "blue", "id": "Isaiah 13:7", "label": "Isaiah 13:7", "shape": "dot", "title": "Therefore shall all hands be faint, and every\nman\u0027s heart shall melt:"}, {"color": "green", "id": "2 Nephi 23:7", "label": "2 Nephi 23:7", "shape": "dot", "title": "Therefore shall all hands be faint, every man\u0027s\nheart shall melt;"}, {"color": "blue", "id": "Isaiah 13:8", "label": "Isaiah 13:8", "shape": "dot", "title": "And they shall be afraid: pangs and sorrows shall\ntake hold of them; they shall be in pain as a\nwoman that travaileth: they shall be amazed one at\nanother; their faces shall be as flames."}, {"color": "green", "id": "2 Nephi 23:8", "label": "2 Nephi 23:8", "shape": "dot", "title": "And they shall be afraid; pangs and sorrows shall\ntake hold of them; they shall be amazed one at\nanother; their faces shall be as flames."}, {"color": "blue", "id": "Isaiah 13:9", "label": "Isaiah 13:9", "shape": "dot", "title": "Behold, the day of the LORD cometh, cruel both\nwith wrath and fierce anger, to lay the land\ndesolate: and he shall destroy the sinners thereof\nout of it."}, {"color": "green", "id": "2 Nephi 23:9", "label": "2 Nephi 23:9", "shape": "dot", "title": "Behold, the day of the Lord cometh, cruel both\nwith wrath and fierce anger, to lay the land\ndesolate; and he shall destroy the sinners thereof\nout of it."}, {"color": "blue", "id": "Isaiah 13:10", "label": "Isaiah 13:10", "shape": "dot", "title": "For the stars of heaven and the constellations\nthereof shall not give their light: the sun shall\nbe darkened in his going forth, and the moon shall\nnot cause her light to shine."}, {"color": "green", "id": "2 Nephi 23:10", "label": "2 Nephi 23:10", "shape": "dot", "title": "For the stars of heaven and the constellations\nthereof shall not give their light; the sun shall\nbe darkened in his going forth, and the moon shall\nnot cause her light to shine."}, {"color": "blue", "id": "Isaiah 13:11", "label": "Isaiah 13:11", "shape": "dot", "title": "And I will punish the world for their evil, and\nthe wicked for their iniquity; and I will cause\nthe arrogancy of the proud to cease, and will lay\nlow the haughtiness of the terrible."}, {"color": "green", "id": "2 Nephi 23:11", "label": "2 Nephi 23:11", "shape": "dot", "title": "And I will punish the world for evil, and the\nwicked for their iniquity; I will cause the\narrogancy of the proud to cease, and will lay down\nthe haughtiness of the terrible."}, {"color": "blue", "id": "Isaiah 13:12", "label": "Isaiah 13:12", "shape": "dot", "title": "I will make a man more precious than fine gold;\neven a man than the golden wedge of Ophir."}, {"color": "blue", "id": "Isaiah 13:13", "label": "Isaiah 13:13", "shape": "dot", "title": "Therefore I will shake the heavens, and the earth\nshall remove out of her place, in the wrath of the\nLORD of hosts, and in the day of his fierce anger."}, {"color": "green", "id": "2 Nephi 8:6", "label": "2 Nephi 8:6", "shape": "dot", "title": "Lift up your eyes to the heavens, and look upon\nthe earth beneath; for the heavens shall vanish\naway like smoke, and the earth shall wax old like\na garment; and they that dwell therein shall die\nin like manner. But my salvation shall be forever,\nand my righteousness shall not be abolished."}, {"color": "green", "id": "2 Nephi 23:13", "label": "2 Nephi 23:13", "shape": "dot", "title": "Therefore, I will shake the heavens, and the earth\nshall remove out of her place, in the wrath of the\nLord of Hosts, and in the day of his fierce anger."}, {"color": "blue", "id": "Isaiah 13:14", "label": "Isaiah 13:14", "shape": "dot", "title": "And it shall be as the chased roe, and as a sheep\nthat no man taketh up: they shall every man turn\nto his own people, and flee every one into his own\nland."}, {"color": "green", "id": "2 Nephi 23:14", "label": "2 Nephi 23:14", "shape": "dot", "title": "And it shall be as the chased roe, and as a sheep\nthat no man taketh up; and they shall every man\nturn to his own people, and flee every one into\nhis own land."}, {"color": "blue", "id": "Isaiah 13:15", "label": "Isaiah 13:15", "shape": "dot", "title": "Every one that is found shall be thrust through;\nand every one that is joined unto them shall fall\nby the sword."}, {"color": "green", "id": "2 Nephi 23:15", "label": "2 Nephi 23:15", "shape": "dot", "title": "Every one that is proud shall be thrust through;\nyea, and every one that is joined to the wicked\nshall fall by the sword."}, {"color": "blue", "id": "Isaiah 13:16", "label": "Isaiah 13:16", "shape": "dot", "title": "Their children also shall be dashed to pieces\nbefore their eyes; their houses shall be spoiled,\nand their wives ravished."}, {"color": "green", "id": "2 Nephi 23:16", "label": "2 Nephi 23:16", "shape": "dot", "title": "Their children also shall be dashed to pieces\nbefore their eyes; their houses shall be spoiled\nand their wives ravished."}, {"color": "blue", "id": "Isaiah 13:17", "label": "Isaiah 13:17", "shape": "dot", "title": "Behold, I will stir up the Medes against them,\nwhich shall not regard silver; and as for gold,\nthey shall not delight in it."}, {"color": "green", "id": "2 Nephi 23:17", "label": "2 Nephi 23:17", "shape": "dot", "title": "Behold, I will stir up the Medes against them,\nwhich shall not regard silver and gold, nor shall\nthey delight in it."}, {"color": "blue", "id": "Isaiah 13:18", "label": "Isaiah 13:18", "shape": "dot", "title": "Their bows also shall dash the young men to\npieces; and they shall have no pity on the fruit\nof the womb; their eye shall not spare children."}, {"color": "green", "id": "2 Nephi 23:18", "label": "2 Nephi 23:18", "shape": "dot", "title": "Their bows shall also dash the young men to\npieces; and they shall have no pity on the fruit\nof the womb; their eyes shall not spare children."}, {"color": "blue", "id": "Isaiah 13:19", "label": "Isaiah 13:19", "shape": "dot", "title": "And Babylon, the glory of kingdoms, the beauty of\nthe Chaldees\u0027 excellency, shall be as when God\noverthrew Sodom and Gomorrah."}, {"color": "green", "id": "2 Nephi 23:19", "label": "2 Nephi 23:19", "shape": "dot", "title": "And Babylon, the glory of kingdoms, the beauty of\nthe Chaldees\u0027 excellency, shall be as when God\noverthrew Sodom and Gomorrah."}, {"color": "blue", "id": "Isaiah 13:20", "label": "Isaiah 13:20", "shape": "dot", "title": "It shall never be inhabited, neither shall it be\ndwelt in from generation to generation: neither\nshall the Arabian pitch tent there; neither shall\nthe shepherds make their fold there."}, {"color": "green", "id": "2 Nephi 23:20", "label": "2 Nephi 23:20", "shape": "dot", "title": "It shall never be inhabited, neither shall it be\ndwelt in from generation to generation: neither\nshall the Arabian pitch tent there; neither shall\nthe shepherds make their fold there."}, {"color": "blue", "id": "Isaiah 13:21", "label": "Isaiah 13:21", "shape": "dot", "title": "But wild beasts of the desert shall lie there; and\ntheir houses shall be full of doleful creatures;\nand owls shall dwell there, and satyrs shall dance\nthere."}, {"color": "green", "id": "2 Nephi 23:21", "label": "2 Nephi 23:21", "shape": "dot", "title": "But wild beasts of the desert shall lie there; and\ntheir houses shall be full of doleful creatures;\nand owls shall dwell there, and satyrs shall dance\nthere."}, {"color": "blue", "id": "Isaiah 13:22", "label": "Isaiah 13:22", "shape": "dot", "title": "And the wild beasts of the islands shall cry in\ntheir desolate houses, and dragons in their\npleasant palaces: and her time is near to come,\nand her days shall not be prolonged."}, {"color": "green", "id": "2 Nephi 23:22", "label": "2 Nephi 23:22", "shape": "dot", "title": "And the wild beasts of the islands shall cry in\ntheir desolate houses, and dragons in their\npleasant palaces; and her time is near to come,\nand her day shall not be prolonged. For I will\ndestroy her speedily; yea, for I will be merciful\nunto my people, but the wicked shall perish."}, {"color": "blue", "id": "Isaiah 14:1", "label": "Isaiah 14:1", "shape": "dot", "title": "FOR the LORD will have mercy on Jacob, and will\nyet choose Israel, and set them in their own land:\nand the strangers shall be joined with them, and\nthey shall cleave to the house of Jacob."}, {"color": "green", "id": "2 Nephi 24:1", "label": "2 Nephi 24:1", "shape": "dot", "title": "For the Lord will have mercy on Jacob, and will\nyet choose Israel, and set them in their own land;\nand the strangers shall be joined with them, and\nthey shall cleave to the house of Jacob."}, {"color": "blue", "id": "Isaiah 14:2", "label": "Isaiah 14:2", "shape": "dot", "title": "And the people shall take them, and bring them to\ntheir place: and the house of Israel shall possess\nthem in the land of the LORD for servants and\nhandmaids: and they shall take them captives,\nwhose captives they were; and they shall rule over\ntheir oppressors."}, {"color": "green", "id": "2 Nephi 24:2", "label": "2 Nephi 24:2", "shape": "dot", "title": "And the people shall take them and bring them to\ntheir place; yea, from far unto the ends of the\nearth; and they shall return to their lands of\npromise. And the house of Israel shall possess\nthem, and the land of the Lord shall be for\nservants and handmaids; and they shall take them\ncaptives unto whom they were captives; and they\nshall rule over their oppressors."}, {"color": "blue", "id": "Isaiah 14:3", "label": "Isaiah 14:3", "shape": "dot", "title": "And it shall come to pass in the day that the LORD\nshall give thee rest from thy sorrow, and from thy\nfear, and from the hard bondage wherein thou wast\nmade to serve,"}, {"color": "green", "id": "2 Nephi 24:3", "label": "2 Nephi 24:3", "shape": "dot", "title": "And it shall come to pass in that day that the\nLord shall give thee rest, from thy sorrow, and\nfrom thy fear, and from the hard bondage wherein\nthou wast made to serve."}, {"color": "blue", "id": "Isaiah 14:4", "label": "Isaiah 14:4", "shape": "dot", "title": "That thou shalt take up this proverb against the\nking of Babylon, and say, How hath the oppressor\nceased! the golden city ceased!"}, {"color": "green", "id": "2 Nephi 24:4", "label": "2 Nephi 24:4", "shape": "dot", "title": "And it shall come to pass in that day, that thou\nshalt take up this proverb against the king of\nBabylon, and say: How hath the oppressor ceased,\nthe golden city ceased!"}, {"color": "blue", "id": "Isaiah 14:5", "label": "Isaiah 14:5", "shape": "dot", "title": "The LORD hath broken the staff of the wicked, and\nthe sceptre of the rulers."}, {"color": "green", "id": "2 Nephi 24:5", "label": "2 Nephi 24:5", "shape": "dot", "title": "The Lord hath broken the staff of the wicked, the\nscepters of the rulers."}, {"color": "blue", "id": "Isaiah 14:6", "label": "Isaiah 14:6", "shape": "dot", "title": "He who smote the people in wrath with a continual\nstroke, he that ruled the nations in anger, is\npersecuted, and none hindereth."}, {"color": "green", "id": "2 Nephi 24:6", "label": "2 Nephi 24:6", "shape": "dot", "title": "He who smote the people in wrath with a continual\nstroke, he that ruled the nations in anger, is\npersecuted, and none hindereth."}, {"color": "blue", "id": "Isaiah 14:7", "label": "Isaiah 14:7", "shape": "dot", "title": "The whole earth is at rest, and is quiet: they\nbreak forth into singing."}, {"color": "green", "id": "2 Nephi 24:7", "label": "2 Nephi 24:7", "shape": "dot", "title": "The whole earth is at rest, and is quiet; they\nbreak forth into singing."}, {"color": "blue", "id": "Isaiah 14:8", "label": "Isaiah 14:8", "shape": "dot", "title": "Yea, the fir trees rejoice at thee, and the cedars\nof Lebanon, saying, Since thou art laid down, no\nfeller is come up against us."}, {"color": "green", "id": "2 Nephi 24:8", "label": "2 Nephi 24:8", "shape": "dot", "title": "Yea, the fir-trees rejoice at thee, and also the\ncedars of Lebanon, saying: Since thou art laid\ndown no feller is come up against us."}, {"color": "blue", "id": "Isaiah 14:9", "label": "Isaiah 14:9", "shape": "dot", "title": "Hell from beneath is moved for thee to meet thee\nat thy coming: it stirreth up the dead for thee,\neven all the chief ones of the earth; it hath\nraised up from their thrones all the kings of the\nnations."}, {"color": "green", "id": "2 Nephi 24:9", "label": "2 Nephi 24:9", "shape": "dot", "title": "Hell from beneath is moved for thee to meet thee\nat thy coming; it stirreth up the dead for thee,\neven all the chief ones of the earth; it hath\nraised up from their thrones all the kings of the\nnations."}, {"color": "blue", "id": "Isaiah 14:10", "label": "Isaiah 14:10", "shape": "dot", "title": "All they shall speak and say unto thee, Art thou\nalso become weak as we? art thou become like unto\nus?"}, {"color": "green", "id": "2 Nephi 24:10", "label": "2 Nephi 24:10", "shape": "dot", "title": "All they shall speak and say unto thee: Art thou\nalso become weak as we? Art thou become like unto\nus?"}, {"color": "blue", "id": "Isaiah 14:11", "label": "Isaiah 14:11", "shape": "dot", "title": "Thy pomp is brought down to the grave, and the\nnoise of thy viols: the worm is spread under thee,\nand the worms cover thee."}, {"color": "green", "id": "2 Nephi 24:11", "label": "2 Nephi 24:11", "shape": "dot", "title": "Thy pomp is brought down to the grave; the noise\nof thy viols is not heard; the worm is spread\nunder thee, and the worms cover thee."}, {"color": "green", "id": "Ether 14:22", "label": "Ether 14:22", "shape": "dot", "title": "And so swift and speedy was the war that there was\nnone left to bury the dead, but they did march\nforth from the shedding of blood to the shedding\nof blood, leaving the bodies of both men, women,\nand children strewed upon the face of the land, to\nbecome a prey to the worms of the flesh."}, {"color": "blue", "id": "Isaiah 14:12", "label": "Isaiah 14:12", "shape": "dot", "title": "How art thou fallen from heaven, O Lucifer, son of\nthe morning! how art thou cut down to the ground,\nwhich didst weaken the nations!"}, {"color": "green", "id": "2 Nephi 2:17", "label": "2 Nephi 2:17", "shape": "dot", "title": "And I, Lehi, according to the things which I have\nread, must needs suppose that an angel of God,\naccording to that which is written, had fallen\nfrom heaven; wherefore, he became a devil, having\nsought that which was evil before God."}, {"color": "green", "id": "2 Nephi 9:8", "label": "2 Nephi 9:8", "shape": "dot", "title": "O the wisdom of God, his mercy and grace! For\nbehold, if the flesh should rise no more our\nspirits must become subject to that angel who fell\nfrom before the presence of the Eternal God, and\nbecame the devil, to rise no more."}, {"color": "green", "id": "2 Nephi 24:12", "label": "2 Nephi 24:12", "shape": "dot", "title": "How art thou fallen from heaven, O Lucifer, son of\nthe morning! Art thou cut down to the ground,\nwhich did weaken the nations!"}, {"color": "blue", "id": "Isaiah 14:13", "label": "Isaiah 14:13", "shape": "dot", "title": "For thou hast said in thine heart, I will ascend\ninto heaven, I will exalt my throne above the\nstars of God: I will sit also upon the mount of\nthe congregation, in the sides of the north:"}, {"color": "green", "id": "2 Nephi 24:13", "label": "2 Nephi 24:13", "shape": "dot", "title": "For thou hast said in thy heart: I will ascend\ninto heaven, I will exalt my throne above the\nstars of God; I will sit also upon the mount of\nthe congregation, in the sides of the north;"}, {"color": "blue", "id": "Isaiah 14:14", "label": "Isaiah 14:14", "shape": "dot", "title": "I will ascend above the heights of the clouds; I\nwill be like the most High."}, {"color": "green", "id": "2 Nephi 24:14", "label": "2 Nephi 24:14", "shape": "dot", "title": "I will ascend above the heights of the clouds; I\nwill be like the Most High."}, {"color": "blue", "id": "Isaiah 14:15", "label": "Isaiah 14:15", "shape": "dot", "title": "Yet thou shalt be brought down to hell, to the\nsides of the pit."}, {"color": "green", "id": "2 Nephi 24:15", "label": "2 Nephi 24:15", "shape": "dot", "title": "Yet thou shalt be brought down to hell, to the\nsides of the pit."}, {"color": "blue", "id": "Isaiah 14:16", "label": "Isaiah 14:16", "shape": "dot", "title": "They that see thee shall narrowly look upon thee,\nand consider thee, saying, Is this the man that\nmade the earth to tremble, that did shake\nkingdoms;"}, {"color": "green", "id": "2 Nephi 24:16", "label": "2 Nephi 24:16", "shape": "dot", "title": "They that see thee shall narrowly look upon thee,\nand shall consider thee, and shall say: Is this\nthe man that made the earth to tremble, that did\nshake kingdoms?"}, {"color": "blue", "id": "Isaiah 14:17", "label": "Isaiah 14:17", "shape": "dot", "title": "That made the world as a wilderness, and destroyed\nthe cities thereof; that opened not the house of\nhis prisoners?"}, {"color": "green", "id": "2 Nephi 24:17", "label": "2 Nephi 24:17", "shape": "dot", "title": "And made the world as a wilderness, and destroyed\nthe cities thereof, and opened not the house of\nhis prisoners?"}, {"color": "blue", "id": "Isaiah 14:18", "label": "Isaiah 14:18", "shape": "dot", "title": "All the kings of the nations, even all of them,\nlie in glory, every one in his own house."}, {"color": "green", "id": "2 Nephi 24:18", "label": "2 Nephi 24:18", "shape": "dot", "title": "All the kings of the nations, yea, all of them,\nlie in glory, every one of them in his own house."}, {"color": "blue", "id": "Isaiah 14:19", "label": "Isaiah 14:19", "shape": "dot", "title": "But thou art cast out of thy grave like an\nabominable branch, and as the raiment of those\nthat are slain, thrust through with a sword, that\ngo down to the stones of the pit; as a carcase\ntrodden under feet."}, {"color": "green", "id": "2 Nephi 24:19", "label": "2 Nephi 24:19", "shape": "dot", "title": "But thou art cast out of thy grave like an\nabominable branch, and the remnant of those that\nare slain, thrust through with a sword, that go\ndown to the stones of the pit; as a carcass\ntrodden under feet."}, {"color": "blue", "id": "Isaiah 14:20", "label": "Isaiah 14:20", "shape": "dot", "title": "Thou shalt not be joined with them in burial,\nbecause thou hast destroyed thy land, and slain\nthy people: the seed of evildoers shall never be\nrenowned."}, {"color": "green", "id": "2 Nephi 24:20", "label": "2 Nephi 24:20", "shape": "dot", "title": "Thou shalt not be joined with them in burial,\nbecause thou hast destroyed thy land and slain thy\npeople; the seed of evil-doers shall never be\nrenowned."}, {"color": "blue", "id": "Isaiah 14:21", "label": "Isaiah 14:21", "shape": "dot", "title": "Prepare slaughter for his children for the\niniquity of their fathers; that they do not rise,\nnor possess the land, nor fill the face of the\nworld with cities."}, {"color": "green", "id": "2 Nephi 24:21", "label": "2 Nephi 24:21", "shape": "dot", "title": "Prepare slaughter for his children for the\niniquities of their fathers, that they do not\nrise, nor possess the land, nor fill the face of\nthe world with cities."}, {"color": "blue", "id": "Isaiah 14:22", "label": "Isaiah 14:22", "shape": "dot", "title": "For I will rise up against them, saith the LORD of\nhosts, and cut off from Babylon the name, and\nremnant, and son, and nephew, saith the LORD."}, {"color": "green", "id": "2 Nephi 24:22", "label": "2 Nephi 24:22", "shape": "dot", "title": "For I will rise up against them, saith the Lord of\nHosts, and cut off from Babylon the name, and\nremnant, and son, and nephew, saith the Lord."}, {"color": "blue", "id": "Isaiah 14:23", "label": "Isaiah 14:23", "shape": "dot", "title": "I will also make it a possession for the bittern,\nand pools of water: and I will sweep it with the\nbesom of destruction, saith the LORD of hosts."}, {"color": "green", "id": "2 Nephi 24:23", "label": "2 Nephi 24:23", "shape": "dot", "title": "I will also make it a possession for the bittern,\nand pools of water; and I will sweep it with the\nbesom of destruction, saith the Lord of Hosts."}, {"color": "blue", "id": "Isaiah 14:24", "label": "Isaiah 14:24", "shape": "dot", "title": "The LORD of hosts hath sworn, saying, Surely as I\nhave thought, so shall it come to pass; and as I\nhave purposed, so shall it stand:"}, {"color": "green", "id": "2 Nephi 24:24", "label": "2 Nephi 24:24", "shape": "dot", "title": "The Lord of Hosts hath sworn, saying: Surely as I\nhave thought, so shall it come to pass; and as I\nhave purposed, so shall it stand--"}, {"color": "blue", "id": "Isaiah 14:25", "label": "Isaiah 14:25", "shape": "dot", "title": "That I will break the Assyrian in my land, and\nupon my mountains tread him under foot: then shall\nhis yoke depart from off them, and his burden\ndepart from off their shoulders."}, {"color": "blue", "id": "Isaiah 14:26", "label": "Isaiah 14:26", "shape": "dot", "title": "This is the purpose that is purposed upon the\nwhole earth: and this is the hand that is\nstretched out upon all the nations."}, {"color": "green", "id": "2 Nephi 24:26", "label": "2 Nephi 24:26", "shape": "dot", "title": "This is the purpose that is purposed upon the\nwhole earth; and this is the hand that is\nstretched out upon all nations."}, {"color": "blue", "id": "Isaiah 14:27", "label": "Isaiah 14:27", "shape": "dot", "title": "For the LORD of hosts hath purposed, and who shall\ndisannul it? and his hand is stretched out, and\nwho shall turn it back?"}, {"color": "green", "id": "2 Nephi 24:27", "label": "2 Nephi 24:27", "shape": "dot", "title": "For the Lord of Hosts hath purposed, and who shall\ndisannul? And his hand is stretched out, and who\nshall turn it back?"}, {"color": "blue", "id": "Isaiah 14:28", "label": "Isaiah 14:28", "shape": "dot", "title": "In the year that king Ahaz died was this burden."}, {"color": "green", "id": "2 Nephi 24:28", "label": "2 Nephi 24:28", "shape": "dot", "title": "In the year that king Ahaz died was this burden."}, {"color": "blue", "id": "Isaiah 14:29", "label": "Isaiah 14:29", "shape": "dot", "title": "Rejoice not thou, whole Palestina, because the rod\nof him that smote thee is broken: for out of the\nserpent\u0027s root shall come forth a cockatrice, and\nhis fruit shall be a fiery flying serpent."}, {"color": "green", "id": "2 Nephi 24:29", "label": "2 Nephi 24:29", "shape": "dot", "title": "Rejoice not thou, whole Palestina, because the rod\nof him that smote thee is broken; for out of the\nserpent\u0027s root shall come forth a cockatrice, and\nhis fruit shall be a fiery flying serpent."}, {"color": "blue", "id": "Isaiah 14:30", "label": "Isaiah 14:30", "shape": "dot", "title": "And the firstborn of the poor shall feed, and the\nneedy shall lie down in safety: and I will kill\nthy root with famine, and he shall slay thy\nremnant."}, {"color": "green", "id": "2 Nephi 24:30", "label": "2 Nephi 24:30", "shape": "dot", "title": "And the first-born of the poor shall feed, and the\nneedy shall lie down in safety; and I will kill\nthy root with famine, and he shall slay thy\nremnant."}, {"color": "blue", "id": "Isaiah 14:31", "label": "Isaiah 14:31", "shape": "dot", "title": "Howl, O gate; cry, O city; thou, whole Palestina,\nart dissolved: for there shall come from the north\na smoke, and none shall be alone in his appointed\ntimes."}, {"color": "green", "id": "2 Nephi 24:31", "label": "2 Nephi 24:31", "shape": "dot", "title": "Howl, O gate; cry, O city; thou, whole Palestina,\nart dissolved; for there shall come from the north\na smoke, and none shall be alone in his appointed\ntimes."}, {"color": "blue", "id": "Isaiah 14:32", "label": "Isaiah 14:32", "shape": "dot", "title": "What shall one then answer the messengers of the\nnation? That the LORD hath founded Zion, and the\npoor of his people shall trust in it."}, {"color": "green", "id": "2 Nephi 24:32", "label": "2 Nephi 24:32", "shape": "dot", "title": "What shall then answer the messengers of the\nnations? That the Lord hath founded Zio
