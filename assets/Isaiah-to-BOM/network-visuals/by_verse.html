n, and the\npoor of his people shall trust in it."}, {"color": "blue", "id": "Isaiah 17:10", "label": "Isaiah 17:10", "shape": "dot", "title": "Because thou hast forgotten the God of thy\nsalvation, and hast not been mindful of the rock\nof thy strength, therefore shalt thou plant\npleasant plants, and shalt set it with strange\nslips:"}, {"color": "green", "id": "Helaman 7:20", "label": "Helaman 7:20", "shape": "dot", "title": "O, how could you have forgotten your God in the\nvery day that he has delivered you?"}, {"color": "blue", "id": "Isaiah 18:3", "label": "Isaiah 18:3", "shape": "dot", "title": "All ye inhabitants of the world, and dwellers on\nthe earth, see ye, when he lifteth up an ensign on\nthe mountains; and when he bloweth a trumpet, hear\nye."}, {"color": "blue", "id": "Isaiah 18:7", "label": "Isaiah 18:7", "shape": "dot", "title": "In that time shall the present be brought unto the\nLORD of hosts of a people scattered and peeled,\nand from a people terrible from their beginning\nhitherto; a nation meted out and trodden under\nfoot, whose land the rivers have spoiled, to the\nplace of the name of the LORD of hosts, the mount\nZion."}, {"color": "green", "id": "1 Nephi 22:7", "label": "1 Nephi 22:7", "shape": "dot", "title": "And it meaneth that the time cometh that after all\nthe house of Israel have been scattered and\nconfounded, that the Lord God will raise up a\nmighty nation among the Gentiles, yea, even upon\nthe face of this land; and by them shall our seed\nbe scattered."}, {"color": "green", "id": "3 Nephi 20:33", "label": "3 Nephi 20:33", "shape": "dot", "title": "Then will the Father gather them together again,\nand give unto them Jerusalem for the land of their\ninheritance."}, {"color": "blue", "id": "Isaiah 19:22", "label": "Isaiah 19:22", "shape": "dot", "title": "And the LORD shall smite Egypt: he shall smite and\nheal it: and they shall return even to the LORD,\nand he shall be intreated of them, and shall heal\nthem."}, {"color": "blue", "id": "Isaiah 19:23", "label": "Isaiah 19:23", "shape": "dot", "title": "In that day shall there be a highway out of Egypt\nto Assyria, and the Assyrian shall come into\nEgypt, and the Egyptian into Assyria, and the\nEgyptians shall serve with the Assyrians."}, {"color": "blue", "id": "Isaiah 21:2", "label": "Isaiah 21:2", "shape": "dot", "title": "A grievous vision is declared unto me; the\ntreacherous dealer dealeth treacherously, and the\nspoiler spoileth. Go up, O Elam: besiege, O Media;\nall the sighing thereof have I made to cease."}, {"color": "blue", "id": "Isaiah 22:4", "label": "Isaiah 22:4", "shape": "dot", "title": "Therefore said I, Look away from me; I will weep\nbitterly, labour not to comfort me, because of the\nspoiling of the daughter of my people."}, {"color": "green", "id": "Alma 31:2", "label": "Alma 31:2", "shape": "dot", "title": "For it was the cause of great sorrow to Alma to\nknow of iniquity among his people; therefore his\nheart was exceedingly sorrowful because of the\nseparation of the Zoramites from the Nephites."}, {"color": "blue", "id": "Isaiah 22:12", "label": "Isaiah 22:12", "shape": "dot", "title": "And in that day did the Lord GOD of hosts call to\nweeping, and to mourning, and to baldness, and to\ngirding with sackcloth:"}, {"color": "green", "id": "2 Nephi 13:24", "label": "2 Nephi 13:24", "shape": "dot", "title": "And it shall come to pass, instead of sweet smell\nthere shall be stink; and instead of a girdle, a\nrent; and instead of well set hair, baldness; and\ninstead of a stomacher, a girding of sackcloth;\nburning instead of beauty."}, {"color": "blue", "id": "Isaiah 22:13", "label": "Isaiah 22:13", "shape": "dot", "title": "And behold joy and gladness, slaying oxen, and\nkilling sheep, eating flesh, and drinking wine:\nlet us eat and drink; for to morrow we shall die."}, {"color": "green", "id": "2 Nephi 28:8", "label": "2 Nephi 28:8", "shape": "dot", "title": "And there shall also be many which shall say: Eat,\ndrink, and be merry; nevertheless, fear God--he\nwill justify in committing a little sin; yea, lie\na little, take the advantage of one because of his\nwords, dig a pit for thy neighbor; there is no\nharm in this; and do all these things, for\ntomorrow we die; and if it so be that we are\nguilty, God will beat us with a few stripes, and\nat last we shall be saved in the kingdom of God."}, {"color": "blue", "id": "Isaiah 24:6", "label": "Isaiah 24:6", "shape": "dot", "title": "Therefore hath the curse devoured the earth, and\nthey that dwell therein are desolate: therefore\nthe inhabitants of the earth are burned, and few\nmen left."}, {"color": "green", "id": "2 Nephi 27:2", "label": "2 Nephi 27:2", "shape": "dot", "title": "And when that day shall come they shall be visited\nof the Lord of Hosts, with thunder and with\nearthquake, and with a great noise, and with\nstorm, and with tempest, and with the flame of\ndevouring fire."}, {"color": "green", "id": "Jacob 6:3", "label": "Jacob 6:3", "shape": "dot", "title": "And how blessed are they who have labored\ndiligently in his vineyard; and how cursed are\nthey who shall be cast out into their own place!\nAnd the world shall be burned with fire."}, {"color": "green", "id": "3 Nephi 25:1", "label": "3 Nephi 25:1", "shape": "dot", "title": "For behold, the day cometh that shall burn as an\noven; and all the proud, yea, and all that do\nwickedly, shall be stubble; and the day that\ncometh shall burn them up, saith the Lord of\nHosts, that it shall leave them neither root nor\nbranch."}, {"color": "blue", "id": "Isaiah 24:23", "label": "Isaiah 24:23", "shape": "dot", "title": "Then the moon shall be confounded, and the sun\nashamed, when the LORD of hosts shall reign in\nmount Zion, and in Jerusalem, and before his\nancients gloriously."}, {"color": "blue", "id": "Isaiah 25:4", "label": "Isaiah 25:4", "shape": "dot", "title": "For thou hast been a strength to the poor, a\nstrength to the needy in his distress, a refuge\nfrom the storm, a shadow from the heat, when the\nblast of the terrible ones is as a storm against\nthe wall."}, {"color": "blue", "id": "Isaiah 25:8", "label": "Isaiah 25:8", "shape": "dot", "title": "He will swallow up death in victory; and the Lord\nGOD will wipe away tears from off all faces; and\nthe rebuke of his people shall he take away from\noff all the earth: for the LORD hath spoken it."}, {"color": "green", "id": "Mosiah 16:8", "label": "Mosiah 16:8", "shape": "dot", "title": "But there is a resurrection, therefore the grave\nhath no victory, and the sting of death is\nswallowed up in Christ."}, {"color": "green", "id": "Alma 22:14", "label": "Alma 22:14", "shape": "dot", "title": "And since man had fallen he could not merit\nanything of himself; but the sufferings and death\nof Christ atone for their sins, through faith and\nrepentance, and so forth; and that he breaketh the\nbands of death, that the grave shall have no\nvictory, and that the sting of death should be\nswallowed up in the hopes of glory; and Aaron did\nexpound all these things unto the king."}, {"color": "green", "id": "Mormon 7:5", "label": "Mormon 7:5", "shape": "dot", "title": "Know ye that ye must come to the knowledge of your\nfathers, and repent of all your sins and\niniquities, and believe in Jesus Christ, that he\nis the Son of God, and that he was slain by the\nJews, and by the power of the Father he hath risen\nagain, whereby he hath gained the victory over the\ngrave; and also in him is the sting of death\nswallowed up."}, {"color": "blue", "id": "Isaiah 25:12", "label": "Isaiah 25:12", "shape": "dot", "title": "And the fortress of the high fort of thy walls\nshall he bring down, lay low, and bring to the\nground, even to the dust."}, {"color": "green", "id": "1 Nephi 22:14", "label": "1 Nephi 22:14", "shape": "dot", "title": "And every nation which shall war against thee, O\nhouse of Israel, shall be turned one against\nanother, and they shall fall into the pit which\nthey digged to ensnare the people of the Lord. And\nall that fight against Zion shall be destroyed,\nand that great whore, who hath perverted the right\nways of the Lord, yea, that great and abominable\nchurch, shall tumble to the dust and great shall\nbe the fall of it."}, {"color": "blue", "id": "Isaiah 26:2", "label": "Isaiah 26:2", "shape": "dot", "title": "Open ye the gates, that the righteous nation which\nkeepeth the truth may enter in."}, {"color": "green", "id": "Helaman 3:28", "label": "Helaman 3:28", "shape": "dot", "title": "Yea, thus we see that the gate of heaven is open\nunto all, even to those who will believe on the\nname of Jesus Christ, who is the Son of God."}, {"color": "blue", "id": "Isaiah 26:19", "label": "Isaiah 26:19", "shape": "dot", "title": "Thy dead men shall live, together with my dead\nbody shall they arise. Awake and sing, ye that\ndwell in dust: for thy dew is as the dew of herbs,\nand the earth shall cast out the dead."}, {"color": "green", "id": "Mosiah 13:35", "label": "Mosiah 13:35", "shape": "dot", "title": "Yea, and have they not said also that he should\nbring to pass the resurrection of the dead, and\nthat he, himself, should be oppressed and\nafflicted?"}, {"color": "green", "id": "Alma 40:24", "label": "Alma 40:24", "shape": "dot", "title": "And now, my son, this is the restoration of which\nhas been spoken by the mouths of the prophets--"}, {"color": "blue", "id": "Isaiah 27:1", "label": "Isaiah 27:1", "shape": "dot", "title": "IN that day the LORD with his sore and great and\nstrong sword shall punish leviathan the piercing\nserpent, even leviathan that crooked serpent; and\nhe shall slay the dragon that is in the sea."}, {"color": "green", "id": "2 Nephi 8:9", "label": "2 Nephi 8:9", "shape": "dot", "title": "Awake, awake! Put on strength, O arm of the Lord;\nawake as in the ancient days. Art thou not he that\nhath cut Rahab, and wounded the dragon?"}, {"color": "blue", "id": "Isaiah 27:6", "label": "Isaiah 27:6", "shape": "dot", "title": "He shall cause them that come of Jacob to take\nroot: Israel shall blossom and bud, and fill the\nface of the world with fruit."}, {"color": "green", "id": "Jacob 5:60", "label": "Jacob 5:60", "shape": "dot", "title": "And because that I have preserved the natural\nbranches and the roots thereof, and that I have\ngrafted in the natural branches again into their\nmother tree, and have preserved the roots of their\nmother tree, that, perhaps, the trees of my\nvineyard may bring forth again good fruit; and\nthat I may have joy again in the fruit of my\nvineyard, and, perhaps, that I may rejoice\nexceedingly that I have preserved the roots and\nthe branches of the first fruit--"}, {"color": "green", "id": "Ether 13:11", "label": "Ether 13:11", "shape": "dot", "title": "And then also cometh the Jerusalem of old; and the\ninhabitants thereof, blessed are they, for they\nhave been washed in the blood of the Lamb; and\nthey are they who were scattered and gathered in\nfrom the four quarters of the earth, and from the\nnorth countries, and are partakers of the\nfulfilling of the covenant which God made with\ntheir father, Abraham."}, {"color": "blue", "id": "Isaiah 27:11", "label": "Isaiah 27:11", "shape": "dot", "title": "When the boughs thereof are withered, they shall\nbe broken off: the women come, and set them on\nfire: for it is a people of no understanding:\ntherefore he that made them will not have mercy on\nthem, and he that formed them will shew them no\nfavour."}, {"color": "green", "id": "Jacob 5:58", "label": "Jacob 5:58", "shape": "dot", "title": "And we will nourish again the trees of the\nvineyard, and we will trim up the branches\nthereof; and we will pluck from the trees those\nbranches which are ripened, that must perish, and\ncast them into the fire."}, {"color": "blue", "id": "Isaiah 28:13", "label": "Isaiah 28:13", "shape": "dot", "title": "But the word of the LORD was unto them precept\nupon precept, precept upon precept; line upon\nline, line upon line; here a little, and there a\nlittle; that they might go, and fall backward, and\nbe broken, and snared, and taken."}, {"color": "green", "id": "2 Nephi 28:30", "label": "2 Nephi 28:30", "shape": "dot", "title": "For behold, thus saith the Lord God: I will give\nunto the children of men line upon line, precept\nupon precept, here a little and there a little;\nand blessed are those who hearken unto my\nprecepts, and lend an ear unto my counsel, for\nthey shall learn wisdom; for unto him that\nreceiveth I will give more; and from them that\nshall say, We have enough, from them shall be\ntaken away even that which they have."}, {"color": "blue", "id": "Isaiah 28:16", "label": "Isaiah 28:16", "shape": "dot", "title": "Therefore thus saith the Lord GOD, Behold, I lay\nin Zion for a foundation a stone, a tried stone, a\nprecious corner stone, a sure foundation: he that\nbelieveth shall not make haste."}, {"color": "green", "id": "Jacob 4:16", "label": "Jacob 4:16", "shape": "dot", "title": "But behold, according to the scriptures, this\nstone shall become the great, and the last, and\nthe only sure foundation, upon which the Jews can\nbuild."}, {"color": "green", "id": "Helaman 5:12", "label": "Helaman 5:12", "shape": "dot", "title": "And now, my sons, remember, remember that it is\nupon the rock of our Redeemer, who is Christ, the\nSon of God, that ye must build your foundation;\nthat when the devil shall send forth his mighty\nwinds, yea, his shafts in the whirlwind, yea, when\nall his hail and his mighty storm shall beat upon\nyou, it shall have no power over you to drag you\ndown to the gulf of misery and endless wo, because\nof the rock upon which ye are built, which is a\nsure foundation, a foundation whereon if men build\nthey cannot fall."}, {"color": "blue", "id": "Isaiah 28:22", "label": "Isaiah 28:22", "shape": "dot", "title": "Now therefore be ye not mockers, lest your bands\nbe made strong: for I have heard from the Lord GOD\nof hosts a consumption, even determined upon the\nwhole earth."}, {"color": "blue", "id": "Isaiah 29:3", "label": "Isaiah 29:3", "shape": "dot", "title": "And I will camp against thee round about, and will\nlay siege against thee with a mount, and I will\nraise forts against thee."}, {"color": "green", "id": "2 Nephi 26:15", "label": "2 Nephi 26:15", "shape": "dot", "title": "After my seed and the seed of my brethren shall\nhave dwindled in unbelief, and shall have been\nsmitten by the Gentiles; yea, after the Lord God\nshall have camped against them round about, and\nshall have laid siege against them with a mount,\nand raised forts against them; and after they\nshall have been brought down low in the dust, even\nthat they are not, yet the words of the righteous\nshall be written, and the prayers of the faithful\nshall be heard, and all those who have dwindled in\nunbelief shall not be forgotten."}, {"color": "blue", "id": "Isaiah 29:4", "label": "Isaiah 29:4", "shape": "dot", "title": "And thou shalt be brought down, and shalt speak\nout of the ground, and thy speech shall be low out\nof the dust, and thy voice shall be, as of one\nthat hath a familiar spirit, out of the ground,\nand thy speech shall whisper out of the dust."}, {"color": "green", "id": "2 Nephi 3:19", "label": "2 Nephi 3:19", "shape": "dot", "title": "And the words which he shall write shall be the\nwords which are expedient in my wisdom should go\nforth unto the fruit of thy loins. And it shall be\nas if the fruit of thy loins had cried unto them\nfrom the dust; for I know their faith."}, {"color": "green", "id": "2 Nephi 26:16", "label": "2 Nephi 26:16", "shape": "dot", "title": "For those who shall be destroyed shall speak unto\nthem out of the ground, and their speech shall be\nlow out of the dust, and their voice shall be as\none that hath a familiar spirit; for the Lord God\nwill give unto him power, that he may whisper\nconcerning them, even as it were out of the\nground; and their speech shall whisper out of the\ndust."}, {"color": "green", "id": "2 Nephi 33:13", "label": "2 Nephi 33:13", "shape": "dot", "title": "And now, my beloved brethren, all those who are of\nthe house of Israel, and all ye ends of the earth,\nI speak unto you as the voice of one crying from\nthe dust: Farewell until that great day shall\ncome."}, {"color": "green", "id": "Mormon 8:23", "label": "Mormon 8:23", "shape": "dot", "title": "Search the prophecies of Isaiah. Behold, I cannot\nwrite them. Yea, behold I say unto you, that those\nsaints who have gone before me, who have possessed\nthis land, shall cry, yea, even from the dust will\nthey cry unto the Lord; and as the Lord liveth he\nwill remember the covenant which he hath made with\nthem."}, {"color": "green", "id": "Moroni 10:27", "label": "Moroni 10:27", "shape": "dot", "title": "And I exhort you to remember these things; for the\ntime speedily cometh that ye shall know that I lie\nnot, for ye shall see me at the bar of God; and\nthe Lord God will say unto you: Did I not declare\nmy words unto you, which were written by this man,\nlike as one crying from the dead, yea, even as one\nspeaking out of the dust?"}, {"color": "blue", "id": "Isaiah 29:5", "label": "Isaiah 29:5", "shape": "dot", "title": "Moreover the multitude of thy strangers shall be\nlike small dust, and the multitude of the terrible\nones shall be as chaff that passeth away: yea, it\nshall be at an instant suddenly."}, {"color": "green", "id": "2 Nephi 26:18", "label": "2 Nephi 26:18", "shape": "dot", "title": "Wherefore, as those who have been destroyed have\nbeen destroyed speedily; and the multitude of\ntheir terrible ones shall be as chaff that passeth\naway--yea, thus saith the Lord God: It shall be at\nan instant, suddenly--"}, {"color": "blue", "id": "Isaiah 29:7", "label": "Isaiah 29:7", "shape": "dot", "title": "And the multitude of all the nations that fight\nagainst Ariel, even all that fight against her and\nher munition, and that distress her, shall be as a\ndream of a night vision."}, {"color": "green", "id": "2 Nephi 27:3", "label": "2 Nephi 27:3", "shape": "dot", "title": "And all the nations that fight against Zion, and\nthat distress her, shall be as a dream of a night\nvision; yea, it shall be unto them, even as unto a\nhungry man which dreameth, and behold he eateth\nbut he awaketh and his soul is empty; or like unto\na thirsty man which dreameth, and behold he\ndrinketh but he awaketh and behold he is faint,\nand his soul hath appetite; yea, even so shall the\nmultitude of all the nations be that fight against\nMount Zion."}, {"color": "blue", "id": "Isaiah 29:9", "label": "Isaiah 29:9", "shape": "dot", "title": "Stay yourselves, and wonder; cry ye out, and cry:\nthey are drunken, but not with wine; they stagger,\nbut not with strong drink."}, {"color": "green", "id": "2 Nephi 8:21", "label": "2 Nephi 8:21", "shape": "dot", "title": "Therefore hear now this, thou afflicted, and\ndrunken, and not with wine:"}, {"color": "green", "id": "2 Nephi 27:1", "label": "2 Nephi 27:1", "shape": "dot", "title": "But, behold, in the last days, or in the days of\nthe Gentiles--yea, behold all the nations of the\nGentiles and also the Jews, both those who shall\ncome upon this land and those who shall be upon\nother lands, yea, even upon all the lands of the\nearth, behold, they will be drunken with iniquity\nand all manner of abominations--"}, {"color": "blue", "id": "Isaiah 29:11", "label": "Isaiah 29:11", "shape": "dot", "title": "And the vision of all is become unto you as the\nwords of a book that is sealed, which men deliver\nto one that is learned, saying, Read this, I pray\nthee: and he saith, I cannot; for it is sealed:"}, {"color": "green", "id": "2 Nephi 27:7", "label": "2 Nephi 27:7", "shape": "dot", "title": "And behold the book shall be sealed; and in the\nbook shall be a revelation from God, from the\nbeginning of the world to the ending thereof."}, {"color": "green", "id": "2 Nephi 27:15", "label": "2 Nephi 27:15", "shape": "dot", "title": "But behold, it shall come to pass that the Lord\nGod shall say unto him to whom he shall deliver\nthe book: Take these words which are not sealed\nand deliver them to another, that he may show them\nunto the learned, saying: Read this, I pray thee.\nAnd the learned shall say: Bring hither the book,\nand I will read them."}, {"color": "green", "id": "2 Nephi 27:17", "label": "2 Nephi 27:17", "shape": "dot", "title": "And the man shall say: I cannot bring the book,\nfor it is sealed."}, {"color": "blue", "id": "Isaiah 29:12", "label": "Isaiah 29:12", "shape": "dot", "title": "And the book is delivered to him that is not\nlearned, saying, Read this, I pray thee: and he\nsaith, I am not learned."}, {"color": "green", "id": "2 Nephi 27:18", "label": "2 Nephi 27:18", "shape": "dot", "title": "Then shall the learned say: I cannot read it."}, {"color": "green", "id": "2 Nephi 27:19", "label": "2 Nephi 27:19", "shape": "dot", "title": "Wherefore it shall come to pass, that the Lord God\nwill deliver again the book and the words thereof\nto him that is not learned; and the man that is\nnot learned shall say: I am not learned."}, {"color": "blue", "id": "Isaiah 29:13", "label": "Isaiah 29:13", "shape": "dot", "title": "Wherefore the Lord said, Forasmuch as this people\ndraw near me with their mouth, and with their lips\ndo honour me, but have removed their heart far\nfrom me, and their fear toward me is taught by the\nprecept of men:"}, {"color": "green", "id": "2 Nephi 27:25", "label": "2 Nephi 27:25", "shape": "dot", "title": "Forasmuch as this people draw near unto me with\ntheir mouth, and with their lips do honor me, but\nhave removed their hearts far from me, and their\nfear towards me is taught by the precepts of men--"}, {"color": "green", "id": "Alma 31:27", "label": "Alma 31:27", "shape": "dot", "title": "Behold, O God, they cry unto thee, and yet their\nhearts are swallowed up in their pride. Behold, O\nGod, they cry unto thee with their mouths, while\nthey are puffed up, even to greatness, with the\nvain things of the world."}, {"color": "blue", "id": "Isaiah 29:14", "label": "Isaiah 29:14", "shape": "dot", "title": "Therefore, behold, I will proceed to do a\nmarvellous work among this people, even a\nmarvellous work and a wonder: for the wisdom of\ntheir wise men shall perish, and the understanding\nof their prudent men shall be hid."}, {"color": "green", "id": "1 Nephi 14:7", "label": "1 Nephi 14:7", "shape": "dot", "title": "For the time cometh, saith the Lamb of God, that I\nwill work a great and a marvelous work among the\nchildren of men; a work which shall be\neverlasting, either on the one hand or on the\nother--either to the convincing of them unto peace\nand life eternal, or unto the deliverance of them\nto the hardness of their hearts and the blindness\nof their minds unto their being brought down into\ncaptivity, and also into destruction, both\ntemporally and spiritually, according to the\ncaptivity of the devil, of which I have spoken."}, {"color": "green", "id": "1 Nephi 22:8", "label": "1 Nephi 22:8", "shape": "dot", "title": "And after our seed is scattered the Lord God will\nproceed to do a marvelous work among the Gentiles,\nwhich shall be of great worth unto our seed;\nwherefore, it is likened unto their being\nnourished by the Gentiles and being carried in\ntheir arms and upon their shoulders."}, {"color": "green", "id": "2 Nephi 25:17", "label": "2 Nephi 25:17", "shape": "dot", "title": "And the Lord will set his hand again the second\ntime to restore his people from their lost and\nfallen state. Wherefore, he will proceed to do a\nmarvelous work and a wonder among the children of\nmen."}, {"color": "green", "id": "2 Nephi 27:26", "label": "2 Nephi 27:26", "shape": "dot", "title": "Therefore, I will proceed to do a marvelous work\namong this people, yea, a marvelous work and a\nwonder, for the wisdom of their wise and learned\nshall perish, and the understanding of their\nprudent shall be hid."}, {"color": "blue", "id": "Isaiah 29:15", "label": "Isaiah 29:15", "shape": "dot", "title": "Woe unto them that seek deep to hide their counsel\nfrom the LORD, and their works are in the dark,\nand they say, Who seeth us? and who knoweth us?"}, {"color": "green", "id": "2 Nephi 27:27", "label": "2 Nephi 27:27", "shape": "dot", "title": "And wo unto them that seek deep to hide their\ncounsel from the Lord! And their works are in the\ndark; and they say: Who seeth us, and who knoweth\nus? And they also say: Surely, your turning of\nthings upside down shall be esteemed as the\npotter\u0027s clay. But behold, I will show unto them,\nsaith the Lord of Hosts, that I know all their\nworks. For shall the work say of him that made it,\nhe made me not? Or shall the thing framed say of\nhim that framed it, he had no understanding?"}, {"color": "blue", "id": "Isaiah 29:17", "label": "Isaiah 29:17", "shape": "dot", "title": "Is it not yet a very little while, and Lebanon\nshall be turned into a fruitful field, and the\nfruitful field shall be esteemed as a forest?"}, {"color": "green", "id": "2 Nephi 27:28", "label": "2 Nephi 27:28", "shape": "dot", "title": "But behold, saith the Lord of Hosts: I will show\nunto the children of men that it is yet a very\nlittle while and Lebanon shall be turned into a\nfruitful field; and the fruitful field shall be\nesteemed as a forest."}, {"color": "blue", "id": "Isaiah 29:18", "label": "Isaiah 29:18", "shape": "dot", "title": "And in that day shall the deaf hear the words of\nthe book, and the eyes of the blind shall see out\nof obscurity, and out of darkness."}, {"color": "green", "id": "2 Nephi 27:29", "label": "2 Nephi 27:29", "shape": "dot", "title": "And in that day shall the deaf hear the words of\nthe book, and the eyes of the blind shall see out\nof obscurity and out of darkness."}, {"color": "blue", "id": "Isaiah 29:20", "label": "Isaiah 29:20", "shape": "dot", "title": "For the terrible one is brought to nought, and the\nscorner is consumed, and all that watch for\niniquity are cut off:"}, {"color": "green", "id": "2 Nephi 27:31", "label": "2 Nephi 27:31", "shape": "dot", "title": "For assuredly as the Lord liveth they shall see\nthat the terrible one is brought to naught, and\nthe scorner is consumed, and all that watch for\niniquity are cut off;"}, {"color": "blue", "id": "Isaiah 29:22", "label": "Isaiah 29:22", "shape": "dot", "title": "Therefore thus saith the LORD, who redeemed\nAbraham, concerning the house of Jacob, Jacob\nshall not now be ashamed, neither shall his face\nnow wax pale."}, {"color": "green", "id": "2 Nephi 27:33", "label": "2 Nephi 27:33", "shape": "dot", "title": "Therefore, thus saith the Lord, who redeemed\nAbraham, concerning the house of Jacob: Jacob\nshall not now be ashamed, neither shall his face\nnow wax pale."}, {"color": "blue", "id": "Isaiah 29:23", "label": "Isaiah 29:23", "shape": "dot", "title": "But when he seeth his children, the work of mine\nhands, in the midst of him, they shall sanctify my\nname, and sanctify the Holy One of Jacob, and\nshall fear the God of Israel."}, {"color": "green", "id": "2 Nephi 27:34", "label": "2 Nephi 27:34", "shape": "dot", "title": "But when he seeth his children, the work of my\nhands, in the midst of him, they shall sanctify my\nname, and sanctify the Holy One of Jacob, and\nshall fear the God of Israel."}, {"color": "blue", "id": "Isaiah 29:24", "label": "Isaiah 29:24", "shape": "dot", "title": "They also that erred in spirit shall come to\nunderstanding, and they that murmured shall learn\ndoctrine."}, {"color": "green", "id": "2 Nephi 27:35", "label": "2 Nephi 27:35", "shape": "dot", "title": "They also that erred in spirit shall come to\nunderstanding, and they that murmured shall learn\ndoctrine."}, {"color": "blue", "id": "Isaiah 30:9", "label": "Isaiah 30:9", "shape": "dot", "title": "That this is a rebellious people, lying children,\nchildren that will not hear the law of the LORD:"}, {"color": "green", "id": "Helaman 13:26", "label": "Helaman 13:26", "shape": "dot", "title": "Behold ye are worse than they; for as the Lord\nliveth, if a prophet come among you and declareth\nunto you the word of the Lord, which testifieth of\nyour sins and iniquities, ye are angry with him,\nand cast him out and seek all manner of ways to\ndestroy him; yea, you will say that he is a false\nprophet, and that he is a sinner, and of the\ndevil, because he testifieth that your deeds are\nevil."}, {"color": "blue", "id": "Isaiah 30:25", "label": "Isaiah 30:25", "shape": "dot", "title": "And there shall be upon every high mountain, and\nupon every high hill, rivers and streams of waters\nin the day of the great slaughter, when the towers\nfall."}, {"color": "blue", "id": "Isaiah 30:28", "label": "Isaiah 30:28", "shape": "dot", "title": "And his breath, as an overflowing stream, shall\nreach to the midst of the neck, to sift the\nnations with the sieve of vanity: and there shall\nbe a bridle in the jaws of the people, causing\nthem to err."}, {"color": "blue", "id": "Isaiah 31:1", "label": "Isaiah 31:1", "shape": "dot", "title": "WOE to them that go down to Egypt for help; and\nstay on horses, and trust in chariots, because\nthey are many; and in horsemen, because they are\nvery strong; but they look not unto the Holy One\nof Israel, neither seek the LORD!"}, {"color": "blue", "id": "Isaiah 31:5", "label": "Isaiah 31:5", "shape": "dot", "title": "As birds flying, so will the LORD of hosts defend\nJerusalem; defending also he will deliver it; and\npassing over he will preserve it."}, {"color": "green", "id": "Alma 43:24", "label": "Alma 43:24", "shape": "dot", "title": "And it came to pass that the word of the Lord came\nunto Alma, and Alma informed the messengers of\nMoroni, that the armies of the Lamanites were\nmarching round about in the wilderness, that they\nmight come over into the land of Manti, that they\nmight commence an attack upon the weaker part of\nthe people. And those messengers went and\ndelivered the message unto Moroni."}, {"color": "green", "id": "Alma 43:47", "label": "Alma 43:47", "shape": "dot", "title": "And again, the Lord has said that: Ye shall defend\nyour families even unto bloodshed. Therefore for\nthis cause were the Nephites contending with the\nLamanites, to defend themselves, and their\nfamilies, and their lands, their country, and\ntheir rights, and their religion."}, {"color": "blue", "id": "Isaiah 32:13", "label": "Isaiah 32:13", "shape": "dot", "title": "Upon the land of my people shall come up thorns\nand briers; yea, upon all the houses of joy in the\njoyous city:"}, {"color": "blue", "id": "Isaiah 33:2", "label": "Isaiah 33:2", "shape": "dot", "title": "O LORD, be gracious unto us; we have waited for\nthee: be thou their arm every morning, our\nsalvation also in the time of trouble."}, {"color": "green", "id": "Omni 1:13", "label": "Omni 1:13", "shape": "dot", "title": "And it came to pass that he did according as the\nLord had commanded him. And they departed out of\nthe land into the wilderness, as many as would\nhearken unto the voice of the Lord; and they were\nled by many preachings and prophesyings. And they\nwere admonished continually by the word of God;\nand they were led by the power of his arm, through\nthe wilderness until they came down into the land\nwhich is called the land of Zarahemla."}, {"color": "green", "id": "Mosiah 12:24", "label": "Mosiah 12:24", "shape": "dot", "title": "The Lord hath made bare his holy arm in the eyes\nof all the nations, and all the ends of the earth\nshall see the salvation of our God?"}, {"color": "blue", "id": "Isaiah 33:14", "label": "Isaiah 33:14", "shape": "dot", "title": "The sinners in Zion are afraid; fearfulness hath\nsurprised the hypocrites. Who among us shall dwell\nwith the devouring fire? who among us shall dwell\nwith everlasting burnings?"}, {"color": "green", "id": "Mosiah 27:28", "label": "Mosiah 27:28", "shape": "dot", "title": "Nevertheless, after wading through much\ntribulation, repenting nigh unto death, the Lord\nin mercy hath seen fit to snatch me out of an\neverlasting burning, and I am born of God."}, {"color": "blue", "id": "Isaiah 34:8", "label": "Isaiah 34:8", "shape": "dot", "title": "For it is the day of the LORD\u0027s vengeance, and the\nyear of recompences for the controversy of Zion."}, {"color": "green", "id": "3 Nephi 21:21", "label": "3 Nephi 21:21", "shape": "dot", "title": "And I will execute vengeance and fury upon them,\neven as upon the heathen, such as they have not\nheard."}, {"color": "blue", "id": "Isaiah 34:11", "label": "Isaiah 34:11", "shape": "dot", "title": "But the cormorant and the bittern shall possess\nit; the owl also and the raven shall dwell in it:\nand he shall stretch out upon it the line of\nconfusion, and the stones of emptiness."}, {"color": "blue", "id": "Isaiah 34:14", "label": "Isaiah 34:14", "shape": "dot", "title": "The wild beasts of the desert shall also meet with\nthe wild beasts of the island, and the satyr shall\ncry to his fellow; the screech owl also shall rest\nthere, and find for herself a place of rest."}, {"color": "blue", "id": "Isaiah 35:2", "label": "Isaiah 35:2", "shape": "dot", "title": "It shall blossom abundantly, and rejoice even with\njoy and singing: the glory of Lebanon shall be\ngiven unto it, the excellency of Carmel and\nSharon, they shall see the glory of the LORD, and\nthe excellency of our God."}, {"color": "green", "id": "2 Nephi 8:3", "label": "2 Nephi 8:3", "shape": "dot", "title": "For the Lord shall comfort Zion, he will comfort\nall her waste places; and he will make her\nwilderness like Eden, and her desert like the\ngarden of the Lord. Joy and gladness shall be\nfound therein, thanksgiving and the voice of\nmelody."}, {"color": "blue", "id": "Isaiah 35:4", "label": "Isaiah 35:4", "shape": "dot", "title": "Say to them that are of a fearful heart, Be\nstrong, fear not: behold, your God will come with\nvengeance, even God with a recompence; he will\ncome and save you."}, {"color": "green", "id": "Mormon 3:15", "label": "Mormon 3:15", "shape": "dot", "title": "Vengeance is mine, and I will repay; and because\nthis people repented not after I had delivered\nthem, behold, they shall be cut off from the face\nof the earth."}, {"color": "blue", "id": "Isaiah 35:8", "label": "Isaiah 35:8", "shape": "dot", "title": "And an highway shall be there, and a way, and it\nshall be called The way of holiness; the unclean\nshall not pass over it; but it shall be for those:\nthe wayfaring men, though fools, shall not err\ntherein."}, {"color": "green", "id": "2 Nephi 8:10", "label": "2 Nephi 8:10", "shape": "dot", "title": "Art thou not he who hath dried the sea, the waters\nof the great deep; that hath made the depths of\nthe sea a way for the ransomed to pass over?"}, {"color": "blue", "id": "Isaiah 35:10", "label": "Isaiah 35:10", "shape": "dot", "title": "And the ransomed of the LORD shall return, and\ncome to Zion with songs and everlasting joy upon\ntheir heads: they shall obtain joy and gladness,\nand sorrow and sighing shall flee away."}, {"color": "green", "id": "2 Nephi 8:11", "label": "2 Nephi 8:11", "shape": "dot", "title": "Therefore, the redeemed of the Lord shall return,\nand come with singing unto Zion; and everlasting\njoy and holiness shall be upon their heads; and\nthey shall obtain gladness and joy; sorrow and\nmourning shall flee away."}, {"color": "blue", "id": "Isaiah 36:2", "label": "Isaiah 36:2", "shape": "dot", "title": "And the king of Assyria sent Rabshakeh from\nLachish to Jerusalem unto king Hezekiah with a\ngreat army. And he stood by the conduit of the\nupper pool in the highway of the fuller\u0027s field."}, {"color": "blue", "id": "Isaiah 37:6", "label": "Isaiah 37:6", "shape": "dot", "title": "And Isaiah said unto them, Thus shall ye say unto\nyour master, Thus saith the LORD, Be not afraid of\nthe words that thou hast heard, wherewith the\nservants of the king of Assyria have blasphemed\nme."}, {"color": "blue", "id": "Isaiah 37:24", "label": "Isaiah 37:24", "shape": "dot", "title": "By thy servants hast thou reproached the Lord, and\nhast said, By the multitude of my chariots am I\ncome up to the height of the mountains, to the\nsides of Lebanon; and I will cut down the tall\ncedars thereof, and the choice fir trees thereof:\nand I will enter into the height of his border,\nand the forest of his Carmel."}, {"color": "green", "id": "2 Nephi 12:13", "label": "2 Nephi 12:13", "shape": "dot", "title": "Yea, and the day of the Lord shall come upon all\nthe cedars of Lebanon, for they are high and\nlifted up; and upon all the oaks of Bashan;"}, {"color": "blue", "id": "Isaiah 38:8", "label": "Isaiah 38:8", "shape": "dot", "title": "Behold, I will bring again the shadow of the\ndegrees, which is gone down in the sun dial of\nAhaz, ten degrees backward. So the sun returned\nten degrees, by which degrees it was gone down."}, {"color": "green", "id": "Helaman 12:14", "label": "Helaman 12:14", "shape": "dot", "title": "Yea, if he say unto the earth--Thou shalt go back,\nthat it lengthen out the day for many hours--it is\ndone;"}, {"color": "blue", "id": "Isaiah 38:17", "label": "Isaiah 38:17", "shape": "dot", "title": "Behold, for peace I had great bitterness: but thou\nhast in love to my soul delivered it from the pit\nof corruption: for thou hast cast all my sins\nbehind thy back."}, {"color": "green", "id": "Mosiah 27:29", "label": "Mosiah 27:29", "shape": "dot", "title": "My soul hath been redeemed from the gall of\nbitterness and bonds of iniquity. I was in the\ndarkest abyss; but now I behold the marvelous\nlight of God. My soul was racked with eternal\ntorment; but I am snatched, and my soul is pained\nno more."}, {"color": "blue", "id": "Isaiah 40:3", "label": "Isaiah 40:3", "shape": "dot", "title": "The voice of him that crieth in the wilderness,\nPrepare ye the way of the LORD, make straight in\nthe desert a highway for our God."}, {"color": "green", "id": "1 Nephi 10:8", "label": "1 Nephi 10:8", "shape": "dot", "title": "Yea, even he should go forth and cry in the\nwilderness: Prepare ye the way of the Lord, and\nmake his paths straight; for there standeth one\namong you whom ye know not; and he is mightier\nthan I, whose shoe\u0027s latchet I am not worthy to\nunloose. And much spake my father concerning this\nthing."}, {"color": "blue", "id": "Isaiah 40:4", "label": "Isaiah 40:4", "shape": "dot", "title": "Every valley shall be exalted, and every mountain\nand hill shall be made low: and the crooked shall\nbe made straight, and the rough places plain:"}, {"color": "green", "id": "Helaman 14:23", "label": "Helaman 14:23", "shape": "dot", "title": "And behold, there shall be great tempests, and\nthere shall be many mountains laid low, like unto\na valley, and there shall be many places which are\nnow called valleys which shall become mountains,\nwhose height is great."}, {"color": "green", "id": "3 Nephi 22:10", "label": "3 Nephi 22:10", "shape": "dot", "title": "For the mountains shall depart and the hills be\nremoved, but my kindness shall not depart from\nthee, neither shall the covenant of my peace be\nremoved, saith the Lord that hath mercy on thee."}, {"color": "blue", "id": "Isaiah 40:5", "label": "Isaiah 40:5", "shape": "dot", "title": "And the glory of the LORD shall be revealed, and\nall flesh shall see it together: for the mouth of\nthe LORD hath spoken it."}, {"color": "green", "id": "1 Nephi 19:17", "label": "1 Nephi 19:17", "shape": "dot", "title": "Yea, and all the earth shall see the salvation of\nthe Lord, saith the prophet; every nation,\nkindred, tongue and people shall be blessed."}, {"color": "blue", "id": "Isaiah 40:6", "label": "Isaiah 40:6", "shape": "dot", "title": "The voice said, Cry. And he said, What shall I\ncry? All flesh is grass, and all the goodliness\nthereof is as the flower of the field:"}, {"color": "green", "id": "2 Nephi 8:12", "label": "2 Nephi 8:12", "shape": "dot", "title": "I am he; yea, I am he that comforteth you. Behold,\nwho art thou, that thou shouldst be afraid of man,\nwho shall die, and of the son of man, who shall be\nmade like unto grass?"}, {"color": "blue", "id": "Isaiah 40:9", "label": "Isaiah 40:9", "shape": "dot", "title": "O Zion, that bringest good tidings, get thee up\ninto the high mountain; O Jerusalem, that bringest\ngood tidings, lift up thy voice with strength;\nlift it up, be not afraid; say unto the cities of\nJudah, Behold your God!"}, {"color": "green", "id": "1 Nephi 15:20", "label": "1 Nephi 15:20", "shape": "dot", "title": "And I did rehearse unto them the words of Isaiah,\nwho spake concerning the restoration of the Jews,\nor of the house of Israel; and after they were\nrestored they should no more be confounded,\nneither should they be scattered again. And it\ncame to pass that I did speak many words unto my\nbrethren, that they were pacified and did humble\nthemselves before the Lord."}, {"color": "blue", "id": "Isaiah 40:17", "label": "Isaiah 40:17", "shape": "dot", "title": "All nations before him are as nothing; and they\nare counted to him less than nothing, and vanity."}, {"color": "green", "id": "Helaman 12:7", "label": "Helaman 12:7", "shape": "dot", "title": "O how great is the nothingness of the children of\nmen; yea, even they are less than the dust of the\nearth."}, {"color": "blue", "id": "Isaiah 40:28", "label": "Isaiah 40:28", "shape": "dot", "title": "Hast thou not known? hast thou not heard, that the\neverlasting God, the LORD, the Creator of the ends\nof the earth, fainteth not, neither is weary?\nthere is no searching of his understanding."}, {"color": "green", "id": "Mosiah 29:19", "label": "Mosiah 29:19", "shape": "dot", "title": "And were it not for the interposition of their\nall-wise Creator, and this because of their\nsincere repentance, they must unavoidably remain\nin bondage until now."}, {"color": "blue", "id": "Isaiah 40:31", "label": "Isaiah 40:31", "shape": "dot", "title": "But they that wait upon the LORD shall renew their\nstrength; they shall mount up with wings as\neagles; they shall run, and not be weary; and they\nshall walk, and not faint."}, {"color": "green", "id": "2 Nephi 6:13", "label": "2 Nephi 6:13", "shape": "dot", "title": "Wherefore, they that fight against Zion and the\ncovenant people of the Lord shall lick up the dust\nof their feet; and the people of the Lord shall\nnot be ashamed. For the people of the Lord are\nthey who wait for him; for they still wait for the\ncoming of the Messiah."}, {"color": "blue", "id": "Isaiah 41:8", "label": "Isaiah 41:8", "shape": "dot", "title": "But thou, Israel, art my servant, Jacob whom I\nhave chosen, the seed of Abraham my friend."}, {"color": "green", "id": "1 Nephi 21:3", "label": "1 Nephi 21:3", "shape": "dot", "title": "And said unto me: Thou art my servant, O Israel,\nin whom I will be glorified."}, {"color": "blue", "id": "Isaiah 41:11", "label": "Isaiah 41:11", "shape": "dot", "title": "Behold, all they that were incensed against thee\nshall be ashamed and confounded: they shall be as\nnothing; and they that strive with thee shall\nperish."}, {"color": "green", "id": "2 Nephi 10:16", "label": "2 Nephi 10:16", "shape": "dot", "title": "Wherefore, he that fighteth against Zion, both Jew\nand Gentile, both bond and free, both male and\nfemale, shall perish; for they are they who are\nthe whore of all the earth; for they who are not\nfor me are against me, saith our God."}, {"color": "blue", "id": "Isaiah 41:17", "label": "Isaiah 41:17", "shape": "dot", "title": "When the poor and needy seek water, and there is\nnone, and their tongue faileth for thirst, I the\nLORD will hear them, I the God of Israel will not\nforsake them."}, {"color": "green", "id": "1 Nephi 21:15", "label": "1 Nephi 21:15", "shape": "dot", "title": "For can a woman forget her sucking child, that she\nshould not have compassion on the son of her womb?\nYea, they may forget, yet will I not forget thee,\nO house of Israel."}, {"color": "blue", "id": "Isaiah 41:18", "label": "Isaiah 41:18", "shape": "dot", "title": "I will open rivers in high places, and fountains\nin the midst of the valleys: I will make the\nwilderness a pool of water, and the dry land\nsprings of water."}, {"color": "green", "id": "1 Nephi 20:21", "label": "1 Nephi 20:21", "shape": "dot", "title": "And they thirsted not; he led them through the\ndeserts; he caused the waters to flow out of the\nrock for them; he clave the rock also and the\nwaters gushed out."}, {"color": "blue", "id": "Isaiah 41:24", "label": "Isaiah 41:24", "shape": "dot", "title": "Behold, ye are of nothing, and your work of\nnought: an abomination is he that chooseth you."}, {"color": "green", "id": "2 Nephi 9:37", "label": "2 Nephi 9:37", "shape": "dot", "title": "Yea, wo unto those that worship idols, for the\ndevil of all devils delighteth in them."}, {"color": "blue", "id": "Isaiah 41:29", "label": "Isaiah 41:29", "shape": "dot", "title": "Behold, they are all vanity; their works are\nnothing: their molten images are wind and\nconfusion."}, {"color": "green", "id": "3 Nephi 21:17", "label": "3 Nephi 21:17", "shape": "dot", "title": "Thy graven images I will also cut off, and thy\nstanding images out of the midst of thee, and thou\nshalt no more worship the works of thy hands;"}, {"color": "blue", "id": "Isaiah 42:1", "label": "Isaiah 42:1", "shape": "dot", "title": "BEHOLD my servant, whom I uphold; mine elect, in\nwhom my soul delighteth; I have put my spirit upon\nhim: he shall bring forth judgment to the\nGentiles."}, {"color": "green", "id": "1 Nephi 13:33", "label": "1 Nephi 13:33", "shape": "dot", "title": "Wherefore saith the Lamb of God: I will be\nmerciful unto the Gentiles, unto the visiting of\nthe remnant of the house of Israel in great\njudgment."}, {"color": "blue", "id": "Isaiah 42:4", "label": "Isaiah 42:4", "shape": "dot", "title": "He shall not fail nor be discouraged, till he have\nset judgment in the earth: and the isles shall\nwait for his law."}, {"color": "blue", "id": "Isaiah 42:8", "label": "Isaiah 42:8", "shape": "dot", "title": "I am the LORD: that is my name: and my glory will\nI not give to another, neither my praise to graven\nimages."}, {"color": "green", "id": "1 Nephi 20:11", "label": "1 Nephi 20:11", "shape": "dot", "title": "For mine own sake, yea, for mine own sake will I\ndo this, for I will not suffer my name to be\npolluted, and I will not give my glory unto\nanother."}, {"color": "blue", "id": "Isaiah 42:9", "label": "Isaiah 42:9", "shape": "dot", "title": "Behold, the former things are come to pass, and\nnew things do I declare: before they spring forth\nI tell you of them."}, {"color": "green", "id": "1 Nephi 20:3", "label": "1 Nephi 20:3", "shape": "dot", "title": "Behold, I have declared the former things from the\nbeginning; and they went forth out of my mouth,\nand I showed them. I did show them suddenly."}, {"color": "blue", "id": "Isaiah 42:14", "label": "Isaiah 42:14", "shape": "dot", "title": "I have long time holden my peace; I have been\nstill, and refrained myself: now will I cry like a\ntravailing woman; I will destroy and devour at\nonce."}, {"color": "green", "id": "Mosiah 12:8", "label": "Mosiah 12:8", "shape": "dot", "title": "And it shall come to pass that except they repent\nI will utterly destroy them from off the face of\nthe earth; yet they shall leave a record behind\nthem, and I will preserve them for other nations\nwhich shall possess the land; yea, even this will\nI do that I may discover the abominations of this\npeople to other nations. And many things did\nAbinadi prophesy against this people."}, {"color": "blue", "id": "Isaiah 42:16", "label": "Isaiah 42:16", "shape": "dot", "title": "And I will bring the blind by a way that they knew\nnot; I will lead them in paths that they have not\nknown: I will make darkness light before them, and\ncrooked things straight. These things will I do\nunto them, and not forsake them."}, {"color": "green", "id": "2 Nephi 3:5", "label": "2 Nephi 3:5", "shape": "dot", "title": "Wherefore, Joseph truly saw our day. And he\nobtained a promise of the Lord, that out of the\nfruit of his loins the Lord God would raise up a\nrighteous branch unto the house of Israel; not the\nMessiah, but a branch which was to be broken off,\nnevertheless, to be remembered in the covenants of\nthe Lord that the Messiah should be made manifest\nunto them in the latter days, in the spirit of\npower, unto the bringing of them out of darkness\nunto light--yea, out of hidden darkness and out of\ncaptivity unto freedom."}, {"color": "blue", "id": "Isaiah 42:22", "label": "Isaiah 42:22", "shape": "dot", "title": "But this is a people robbed and spoiled; they are\nall of them snared in holes, and they are hid in\nprison houses: they are for a prey, and none\ndelivereth; for a spoil, and none saith, Restore."}, {"color": "green", "id": "1 Nephi 15:9", "label": "1 Nephi 15:9", "shape": "dot", "title": "And they said unto me: We have not; for the Lord\nmaketh no such thing known unto us."}, {"color": "green", "id": "1 Nephi 15:19", "label": "1 Nephi 15:19", "shape": "dot", "title": "And it came to pass that I, Nephi, spake much unto\nthem concerning these things; yea, I spake unto\nthem concerning the restoration of the Jews in the\nlatter days."}, {"color": "blue", "id": "Isaiah 43:5", "label": "Isaiah 43:5", "shape": "dot", "title": "Fear not: for I am with thee: I will bring thy\nseed from the east, and gather thee from the west;"}, {"color": "green", "id": "1 Nephi 21:12", "label": "1 Nephi 21:12", "shape": "dot", "title": "And then, O house of Israel, behold, these shall\ncome from far; and lo, these from the north and\nfrom the west; and these from the land of Sinim."}, {"color": "blue", "id": "Isaiah 43:6", "label": "Isaiah 43:6", "shape": "dot", "title": "I will say to the north, Give up; and to the\nsouth, Keep not back: bring my sons from far, and\nmy daughters from the ends of the earth;"}, {"color": "green", "id": "1 Nephi 22:25", "label": "1 Nephi 22:25", "shape": "dot", "title": "And he gathereth his children from the four\nquarters of the earth; and he numbereth his sheep,\nand they know him; and there shall be one fold and\none shepherd; and he shall feed his sheep, and in\nhim they shall find pasture."}, {"color": "blue", "id": "Isaiah 43:14", "label": "Isaiah 43:14", "shape": "dot", "title": "Thus saith the LORD, your redeemer, the Holy One\nof Israel; For your sake I have sent to Babylon,\nand have brought down all their nobles, and the\nChaldeans, whose cry is in the ships."}, {"color": "green", "id": "1 Nephi 20:17", "label": "1 Nephi 20:17", "shape": "dot", "title": "And thus saith the Lord, thy Redeemer, the Holy\nOne of Israel; I have sent him, the Lord thy God\nwho teacheth thee to profit, who leadeth thee by\nthe way thou shouldst go, hath done it."}, {"color": "blue", "id": "Isaiah 44:1", "label": "Isaiah 44:1", "shape": "dot", "title": "YET now hear, O Jacob my servant; and Israel, whom\nI have chosen:"}, {"color": "green", "id": "1 Nephi 20:20", "label": "1 Nephi 20:20", "shape": "dot", "title": "Go ye forth of Babylon, flee ye from the\nChaldeans, with a voice of singing declare ye,\ntell this, utter to the end of the earth; say ye:\nThe Lord hath redeemed his servant Jacob."}, {"color": "blue", "id": "Isaiah 44:3", "label": "Isaiah 44:3", "shape": "dot", "title": "For I will pour water upon him that is thirsty,\nand floods upon the dry ground: I will pour my\nspirit upon thy seed, and my blessing upon thine\noffspring:"}, {"color": "green", "id": "2 Nephi 9:50", "label": "2 Nephi 9:50", "shape": "dot", "title": "Come, my brethren, every one that thirsteth, come\nye to the waters; and he that hath no money, come\nbuy and eat; yea, come buy wine and milk without\nmoney and without price."}, {"color": "blue", "id": "Isaiah 44:6", "label": "Isaiah 44:6", "shape": "dot", "title": "Thus saith the LORD the King of Israel, and his\nredeemer the LORD of hosts; I am the first, and I\nam the last; and beside me there is no God."}, {"color": "green", "id": "2 Nephi 11:2", "label": "2 Nephi 11:2", "shape": "dot", "title": "And now I, Nephi, write more of the words of\nIsaiah, for my soul delighteth in his words. For I\nwill liken his words unto my people, and I will\nsend them forth unto all my children, for he\nverily saw my Redeemer, even as I have seen him."}, {"color": "blue", "id": "Isaiah 44:8", "label": "Isaiah 44:8", "shape": "dot", "title": "Fear ye not, neither be afraid: have not I told\nthee from that time, and have declared it? ye are\neven my witnesses. Is there a God beside me? yea,\nthere is no God; I know not any."}, {"color": "green", "id": "2 Nephi 6:7", "label": "2 Nephi 6:7", "shape": "dot", "title": "And kings shall be thy nursing fathers, and their\nqueens thy nursing mothers; they shall bow down to\nthee with their faces towards the earth, and lick\nup the dust of thy feet; and thou shalt know that\nI am the Lord; for they shall not be ashamed that\nwait for me."}, {"color": "blue", "id": "Isaiah 44:12", "label": "Isaiah 44:12", "shape": "dot", "title": "The smith with the tongs both worketh in the\ncoals, and fashioneth it with hammers, and worketh\nit with the strength of his arms: yea, he is\nhungry, and his strength faileth: he drinketh no\nwater, and is faint."}, {"color": "green", "id": "1 Nephi 17:9", "label": "1 Nephi 17:9", "shape": "dot", "title": "And I said: Lord, whither shall I go that I may\nfind ore to molten, that I may make tools to\nconstruct the ship after the manner which thou\nhast shown unto me?"}, {"color": "blue", "id": "Isaiah 44:18", "label": "Isaiah 44:18", "shape": "dot", "title": "They have not known nor understood: for he hath\nshut their eyes, that they cannot see; and their\nhearts, that they cannot understand."}, {"color": "green", "id": "Jacob 4:14", "label": "Jacob 4:14", "shape": "dot", "title": "But behold, the Jews were a stiffnecked people;\nand they despised the words of plainness, and\nkilled the prophets, and sought for things that\nthey could not understand. Wherefore, because of\ntheir blindness, which blindness came by looking\nbeyond the mark, they must needs fall; for God\nhath taken away his plainness from them, and\ndelivered unto them many things which they cannot\nunderstand, because they desired it. And because\nthey desired it God hath done it, that they may\nstumble."}, {"color": "green", "id": "3 Nephi 19:33", "label": "3 Nephi 19:33", "shape": "dot", "title": "And the multitude did hear and do bear record; and\ntheir hearts were open and they did understand in\ntheir hearts the words which he prayed."}, {"color": "blue", "id": "Isaiah 44:21", "label": "Isaiah 44:21", "shape": "dot", "title": "Remember these, O Jacob and Israel; for thou art\nmy servant: I have formed thee; thou art my\nservant: O Israel, thou shalt not be forgotten of\nme."}, {"color": "green", "id": "3 Nephi 16:11", "label": "3 Nephi 16:11", "shape": "dot", "title": "And then will I remember my covenant which I have\nmade unto my people, O house of Israel, and I will\nbring my gospel unto them."}, {"color": "green", "id": "3 Nephi 20:29", "label": "3 Nephi 20:29", "shape": "dot", "title": "And I will remember the covenant which I have made\nwith my people; and I have covenanted with them\nthat I would gather them together in mine own due\ntime, that I would give unto them again the land\nof their fathers for their inheritance, which is\nthe land of Jerusalem, which is the promised land\nunto them forever, saith the Father."}, {"color": "blue", "id": "Isaiah 44:23", "label": "Isaiah 44:23", "shape": "dot", "title": "Sing, O ye heavens; for the LORD hath done it:\nshout, ye lower parts of the earth: break forth\ninto singing, ye mountains, O forest, and every\ntree therein: for the LORD hath redeemed Jacob,\nand glorified himself in Israel."}, {"color": "green", "id": "1 Nephi 21:13", "label": "1 Nephi 21:13", "shape": "dot", "title": "Sing, O heavens; and be joyful, O earth; for the\nfeet of those who are in the east shall be\nestablished; and break forth into singing, O\nmountains; for they shall be smitten no more; for\nthe Lord hath comforted his people, and will have\nmercy upon his afflicted."}, {"color": "blue", "id": "Isaiah 44:24", "label": "Isaiah 44:24", "shape": "dot", "title": "Thus saith the LORD, thy redeemer, and he that\nformed thee from the womb, I am the LORD that\nmaketh all things; that stretcheth forth the\nheavens alone; that spreadeth abroad the earth by\nmyself;"}, {"color": "green", "id": "1 Nephi 21:5", "label": "1 Nephi 21:5", "shape": "dot", "title": "And now, saith the Lord--that formed me from the\nwomb that I should be his servant, to bring Jacob\nagain to him--though Israel be not gathered, yet\nshall I be glorious in the eyes of the Lord, and\nmy God shall be my strength."}, {"color": "blue", "id": "Isaiah 44:27", "label": "Isaiah 44:27", "shape": "dot", "title": "That saith to the deep, Be dry, and I will dry up\nthy rivers:"}, {"color": "green", "id": "Helaman 12:16", "label": "Helaman 12:16", "shape": "dot", "title": "And behold, also, if he say unto the waters of the\ngreat deep--Be thou dried up--it is done."}, {"color": "blue", "id": "Isaiah 45:1", "label": "Isaiah 45:1", "shape": "dot", "title": "THUS saith the LORD to his anointed, to Cyrus,\nwhose right hand I have holden, to subdue nations\nbefore him; and I will loose the loins of kings,\nto open before him the two leaved gates; and the\ngates shall not be shut;"}, {"color": "green", "id": "1 Nephi 17:37", "label": "1 Nephi 17:37", "shape": "dot", "title": "And he raiseth up a righteous nation, and\ndestroyeth the nations of the wicked."}, {"color": "green", "id": "1 Nephi 20:15", "label": "1 Nephi 20:15", "shape": "dot", "title": "Also, saith the Lord; I the Lord, yea, I have\nspoken; yea, I have called him to declare, I have\nbrought him, and he shall make his way prosperous."}, {"color": "blue", "id": "Isaiah 45:3", "label": "Isaiah 45:3", "shape": "dot", "title": "And I will give thee the treasures of darkness,\nand hidden riches of secret places, that thou\nmayest know that I, the LORD, which call thee by\nthy name, am the God of Israel."}, {"color": "green", "id": "3 Nephi 11:14", "label": "3 Nephi 11:14", "shape": "dot", "title": "Arise and come forth unto me, that ye may thrust\nyour hands into my side, and also that ye may feel\nthe prints of the nails in my hands and in my\nfeet, that ye may know that I am the God of\nIsrael, and the God of the whole earth, and have\nbeen slain for the sins of the world."}, {"color": "blue", "id": "Isaiah 45:4", "label": "Isaiah 45:4", "shape": "dot", "title": "For Jacob my servant\u0027s sake, and Israel mine\nelect, I have even called thee by thy name: I have\nsurnamed thee, though thou hast not known me."}, {"color": "blue", "id": "Isaiah 45:5", "label": "Isaiah 45:5", "shape": "dot", "title": "I am the LORD, and there is none else, there is no\nGod beside me: I girded thee, though thou hast not\nknown me:"}, {"color": "blue", "id": "Isaiah 45:7", "label": "Isaiah 45:7", "shape": "dot", "title": "I form the light, and create darkness: I make\npeace, and create evil: I the LORD do all these\nthings."}, {"color": "green", "id": "Alma 5:40", "label": "Alma 5:40", "shape": "dot", "title": "For I say unto you that whatsoever is good cometh\nfrom God, and whatsoever is evil cometh from the\ndevil."}, {"color": "green", "id": "Moroni 7:12", "label": "Moroni 7:12", "shape": "dot", "title": "Wherefore, all things which are good cometh of\nGod; and that which is evil cometh of the devil;\nfor the devil is an enemy unto God, and fighteth\nagainst him continually, and inviteth and enticeth\nto sin, and to do that which is evil continually."}, {"color": "blue", "id": "Isaiah 45:9", "label": "Isaiah 45:9", "shape": "dot", "title": "Woe unto him that striveth with his Maker! Let the\npotsherd strive with the potsherds of the earth.\nShall the clay say to him that fashioneth it, What\nmakest thou? or thy work, He hath no hands?"}, {"color": "green", "id": "Jacob 4:10", "label": "Jacob 4:10", "shape": "dot", "title": "Wherefore, brethren, seek not to counsel the Lord,\nbut to take counsel from his hand. For behold, ye\nyourselves know that he counseleth in wisdom, and\nin justice, and in great mercy, over all his\nworks."}, {"color": "green", "id": "Mosiah 3:12", "label": "Mosiah 3:12", "shape": "dot", "title": "But wo, wo unto him who knoweth that he rebelleth\nagainst God! For salvation cometh to none such\nexcept it be through repentance and faith on the\nLord Jesus Christ."}, {"color": "green", "id": "Helaman 12:6", "label": "Helaman 12:6", "shape": "dot", "title": "Behold, they do not desire that the Lord their\nGod, who hath created them, should rule and reign\nover them; notwithstanding his great goodness and\nhis mercy towards them, they do set at naught his\ncounsels, and they will not that he should be\ntheir guide."}, {"color": "blue", "id": "Isaiah 45:15", "label": "Isaiah 45:15", "shape": "dot", "title": "Verily thou art a God that hidest thyself, O God\nof Israel, the Saviour."}, {"color": "green", "id": "3 Nephi 13:18", "label": "3 Nephi 13:18", "shape": "dot", "title": "That thou appear not unto men to fast, but unto\nthy Father, who is in secret; and thy Father, who\nseeth in secret, shall reward thee openly."}, {"color": "blue", "id": "Isaiah 45:17", "label": "Isaiah 45:17", "shape": "dot", "title": "But Israel shall be saved in the LORD with an\neverlasting salvation: ye shall not be ashamed nor\nconfounded world without end."}, {"color": "green", "id": "Alma 34:10", "label": "Alma 34:10", "shape": "dot", "title": "For it is expedient that there should be a great\nand last sacrifice; yea, not a sacrifice of man,\nneither of beast, neither of any manner of fowl;\nfor it shall not be a human sacrifice; but it must\nbe an infinite and eternal sacrifice."}, {"color": "blue", "id": "Isaiah 45:18", "label": "Isaiah 45:18", "shape": "dot", "title": "For thus saith the LORD that created the heavens;\nGod himself that formed the earth and made it; he\nhath established it, he created it not in vain, he\nformed it to be inhabited: I am the LORD; and\nthere is none else."}, {"color": "green", "id": "1 Nephi 17:36", "label": "1 Nephi 17:36", "shape": "dot", "title": "Behold, the Lord hath created the earth that it\nshould be inhabited; and he hath created his\nchildren that they should possess it."}, {"color": "green", "id": "2 Nephi 2:12", "label": "2 Nephi 2:12", "shape": "dot", "title": "Wherefore, it must needs have been created for a\nthing of naught; wherefore there would have been\nno purpose in the end of its creation. Wherefore,\nthis thing must needs destroy the wisdom of God\nand his eternal purposes, and also the power, and\nthe mercy, and the justice of God."}, {"color": "green", "id": "2 Nephi 2:15", "label": "2 Nephi 2:15", "shape": "dot", "title": "And to bring about his eternal purposes in the end\nof man, after he had created our first parents,\nand the beasts of the field and the fowls of the\nair, and in fine, all things which are created, it\nmust needs be that there was an opposition; even\nthe forbidden fruit in opposition to the tree of\nlife; the one being sweet and the other bitter."}, {"color": "blue", "id": "Isaiah 45:19", "label": "Isaiah 45:19", "shape": "dot", "title": "I have not spoken in secret, in a dark place of\nthe earth: I said not unto the seed of Jacob, Seek\nye me in vain: I the LORD speak righteousness, I\ndeclare things that are right."}, {"color": "green", "id": "1 Nephi 20:16", "label": "1 Nephi 20:16", "shape": "dot", "title": "Come ye near unto me; I have not spoken in secret;\nfrom the beginning, from the time that it was\ndeclared have I spoken; and the Lord God, and his\nSpirit, hath sent me."}, {"color": "green", "id": "2 Nephi 25:28", "label": "2 Nephi 25:28", "shape": "dot", "title": "And now behold, my people, ye are a stiffnecked\npeople; wherefore, I have spoken plainly unto you,\nthat ye cannot misunderstand. And the words which\nI have spoken shall stand as a testimony against\nyou; for they are sufficient to teach any man the\nright way; for the right way is to believe in\nChrist and deny him not; for by denying him ye\nalso deny the prophets and the law."}, {"color": "blue", "id": "Isaiah 45:22", "label": "Isaiah 45:22", "shape": "dot", "title": "Look unto me, and be ye saved, all the ends of the\nearth: for I am God, and there is none else."}, {"color": "green", "id": "Ether 4:13", "label": "Ether 4:13", "shape": "dot", "title": "Come unto me, O ye Gentiles, and I will show unto\nyou the greater things, the knowledge which is hid\nup because of unbelief."}, {"color": "green", "id": "Moroni 7:34", "label": "Moroni 7:34", "shape": "dot", "title": "And he hath said: Repent all ye ends of the earth,\nand come unto me, and be baptized in my name, and\nhave faith in me, that ye may be saved."}, {"color": "blue", "id": "Isaiah 45:24", "label": "Isaiah 45:24", "shape": "dot", "title": "Surely, shall one say, in the LORD have I\nrighteousness and strength: even to him shall men\ncome; and all that are incensed against him shall\nbe ashamed."}, {"color": "green", "id": "Alma 26:12", "label": "Alma 26:12", "shape": "dot", "title": "Yea, I know that I am nothing; as to my strength I\nam weak; therefore I will not boast of myself, but\nI will boast of my God, for in his strength I can\ndo all things; yea, behold, many mighty miracles\nwe have wrought in this land, for which we will\npraise his name forever."}, {"color": "blue", "id": "Isaiah 46:4", "label": "Isaiah 46:4", "shape": "dot", "title": "And even to your old age I am he; and even to hoar\nhairs will I carry you: I have made, and I will\nbear; even I will carry, and will deliver you."}, {"color": "green", "id": "Mosiah 24:14", "label": "Mosiah 24:14", "shape": "dot", "title": "And I will also ease the burdens which are put\nupon your shoulders, that even you cannot feel\nthem upon your backs, even while you are in\nbondage; and this will I do that ye may stand as\nwitnesses for me hereafter, and that ye may know\nof a surety that I, the Lord God, do visit my\npeople in their afflictions."}, {"color": "blue", "id": "Isaiah 46:9", "label": "Isaiah 46:9", "shape": "dot", "title": "Remember the former things of old: for I am God,\nand there is none else; I am God, and there is\nnone like me,"}, {"color": "blue", "id": "Isaiah 46:10", "label": "Isaiah 46:10", "shape": "dot", "title": "Declaring the end from the beginning, and from\nancient times the things that are not yet done,\nsaying, My counsel shall stand, and I will do all\nmy pleasure:"}, {"color": "blue", "id": "Isaiah 48:1", "label": "Isaiah 48:1", "shape": "dot", "title": "HEAR ye this, O house of Jacob, which are called\nby the name of Israel, and are come forth out of\nthe waters of Judah, which swear by the name of\nthe LORD, and make mention of the God of Israel,\nbut not in truth, nor in righteousness."}, {"color": "green", "id": "1 Nephi 20:1", "label": "1 Nephi 20:1", "shape": "dot", "title": "Hearken and hear this, O house of Jacob, who are\ncalled by the name of Israel, and are come forth\nout of the waters of Judah, or out of the waters\nof baptism, who swear by the name of the Lord, and\nmake mention of the God of Israel, yet they swear\nnot in truth nor in righteousness."}, {"color": "blue", "id": "Isaiah 48:2", "label": "Isaiah 48:2", "shape": "dot", "title": "For they call themselves of the holy city, and\nstay themselves upon the God of Israel; The LORD\nof hosts is his name."}, {"color": "green", "id": "1 Nephi 20:2", "label": "1 Nephi 20:2", "shape": "dot", "title": "Nevertheless, they call themselves of the holy\ncity, but they do not stay themselves upon the God\nof Israel, who is the Lord of Hosts; yea, the Lord\nof Hosts is his name."}, {"color": "blue", "id": "Isaiah 48:3", "label": "Isaiah 48:3", "shape": "dot", "title": "I have declared the former things from the\nbeginning; and they went forth out of my mouth,\nand I shewed them; I did them suddenly, and they\ncame to pass."}, {"color": "green", "id": "1 Nephi 9:6", "label": "1 Nephi 9:6", "shape": "dot", "title": "But the Lord knoweth all things from the\nbeginning; wherefore, he prepareth a way to\naccomplish all his works among the children of\nmen; for behold, he hath all power unto the\nfulfilling of all his words. And thus it is. Amen."}, {"color": "blue", "id": "Isaiah 48:4", "label": "Isaiah 48:4", "shape": "dot", "title": "Because I knew that thou art obstinate, and thy\nneck is an iron sinew, and thy brow brass;"}, {"color": "green", "id": "1 Nephi 20:4", "label": "1 Nephi 20:4", "shape": "dot", "title": "And I did it because I knew that thou art\nobstinate, and thy neck is an iron sinew, and thy\nbrow brass;"}, {"color": "blue", "id": "Isaiah 48:5", "label": "Isaiah 48:5", "shape": "dot", "title": "I have even from the beginning declared it to\nthee; before it came to pass I shewed it thee:\nlest thou shouldest say, Mine idol hath done them,\nand my graven image, and my molten image, hath\ncommanded them."}, {"color": "green", "id": "1 Nephi 20:5", "label": "1 Nephi 20:5", "shape": "dot", "title": "And I have even from the beginning declared to\nthee; before it came to pass I showed them thee;\nand I showed them for fear lest thou shouldst say\n--Mine idol hath done them, and my graven image,\nand my molten image hath commanded them."}, {"color": "green", "id": "Alma 37:3", "label": "Alma 37:3", "shape": "dot", "title": "And these plates of brass, which contain these\nengravings, which have the records of the holy\nscriptures upon them, which have the genealogy of\nour forefathers, even from the beginning--"}, {"color": "blue", "id": "Isaiah 48:6", "label": "Isaiah 48:6", "shape": "dot", "title": "Thou hast heard, see all this; and will not ye\ndeclare it? I have shewed thee new things from\nthis time, even hidden things, and thou didst not\nknow them."}, {"color": "green", "id": "1 Nephi 20:6", "label": "1 Nephi 20:6", "shape": "dot", "title": "Thou hast seen and heard all this; and will ye not\ndeclare them? And that I have showed thee new\nthings from this time, even hidden things, and\nthou didst not know them."}, {"color": "blue", "id": "Isaiah 48:7", "label": "Isaiah 48:7", "shape": "dot", "title": "They are created now, and not from the beginning;\neven before the day when thou heardest them not;\nlest thou shouldest say, Behold, I knew them."}, {"color": "green", "id": "1 Nephi 20:7", "label": "1 Nephi 20:7", "shape": "dot", "title": "They are created now, and not from the beginning,\neven before the day when thou heardest them not\nthey were declared unto thee, lest thou shouldst\nsay--Behold I knew them."}, {"color": "blue", "id": "Isaiah 48:8", "label": "Isaiah 48:8", "shape": "dot", "title": "Yea, thou heardest not; yea, thou knewest not;\nyea, from that time that thine ear was not opened:\nfor I knew that thou wouldest deal very\ntreacherously, and wast called a transgressor from\nthe womb."}, {"color": "green", "id": "1 Nephi 20:8", "label": "1 Nephi 20:8", "shape": "dot", "title": "Yea, and thou heardest not; yea, thou knewest not;\nyea, from that time thine ear was not opened; for\nI knew that thou wouldst deal very treacherously,\nand wast called a transgressor from the womb."}, {"color": "blue", "id": "Isaiah 48:15", "label": "Isaiah 48:15", "shape": "dot", "title": "I, even I, have spoken; yea, I have called him: I\nhave brought him, and he shall make his way\nprosperous."}, {"color": "blue", "id": "Isaiah 48:16", "label": "Isaiah 48:16", "shape": "dot", "title": "Come ye near unto me, hear ye this; I have not\nspoken in secret from the beginning; from the time\nthat it was, there am I: and now the Lord GOD, and\nhis Spirit, hath sent me."}, {"color": "green", "id": "2 Nephi 26:23", "label": "2 Nephi 26:23", "shape": "dot", "title": "For behold, my beloved brethren, I say unto you\nthat the Lord God worketh not in darkness."}, {"color": "blue", "id": "Isaiah 48:18", "label": "Isaiah 48:18", "shape": "dot", "title": "O that thou hadst hearkened to my commandments!\nthen had thy peace been as a river, and thy\nrighteousness as the waves of the sea:"}, {"color": "green", "id": "1 Nephi 20:18", "label": "1 Nephi 20:18", "shape": "dot", "title": "O that thou hadst hearkened to my commandments--\nthen had thy peace been as a river, and thy\nrighteousness as the waves of the sea."}, {"color": "blue", "id": "Isaiah 48:19", "label": "Isaiah 48:19", "shape": "dot", "title": "Thy seed also had been as the sand, and the\noffspring of thy bowels like the gravel thereof;\nhis name should not have been cut off nor\ndestroyed from before me."}, {"color": "green", "id": "1 Nephi 20:19", "label": "1 Nephi 20:19", "shape": "dot", "title": "Thy seed also had been as the sand; the offspring\nof thy bowels like the gravel thereof; his name\nshould not have been cut off nor destroyed from\nbefore me."}, {"color": "blue", "id": "Isaiah 48:22", "label": "Isaiah 48:22", "shape": "dot", "title": "There is no peace, saith the LORD, unto the\nwicked."}, {"color": "green", "id": "1 Nephi 20:22", "label": "1 Nephi 20:22", "shape": "dot", "title": "And notwithstanding he hath done all this, and\ngreater also, there is no peace, saith the Lord,\nunto the wicked."}, {"color": "blue", "id": "Isaiah 49:1", "label": "Isaiah 49:1", "shape": "dot", "title": "LISTEN, O isles, unto me; and hearken, ye people,\nfrom far; The LORD hath called me from the womb;\nfrom the bowels of my mother hath he made mention\nof my name."}, {"color": "green", "id": "1 Nephi 21:1", "label": "1 Nephi 21:1", "shape": "dot", "title": "And again: Hearken, O ye house of Israel, all ye\nthat are broken off and are driven out because of\nthe wickedness of the pastors of my people; yea,\nall ye that are broken off, that are scattered\nabroad, who are of my people, O house of Israel.\nListen, O isles, unto me, and hearken ye people\nfrom far; the Lord hath called me from the womb;\nfrom the bowels of my mother hath he made mention\nof my name."}, {"color": "green", "id": "2 Nephi 10:21", "label": "2 Nephi 10:21", "shape": "dot", "title": "But great are the promises of the Lord unto them\nwho are upon the isles of the sea; wherefore as it\nsays isles, there must needs be more than this,\nand they are inhabited also by our brethren."}, {"color": "blue", "id": "Isaiah 49:2", "label": "Isaiah 49:2", "shape": "dot", "title": "And he hath made my mouth like a sharp sword; in\nthe shadow of his hand hath he hid me, and made me\na polished shaft; in his quiver hath he hid me;"}, {"color": "green", "id": "1 Nephi 21:2", "label": "1 Nephi 21:2", "shape": "dot", "title": "And he hath made my mouth like a sharp sword; in\nthe shadow of his hand hath he hid me, and made me\na polished shaft; in his quiver hath he hid me;"}, {"color": "blue", "id": "Isaiah 49:3", "label": "Isaiah 49:3", "shape": "dot", "title": "And said unto me, Thou art my servant, O Israel,\nin whom I will be glorified."}, {"color": "blue", "id": "Isaiah 49:6", "label": "Isaiah 49:6", "shape": "dot", "title": "And he said, It is a light thing that thou\nshouldest be my servant to raise up the tribes of\nJacob, and to restore the preserved of Israel: I\nwill also give thee for a light to the Gentiles,\nthat thou mayest be my salvation unto the end of\nthe earth."}, {"color": "green", "id": "Jacob 5:53", "label": "Jacob 5:53", "shape": "dot", "title": "And this will I do that the tree may not perish,\nthat, perhaps, I may preserve unto myself the\nroots thereof for mine own purpose."}, {"color": "green", "id": "3 Nephi 23:2", "label": "3 Nephi 23:2", "shape": "dot", "title": "For surely he spake as touching all things\nconcerning my people which are of the house of\nIsrael; therefore it must needs be that he must\nspeak also to the Gentiles."}, {"color": "blue", "id": "Isaiah 49:7", "label": "Isaiah 49:7", "shape": "dot", "title": "Thus saith the LORD, the Redeemer of Israel, and\nhis Holy One, to him whom man despiseth, to him\nwhom the nation abhorreth, to a servant of rulers,\nKings shall see and arise, princes also shall\nworship, because of the LORD that is faithful, and\nthe Holy One of Israel, and he shall choose thee."}, {"color": "green", "id": "1 Nephi 21:7", "label": "1 Nephi 21:7", "shape": "dot", "title": "Thus saith the Lord, the Redeemer of Israel, his\nHoly One, to him whom man despiseth, to him whom\nthe nations abhorreth, to servant of rulers: Kings\nshall see and arise, princes also shall worship,\nbecause of the Lord that is faithful."}, {"color": "blue", "id": "Isaiah 49:8", "label": "Isaiah 49:8", "shape": "dot", "title": "Thus saith the LORD, In an acceptable time have I\nheard thee, and in a day of salvation have I\nhelped thee: and I will preserve thee, and give\nthee for a covenant of the people, to establish\nthe earth, to cause to inherit the desolate\nheritages;"}, {"color": "green", "id": "1 Nephi 21:8", "label": "1 Nephi 21:8", "shape": "dot", "title": "Thus saith the Lord: In an acceptable time have I\nheard thee, O isles of the sea, and in a day of\nsalvation have I helped thee; and I will preserve\nthee, and give thee my servant for a covenant of\nthe people, to establish the earth, to cause to\ninherit the desolate heritages;"}, {"color": "blue", "id": "Isaiah 49:9", "label": "Isaiah 49:9", "shape": "dot", "title": "That thou mayest say to the prisoners, Go forth;\nto them that are in darkness, Shew yourselves.\nThey shall feed in the ways, and their pastures\nshall be in all high places."}, {"color": "green", "id": "1 Nephi 21:9", "label": "1 Nephi 21:9", "shape": "dot", "title": "That thou mayest say to the prisoners: Go forth;\nto them that sit in darkness: Show yourselves.\nThey shall feed in the ways, and their pastures\nshall be in all high places."}, {"color": "blue", "id": "Isaiah 49:10", "label": "Isaiah 49:10", "shape": "dot", "title": "They shall not hunger nor thirst; neither shall\nthe heat nor sun smite them: for he that hath\nmercy on them shall lead them, even by the springs\nof water shall he guide them."}, {"color": "green", "id": "1 Nephi 21:10", "label": "1 Nephi 21:10", "shape": "dot", "title": "They shall not hunger nor thirst, neither shall\nthe heat nor the sun smite them; for he that hath\nmercy on them shall lead them, even by the springs\nof water shall he guide them."}, {"color": "blue", "id": "Isaiah 49:11", "label": "Isaiah 49:11", "shape": "dot", "title": "And I will make all my mountains a way, and my\nhighways shall be exalted."}, {"color": "green", "id": "1 Nephi 21:11", "label": "1 Nephi 21:11", "shape": "dot", "title": "And I will make all my mountains a way, and my\nhighways shall be exalted."}, {"color": "blue", "id": "Isaiah 49:12", "label": "Isaiah 49:12", "shape": "dot", "title": "Behold, these shall come from far: and, lo, these\nfrom the north and from the west; and these from\nthe land of Sinim."}, {"color": "blue", "id": "Isaiah 49:13", "label": "Isaiah 49:13", "shape": "dot", "title": "Sing, O heavens; and be joyful, O earth; and break\nforth into singing, O mountains: for the LORD hath\ncomforted his people, and will have mercy upon his\nafflicted."}, {"color": "blue", "id": "Isaiah 49:14", "label": "Isaiah 49:14", "shape": "dot", "title": "But Zion said, The LORD hath forsaken me, and my\nLord hath forgotten me."}, {"color": "green", "id": "1 Nephi 21:14", "label": "1 Nephi 21:14", "shape": "dot", "title": "But, behold, Zion hath said: The Lord hath\nforsaken me, and my Lord hath forgotten me--but he\nwill show that he hath not."}, {"color": "blue", "id": "Isaiah 49:16", "label": "Isaiah 49:16", "shape": "dot", "title": "Behold, I have graven thee upon the palms of my\nhands; thy walls are continually before me."}, {"color"
