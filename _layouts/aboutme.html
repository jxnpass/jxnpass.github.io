<div class="Avatar">
    <img src="/assets/about-me-slide-pics/me.jpg" alt="Avatar" itemprop="image" width="239" height="160">

<body>

    <style>
        img.slide {  
            width: auto;
            height: 600px;
        }
    </style>

    <div id="slideshow">
        <img src="/assets/about-me-slide-pics/slideshow1/me.jpg" class="slide" >
        <img src="/assets/about-me-slide-pics/slideshow1/fam-1.JPG" class="slide" style="display: none">
        <img src="/assets/about-me-slide-pics/slideshow1/fam-2.jpeg" class="slide" style="display: none">
        <img src="/assets/about-me-slide-pics/slideshow1/fb-1.JPG" class="slide" style="display: none">
        <img src="/assets/about-me-slide-pics/slideshow1/fb-2.jpeg" class="slide" style="display: none">
        <img src="/assets/about-me-slide-pics/slideshow1/mission-1.jpg" class="slide" style="display: none">
        <img src="/assets/about-me-slide-pics/slideshow1/mission-2.jpg" class="slide" style="display: none">
    </div>
    <script>
    var slideshow = document.getElementById('slideshow');
    var slides = slideshow.getElementsByTagName('img');
    var idx = 0;
    function changeSlide() {
        slides[idx].style.display = 'none';
        idx = (idx + 1) % slides.length;
        slides[idx].style.display = 'block';
    }
    setInterval(changeSlide, 5000);
    </script>
    </body>
