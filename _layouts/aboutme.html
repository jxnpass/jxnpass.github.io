<body>

    <style>
        img {  
            width: 600px;
            height: auto;
        }
    </style>

    <div id="slideshow">
        <img src="/assets/about-me-slide-pics/slideshow1/me.jpg" itemprop="image" >
        <img src="/assets/about-me-slide-pics/slideshow1/fam-1.JPG" style="display: none">
        <img src="/assets/about-me-slide-pics/slideshow1/fam-2.jpeg" style="display: none">
        <img src="/assets/about-me-slide-pics/slideshow1/fb-1.JPG" style="display: none">
        <img src="/assets/about-me-slide-pics/slideshow1/fb-2.jpeg" style="display: none">
        <img src="/assets/about-me-slide-pics/slideshow1/mission-1.jpg" style="display: none">
        <img src="/assets/about-me-slide-pics/slideshow1/mission-2.jpg" style="display: none">
    </div>
    <script>
    var slideshow = document.getElementById('slideshow');
    var slides = slideshow.getElementsByTagName('img');
    var idx = 0;
    function changeSlide() {
        slides[idx].style.display = 'none';
        idx = (idx + 1) % slides.length;
        slides[idx].style.display = 'block';
    }
    setInterval(changeSlide, 5000);
    </script>
    </body>
